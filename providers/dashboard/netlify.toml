[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NEXT_PUBLIC_COORDINATOR_HTTP = "https://coordinator.whistle.ninja"
  NEXT_PUBLIC_COORDINATOR_WS = "wss://coordinator.whistle.ninja/ws"

# Next.js on Netlify requires the Next.js runtime
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

