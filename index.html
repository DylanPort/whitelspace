    // ============ GHOST CALLS - Anonymous Voice/Video (Real WebRTC) ============
    function GhostCalls({ pushToast }) {
      console.log('🎯 GhostCalls component loaded!', { pushToast });
      const [callState, setCallState] = useState('idle');
      const [callId, setCallId] = useState(null);
      const [peerConnection, setPeerConnection] = useState(null);
      const [localStream, setLocalStream] = useState(null);
      const [remoteStream, setRemoteStream] = useState(null);
      const [callType, setCallType] = useState('audio');
      const [isMuted, setIsMuted] = useState(false);
      const [isVideoOff, setIsVideoOff] = useState(false);
      const [callLink, setCallLink] = useState('');
      const [joinCallInput, setJoinCallInput] = useState('');
      const [callTimer, setCallTimer] = useState(0);
      const [showSettings, setShowSettings] = useState(false);
      const [signalingSocket, setSignalingSocket] = useState(null);
      const [isInitiator, setIsInitiator] = useState(false);
      const [audioBlocked, setAudioBlocked] = useState(false);
      const [iceCandidateQueue, setIceCandidateQueue] = useState([]);
      const [connectionAttempts, setConnectionAttempts] = useState(0);
      const [voiceEffect, setVoiceEffect] = useState('none');
      const [audioContext, setAudioContext] = useState(null);
      const [processedStream, setProcessedStream] = useState(null);
      
      // WebRTC Configuration with TURN fallback
      const rtcConfig = {
        iceServers: [
          // Google STUN servers
          { urls: 'stun:stun.l.google.com:19302' },
          { urls: 'stun:stun1.l.google.com:19302' },
          { urls: 'stun:stun2.l.google.com:19302' },
          // Free TURN servers (fallback when direct connection fails)
          {
            urls: 'turn:openrelay.metered.ca:80',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          },
          {
            urls: 'turn:openrelay.metered.ca:443',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          },
          {
            urls: 'turn:openrelay.metered.ca:443?transport=tcp',
            username: 'openrelayproject',
            credential: 'openrelayproject'
          }
        ],
        iceTransportPolicy: 'all', // Try all connection types
        iceCandidatePoolSize: 10 // Gather more candidates
      };

      // Format timer
      const formatTime = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      // Apply voice effect to audio stream
      const applyVoiceEffect = (stream, effect) => {
        if (effect === 'none' || !stream) {
          return stream;
        }

        try {
          // Create audio context
          const ctx = new (window.AudioContext || window.webkitAudioContext)();
          setAudioContext(ctx);

          // Create source from stream
          const source = ctx.createMediaStreamSource(stream);
          const destination = ctx.createMediaStreamDestination();

          // Apply different effects based on selection
          switch (effect) {
            case 'deep': {
              // VERY Deep voice (extreme bass)
              const lowpass1 = ctx.createBiquadFilter();
              lowpass1.type = 'lowpass';
              lowpass1.frequency.value = 400; // Much lower frequency
              lowpass1.Q.value = 5; // High resonance
              
              const lowpass2 = ctx.createBiquadFilter();
              lowpass2.type = 'lowpass';
              lowpass2.frequency.value = 600;
              lowpass2.Q.value = 3;
              
              const bassBoost = ctx.createBiquadFilter();
              bassBoost.type = 'lowshelf';
              bassBoost.frequency.value = 200;
              bassBoost.gain.value = 15; // Heavy bass boost
              
              const gain = ctx.createGain();
              gain.gain.value = 2.0; // Amplify
              
              source.connect(lowpass1);
              lowpass1.connect(lowpass2);
              lowpass2.connect(bassBoost);
              bassBoost.connect(gain);
              gain.connect(destination);
              break;
            }
            case 'high': {
              // VERY High voice (extreme chipmunk)
              const highpass1 = ctx.createBiquadFilter();
              highpass1.type = 'highpass';
              highpass1.frequency.value = 2500; // Much higher frequency
              highpass1.Q.value = 5; // High resonance
              
              const highpass2 = ctx.createBiquadFilter();
              highpass2.type = 'highpass';
              highpass2.frequency.value = 3500;
              highpass2.Q.value = 3;
              
              const trebleBoost = ctx.createBiquadFilter();
              trebleBoost.type = 'highshelf';
              trebleBoost.frequency.value = 4000;
              trebleBoost.gain.value = 18; // Heavy treble boost
              
              const gain = ctx.createGain();
              gain.gain.value = 2.5; // Extra amplify for high frequencies
              
              source.connect(highpass1);
              highpass1.connect(highpass2);
              highpass2.connect(trebleBoost);
              trebleBoost.connect(gain);
              gain.connect(destination);
              break;
            }
            case 'robot': {
              // Robot voice
              const distortion = ctx.createWaveShaper();
              const amount = 50;
              const curve = new Float32Array(44100);
              const deg = Math.PI / 180;
              for (let i = 0; i < 44100; i++) {
                const x = (i * 2) / 44100 - 1;
                curve[i] = ((3 + amount) * x * 20 * deg) / (Math.PI + amount * Math.abs(x));
              }
              distortion.curve = curve;
              distortion.oversample = '4x';
              source.connect(distortion);
              distortion.connect(destination);
              break;
            }
            case 'echo': {
              // Echo effect
              const delay = ctx.createDelay();
              delay.delayTime.value = 0.3;
              const feedback = ctx.createGain();
              feedback.gain.value = 0.4;
              source.connect(delay);
              delay.connect(feedback);
              feedback.connect(delay);
              delay.connect(destination);
              source.connect(destination);
              break;
            }
            case 'alien': {
              // Alien voice (ring modulator effect)
              const oscillator = ctx.createOscillator();
              oscillator.frequency.value = 30;
              const gain = ctx.createGain();
              gain.gain.value = 0.5;
              oscillator.connect(gain);
              source.connect(gain);
              gain.connect(destination);
              oscillator.start();
              break;
            }
            default:
              source.connect(destination);
          }

          const processed = destination.stream;
          setProcessedStream(processed);
          console.log(`🎤 Voice effect applied: ${effect}`);
          return processed;
        } catch (error) {
          console.error('❌ Error applying voice effect:', error);
          return stream;
        }
      };

      // Change voice effect during call
      const changeVoiceEffect = (effect) => {
        setVoiceEffect(effect);
        
        if (localStream && peerConnection && callState === 'active') {
          // Apply new effect
          const newStream = applyVoiceEffect(localStream, effect);
          
          // Replace audio tracks in peer connection
          const audioTrack = newStream.getAudioTracks()[0];
          const senders = peerConnection.getSenders();
          const audioSender = senders.find(sender => sender.track && sender.track.kind === 'audio');
          
          if (audioSender && audioTrack) {
            audioSender.replaceTrack(audioTrack)
              .then(() => {
                console.log('✅ Voice effect changed:', effect);
                pushToast(`🎤 Voice effect: ${effect}`, 'ok');
              })
              .catch(err => {
                console.error('❌ Failed to change voice effect:', err);
                pushToast('❌ Failed to change voice effect', 'err');
              });
          }
        } else {
          pushToast(`🎤 Voice effect will apply: ${effect}`, 'info');
        }
      };

      // Initialize media devices
      const startMedia = async (type = 'audio') => {
        try {
          const constraints = {
            audio: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true
            },
            video: type === 'video' ? {
              width: { ideal: 1280 },
              height: { ideal: 720 },
              facingMode: 'user'
            } : false
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          setLocalStream(stream);
          
          // Log stream details
          console.log('✅ Media stream acquired');
          console.log('📊 Stream tracks:', stream.getTracks().map(t => `${t.kind} - enabled: ${t.enabled}, readyState: ${t.readyState}`));
          
          // Apply voice effect if selected
          const finalStream = voiceEffect !== 'none' ? applyVoiceEffect(stream, voiceEffect) : stream;
          
          // Video will be attached via ref in the UI component
          
          pushToast(`✅ ${type === 'video' ? 'Camera & Mic' : 'Microphone'} ready`, 'ok');
          return finalStream;
        } catch (error) {
          console.error('Media access error:', error);
          
          // User-friendly error messages
          if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
            pushToast('❌ Permission denied! Click the 🔒 icon in address bar → Allow camera/mic', 'err');
          } else if (error.name === 'NotFoundError') {
            pushToast('❌ No camera/microphone found on this device', 'err');
          } else if (error.name === 'NotReadableError') {
            pushToast('❌ Camera/mic is being used by another app. Close it and try again.', 'err');
          } else {
            pushToast(`❌ Media access error: ${error.message}`, 'err');
          }
          
          throw error;
        }
      };

      // Create WebRTC peer connection
      const createPeerConnection = (stream = null, ws = null, roomId = null) => {
        const pc = new RTCPeerConnection(rtcConfig);
        
        // Use passed stream or state
        const mediaStream = stream || localStream;
        const socket = ws || signalingSocket;
        const room = roomId || callId;
        
        // Add local stream tracks to peer connection
        if (mediaStream) {
          const tracks = mediaStream.getTracks();
          console.log(`➕ Adding ${tracks.length} local tracks to peer connection`);
          tracks.forEach(track => {
            pc.addTrack(track, mediaStream);
            console.log(`  ✓ Added ${track.kind} track - enabled: ${track.enabled}, readyState: ${track.readyState}`);
          });
        } else {
          console.error('❌ No media stream to add to peer connection!');
        }
        
        // Handle incoming tracks (remote stream)
        pc.ontrack = (event) => {
          console.log('📥 Received remote track:', event.track.kind);
          console.log('📊 Remote stream info:', {
            tracks: event.streams[0]?.getTracks().map(t => `${t.kind} (enabled: ${t.enabled}, readyState: ${t.readyState})`),
            trackCount: event.streams[0]?.getTracks().length,
            trackReadyState: event.track.readyState,
            trackEnabled: event.track.enabled
          });
          setRemoteStream(event.streams[0]);
          
          // Attach to remote audio element (only once per stream)
          setTimeout(() => {
            const remoteAudio = document.getElementById('remote-audio');
            
            if (event.streams[0] && remoteAudio) {
              // Check if this stream is already attached
              if (remoteAudio.srcObject && remoteAudio.srcObject.id === event.streams[0].id) {
                console.log('⏭️ Stream already attached, skipping re-attachment');
                return;
              }
              
              console.log('🔌 Attaching remote stream to audio element...');
              remoteAudio.srcObject = event.streams[0];
              remoteAudio.volume = 1.0;
              remoteAudio.muted = false;
              
              // Check if stream has audio tracks
              const audioTracks = event.streams[0].getAudioTracks();
              console.log(`🎵 Remote stream has ${audioTracks.length} audio tracks`);
              audioTracks.forEach((track, i) => {
                console.log(`   Track ${i}: ${track.kind}, enabled: ${track.enabled}, muted: ${track.muted}, readyState: ${track.readyState}`);
              });
              
              if (audioTracks.length === 0) {
                console.error('❌ No audio tracks in remote stream!');
                pushToast('❌ Peer has no audio - check their mic permission', 'err');
                return;
              }
              
              // Force play with user interaction context
              const playPromise = remoteAudio.play();
              if (playPromise !== undefined) {
                playPromise
                  .then(() => {
                    console.log('✅ Remote audio playing successfully');
                    setAudioBlocked(false);
                    pushToast('🔊 Audio connected!', 'ok');
                  })
                  .catch(e => {
                    console.error('❌ Audio play failed:', e.name, e.message);
                    setAudioBlocked(true);
                    pushToast('⚠️ Click "Enable Audio" button to hear peer', 'err');
                  });
              }
              console.log('✅ Remote audio configured');
            } else if (!remoteAudio) {
              console.error('❌ Remote audio element not found!');
            }
            
            // Video will be attached via ref in the UI component
          }, 100);
        };
        
        // Handle ICE candidates
        pc.onicecandidate = (event) => {
          if (event.candidate) {
            console.log('📤 ICE candidate:', event.candidate.type, event.candidate.protocol);
            if (socket && socket.readyState === WebSocket.OPEN) {
              socket.send(JSON.stringify({
                type: 'ice-candidate',
                callId: room,
                candidate: event.candidate
              }));
            } else {
              console.warn('⚠️ Cannot send ICE candidate - socket not ready');
            }
          } else {
            console.log('✅ All ICE candidates gathered');
          }
        };
        
        // Handle connection state changes
        pc.onconnectionstatechange = () => {
          console.log('🔄 Connection state:', pc.connectionState);
          if (pc.connectionState === 'connected') {
            setCallState('active');
            pushToast('✅ Call connected!', 'ok');
          } else if (pc.connectionState === 'disconnected') {
            pushToast('⚠️ Connection lost', 'err');
          } else if (pc.connectionState === 'failed') {
            pushToast('❌ Connection failed', 'err');
            endCall();
          }
        };
        
        // Handle ICE connection state
        pc.oniceconnectionstatechange = () => {
          console.log('🧊 ICE state:', pc.iceConnectionState);
          
          switch (pc.iceConnectionState) {
            case 'checking':
              console.log('🔍 Checking connectivity...');
              break;
            case 'connected':
              console.log('✅ ICE connected - using direct P2P');
              pushToast('✅ Direct connection established!', 'ok');
              break;
            case 'completed':
              console.log('✅ ICE completed - connection stable');
              break;
            case 'failed':
              console.error('❌ ICE connection failed - trying TURN relay...');
              pushToast('⚠️ Direct connection failed, using relay server...', 'err');
              // ICE restart to try TURN servers
              if (pc.restartIce) {
                pc.restartIce();
                console.log('🔄 Restarting ICE with TURN servers');
              }
              break;
            case 'disconnected':
              console.warn('⚠️ ICE disconnected - attempting reconnect...');
              pushToast('⚠️ Connection lost, reconnecting...', 'err');
              break;
            case 'closed':
              console.log('🔌 ICE closed');
              break;
          }
        };
        
        setPeerConnection(pc);
        return pc;
      };

      // Connect to signaling server
      const connectSignaling = (roomId) => {
        return new Promise((resolve, reject) => {
          const signalingUrl = window.location.hostname === 'localhost' 
            ? 'ws://localhost:8080' 
            : 'wss://ghost-whistle-signaling.onrender.com';
          
          console.log('🔌 Connecting to signaling server:', signalingUrl);
          const ws = new WebSocket(signalingUrl);
          
          ws.onopen = () => {
            console.log('✅ Signaling connected');
            ws.send(JSON.stringify({
              type: 'join',
              callId: roomId
            }));
            setSignalingSocket(ws);
            resolve(ws);
          };
          
          ws.onerror = (error) => {
            console.error('❌ Signaling error:', error);
            reject(error);
          };
          
          ws.onclose = () => {
            console.log('🔌 Signaling disconnected');
            setSignalingSocket(null);
          };
        });
      };

      // Start a call (caller/initiator)
      const startCall = async (type = 'audio') => {
        try {
          pushToast('📞 Initializing Ghost Call...', 'info');
          setCallType(type);
          setIsInitiator(true);
          
          // Get media first
          const stream = await startMedia(type);
          console.log('✅ Media stream obtained (initiator):', stream.id);
          
          // Generate call ID
          const newCallId = `ghost-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
          setCallId(newCallId);
          
          const link = `${window.location.origin}?call=${newCallId}`;
          setCallLink(link);
          
          setCallState('calling');
          pushToast('✅ Call link generated! Share it to connect.', 'ok');
          
          // Connect to signaling server
          const ws = await connectSignaling(newCallId);
          setSignalingSocket(ws);
          console.log('✅ Signaling socket connected (initiator)');
          
          // Create peer connection with explicit stream, socket, and callId
          const pc = createPeerConnection(stream, ws, newCallId);
          console.log('✅ Peer connection created (initiator)');
          
          // Set up signaling message handler
          ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log('📨 Signaling message (initiator):', data.type);
            
            if (data.type === 'peer-joined') {
              console.log('👤 Peer joined, creating offer...');
              pushToast('📞 Peer joined! Connecting...', 'info');
              
              // Create and send offer
              const offer = await pc.createOffer();
              await pc.setLocalDescription(offer);
              
              ws.send(JSON.stringify({
                type: 'offer',
                callId: newCallId,
                offer: offer,
                callType: type // Include call type in offer
              }));
              
              console.log('📤 Sent offer');
            } else if (data.type === 'answer') {
              console.log('📥 Received answer');
              await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
              
              // Process queued ICE candidates
              if (iceCandidateQueue.length > 0) {
                console.log(`🧊 Processing ${iceCandidateQueue.length} queued ICE candidates`);
                for (const candidate of iceCandidateQueue) {
                  try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    console.log('✅ Added queued ICE candidate');
                  } catch (error) {
                    console.error('❌ Error adding queued candidate:', error);
                  }
                }
                setIceCandidateQueue([]);
              }
              
              pushToast('✅ Call connected!', 'ok');
              setCallState('active');
            } else if (data.type === 'ice-candidate' && data.candidate) {
              console.log('📥 Received ICE candidate (initiator)');
              try {
                if (pc.remoteDescription) {
                  await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                  console.log('✅ Added ICE candidate');
                } else {
                  console.log('⏳ Queuing ICE candidate (no remote description yet)');
                  setIceCandidateQueue(prev => [...prev, data.candidate]);
                }
              } catch (error) {
                console.error('❌ Error adding ICE candidate:', error);
              }
            } else if (data.type === 'peer-left') {
              console.log('👋 Peer left the call');
              pushToast('📞 Peer disconnected', 'info');
              endCall();
            }
          };
          
        } catch (error) {
          console.error('❌ Start call error:', error);
          pushToast(`❌ Failed to start call: ${error.message}`, 'err');
        }
      };

      // Mute/unmute
      const toggleMute = () => {
        if (localStream) {
          localStream.getAudioTracks().forEach(track => {
            track.enabled = !track.enabled;
          });
          setIsMuted(!isMuted);
        }
      };

      // Toggle video
      const toggleVideo = () => {
        if (localStream) {
          localStream.getVideoTracks().forEach(track => {
            track.enabled = !track.enabled;
          });
          setIsVideoOff(!isVideoOff);
        }
      };

      // Join a call (answerer)
      const joinCall = async () => {
        if (!joinCallInput.trim()) {
          pushToast('❌ Please enter a call link or ID', 'err');
          return;
        }

        try {
          pushToast('📞 Joining call...', 'info');
          
          // Extract call ID from link or use input directly
          let extractedCallId = joinCallInput.trim();
          if (extractedCallId.includes('?call=')) {
            extractedCallId = extractedCallId.split('?call=')[1].split('&')[0];
          } else if (extractedCallId.includes('/')) {
            extractedCallId = extractedCallId.split('/').pop();
          }
          
          setCallId(extractedCallId);
          setIsInitiator(false);
          
          // DON'T get media yet - wait for offer to know call type
          // Media will be requested after receiving offer with callType
          console.log('⏳ Waiting for offer to determine call type...');
          
          setCallState('calling');
          pushToast('✅ Connecting to peer...', 'info');
          
          // Connect to signaling server
          const ws = await connectSignaling(extractedCallId);
          
          let pc;
          
          // Set up signaling message handler
          ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log('📨 Signaling message:', data.type);
            
            if (data.type === 'offer') {
              console.log('📥 Received offer');
              
              // Extract call type from offer
              const incomingCallType = data.callType || 'audio';
              console.log(`📞 Call type: ${incomingCallType}`);
              setCallType(incomingCallType);
              
              // Now get media with the correct type
              const stream = await startMedia(incomingCallType);
              
              // Create peer connection with media
              pc = createPeerConnection(stream, ws, extractedCallId);
              
              // Store peer connection IMMEDIATELY for state tracking
              setPeerConnection(pc);
              
              // Set remote description (offer)
              await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
              
              // Process queued ICE candidates
              if (iceCandidateQueue.length > 0) {
                console.log(`🧊 Processing ${iceCandidateQueue.length} queued ICE candidates`);
                for (const candidate of iceCandidateQueue) {
                  try {
                    await pc.addIceCandidate(new RTCIceCandidate(candidate));
                    console.log('✅ Added queued ICE candidate');
                  } catch (error) {
                    console.error('❌ Error adding queued candidate:', error);
                  }
                }
                setIceCandidateQueue([]);
              }
              
              // Create and send answer
              const answer = await pc.createAnswer();
              await pc.setLocalDescription(answer);
              
              ws.send(JSON.stringify({
                type: 'answer',
                callId: extractedCallId,
                answer: answer
              }));
              
              pushToast('✅ Answer sent, connecting...', 'info');
            } else if (data.type === 'ice-candidate') {
              console.log('📥 Received ICE candidate');
              try {
                if (pc.remoteDescription) {
                  await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                  console.log('✅ Added ICE candidate');
                } else {
                  console.log('⏳ Queuing ICE candidate (no remote description yet)');
                  setIceCandidateQueue(prev => [...prev, data.candidate]);
                }
              } catch (error) {
                console.error('❌ Error adding ICE candidate:', error);
              }
            }
          };
          
        } catch (error) {
          console.error('❌ Join call error:', error);
          pushToast(`❌ Failed to join call: ${error.message}`, 'err');
          setCallState('idle');
        }
      };

      // End call
      const endCall = () => {
        // Stop all media tracks
        if (localStream) {
          localStream.getTracks().forEach(track => track.stop());
        }
        
        // Stop processed stream tracks
        if (processedStream) {
          processedStream.getTracks().forEach(track => track.stop());
        }
        
        // Close audio context
        if (audioContext) {
          audioContext.close().catch(err => console.log('Audio context close error:', err));
        }
        
        // Close peer connection
        if (peerConnection) {
          peerConnection.close();
        }
        
        // Close signaling socket
        if (signalingSocket) {
          signalingSocket.send(JSON.stringify({
            type: 'leave',
            callId: callId
          }));
          signalingSocket.close();
        }
        
        // Reset state
        setCallState('idle');
        setLocalStream(null);
        setRemoteStream(null);
        setPeerConnection(null);
        setSignalingSocket(null);
        setCallTimer(0);
        setCallLink('');
        setJoinCallInput('');
        setIsInitiator(false);
        setVoiceEffect('none');
        setAudioContext(null);
        setProcessedStream(null);
        
        pushToast('📞 Call ended', 'info');
      };
      
      // Auto-join call if URL has ?call= parameter
      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const callParam = urlParams.get('call');
        
        if (callParam && callState === 'idle') {
          console.log('📞 Auto-joining call from URL:', callParam);
          
          // Auto-join after a short delay to ensure UI is ready
          setTimeout(async () => {
            try {
              pushToast('📞 Joining call from link...', 'info');
              setCallId(callParam);
              setIsInitiator(false);
              
              // Connect to signaling server
              const ws = await connectSignaling(callParam);
              setSignalingSocket(ws);
              console.log('✅ Signaling socket connected');
              
              let pc;
              
              // Set up signaling message handler
              ws.onmessage = async (event) => {
                const data = JSON.parse(event.data);
                console.log('📨 Signaling message (auto-join):', data.type);
                
                if (data.type === 'offer') {
                  console.log('📥 Received offer');
                  
                  // Extract call type from offer
                  const incomingCallType = data.callType || 'audio';
                  console.log(`📞 Auto-join detected call type: ${incomingCallType}`);
                  setCallType(incomingCallType);
                  
                  // Get media with correct type
                  const stream = await startMedia(incomingCallType);
                  console.log('✅ Media stream obtained:', stream.id);
                  
                  // Create peer connection with media
                  pc = createPeerConnection(stream, ws, callParam);
                  console.log('✅ Peer connection created');
                  
                  // Store peer connection IMMEDIATELY for state tracking
                  setPeerConnection(pc);
                  
                  await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
                  
                  // Process queued ICE candidates
                  if (iceCandidateQueue.length > 0) {
                    console.log(`🧊 Processing ${iceCandidateQueue.length} queued ICE candidates`);
                    for (const candidate of iceCandidateQueue) {
                      try {
                        await pc.addIceCandidate(new RTCIceCandidate(candidate));
                        console.log('✅ Added queued ICE candidate');
                      } catch (error) {
                        console.error('❌ Error adding queued candidate:', error);
                      }
                    }
                    setIceCandidateQueue([]);
                  }
                  
                  const answer = await pc.createAnswer();
                  await pc.setLocalDescription(answer);
                  
                  ws.send(JSON.stringify({
                    type: 'answer',
                    callId: callParam,
                    answer: answer
                  }));
                  
                  console.log('📤 Sent answer');
                  pushToast('📞 Answer sent, connecting...', 'info');
                } else if (data.type === 'ice-candidate' && data.candidate) {
                  console.log('📥 Received ICE candidate (joiner)');
                  try {
                    if (pc.remoteDescription) {
                      await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                      console.log('✅ Added ICE candidate');
                    } else {
                      console.log('⏳ Queuing ICE candidate (no remote description yet)');
                      setIceCandidateQueue(prev => [...prev, data.candidate]);
                    }
                  } catch (error) {
                    console.error('❌ Error adding ICE candidate:', error);
                  }
                } else if (data.type === 'peer-left') {
                  console.log('👋 Peer left the call');
                  pushToast('📞 Peer disconnected', 'info');
                  endCall();
                }
              };
              
              setCallState('calling');
              pushToast('⏳ Waiting for call initiator...', 'info');
            } catch (error) {
              console.error('❌ Auto-join error:', error);
              pushToast(`❌ Failed to join call: ${error.message}`, 'err');
              setCallState('idle');
            }
          }, 500);
        }
      }, []); // Only run on mount

      // Cleanup on unmount
      useEffect(() => {
        return () => {
          if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
          }
          if (peerConnection) {
            peerConnection.close();
          }
          if (signalingSocket) {
            signalingSocket.close();
          }
        };
      }, []);

      // Call timer
      useEffect(() => {
        let interval;
        if (callState === 'active') {
          interval = setInterval(() => {
            setCallTimer(prev => prev + 1);
          }, 1000);
        }
        return () => clearInterval(interval);
      }, [callState]);

      // Connection timeout monitor
      useEffect(() => {
        let timeout;
        if (callState === 'calling') {
          timeout = setTimeout(() => {
            console.error('⏱️ Connection timeout - taking too long to connect');
            pushToast('⏱️ Connection timeout. Try again or check your network.', 'err');
            if (connectionAttempts < 2) {
              console.log(`🔄 Retry attempt ${connectionAttempts + 1}/2`);
              setConnectionAttempts(prev => prev + 1);
              // Retry will be handled by re-creating peer connection
            } else {
              console.log('❌ Max retry attempts reached');
              pushToast('❌ Unable to connect. Please try again later.', 'err');
              endCall();
            }
          }, 30000); // 30 second timeout
        } else {
          setConnectionAttempts(0); // Reset on successful connection or end
        }
        return () => clearTimeout(timeout);
      }, [callState, connectionAttempts]);

      return (

          const whistleMint = new solanaWeb3.PublicKey('6Hb2xgEhyN9iVVH3cgSxYjfN774ExzgiCftwiWdjpump');
          const tokenAccounts = await connection.getTokenAccountsByOwner(userPubkey, {
            mint: whistleMint
          });
          console.log('🔍 DEBUG: WHISTLE token accounts:', tokenAccounts.value.length);
          
          if (tokenAccounts.value.length > 0) {
            const balance = await connection.getTokenAccountBalance(tokenAccounts.value[0].pubkey);
            console.log('🔍 DEBUG: WHISTLE balance:', Number(balance.value.amount) / 1e6);
          }
          
        } catch (error) {
          console.error('🔍 DEBUG: Error:', error);
        }
      };

      // Connect wallet
      const connectWallet = async () => {
        // Detect mobile and prefer in-app wallet
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const inAppAddress = localStorage.getItem('ghost_mobile_address');
        
        if (isMobile && inAppAddress) {
          // Use in-app wallet automatically on mobile
          setConnecting(true);
          try {
            setWalletAddress(inAppAddress);
            const stakerStatus = await checkStakerStatus(inAppAddress);
            setIsStaker(stakerStatus);
            
            if (stakerStatus) {
              pushToast(`Welcome, Premium Staker! (${stakeAmount.toFixed(2)} WHISTLE staked)`, 'success');
              await loadUserData();
            } else {
              pushToast('Access denied: Must stake minimum 100,000 WHISTLE to access Social Hub', 'error');
            }
          } catch (error) {
            console.error('In-app wallet verification error:', error);
            pushToast('Failed to verify stake', 'error');
          } finally {
            setConnecting(false);
          }
          return;
        }
        
        // Desktop: use Phantom or Solflare
        const provider = (window.solana?.isPhantom ? window.solana : null) || (window.solflare?.isSolflare ? window.solflare : null);
        if (!provider) {
          pushToast('Wallet not found - install Phantom or Solflare', 'error');
          return;
        }

        setConnecting(true);
        try {
          const response = await provider.connect();
          const address = response?.publicKey?.toString
            ? response.publicKey.toString()
            : (provider?.publicKey?.toString ? provider.publicKey.toString() : provider?.publicKey);
          if (!address) {
            pushToast('Failed to get wallet address', 'error');
            return;
          }
          setWallet(provider);
          setWalletAddress(address);
          
          // DEBUG: Run full verification
          await debugStakeVerification(address);
          
          const stakerStatus = await checkStakerStatus(address);
          console.log('🔍 Final staker status:', stakerStatus);
          console.log('🔍 Stake amount:', stakeAmount);
          setIsStaker(stakerStatus);
          
          if (stakerStatus) {
            console.log('✅ Access granted - user is verified staker');
            pushToast(`Welcome, Premium Staker! (${stakeAmount.toFixed(2)} WHISTLE staked)`, 'success');
            await loadUserData();
          } else {
            console.log('❌ Access denied - user is not a staker');
            pushToast('Access denied: Must stake minimum 100,000 WHISTLE to access Social Hub', 'error');
          }
        } catch (error) {
          console.error('Wallet connection error:', error);
          pushToast('Failed to connect wallet', 'error');
        } finally {
          setConnecting(false);
        }
      };

      // Load user data
      const loadUserData = async () => {
        if (!supabase || !walletAddress) return;
        
        try {
          // Load following list
          const { data: follows } = await supabase
            .from('social_follows')
            .select('following_wallet')
            .eq('follower_wallet', walletAddress);
          
          if (follows) {
            setFollowing(follows.map(f => f.following_wallet));
          }
          
          // Load notifications
          const { data: notifs } = await supabase
            .from('social_notifications')
            .select('*')
            .eq('user_wallet', walletAddress)
            .order('created_at', { ascending: false })
            .limit(10);
          
          if (notifs) {
            setNotifications(notifs);
          }
        } catch (error) {
          console.error('Error loading user data:', error);
        }
      };

      // Load posts
      const loadPosts = async () => {
        if (!supabase) {
          console.log('⚠️ Supabase not available, skipping post load');
          setLoading(false);
          return;
        }
        
        try {
          console.log('📡 Loading posts from Supabase...');
          const { data, error } = await supabase
            .from('social_posts')
            .select(`
              *,
              social_comments(*),
              social_reactions(*)
            `)
            .order('created_at', { ascending: false })
            .limit(50);
          
          if (error) throw error;
          console.log('✅ Loaded posts:', data?.length || 0);
          setPosts(data || []);
          
          // Load comments for each post
          if (data && data.length > 0) {
            const commentsMap = {};
            for (const post of data) {
              if (post.social_comments && post.social_comments.length > 0) {
                commentsMap[post.id] = post.social_comments;
              }
            }
            setComments(commentsMap);
          }
        } catch (error) {
          console.error('❌ Error loading posts:', error);
          setPosts([]);
        } finally {
          setLoading(false);
        }
      };

      // Create post
      const createPost = async () => {
        if (!supabase || !walletAddress || !newPost.content.trim()) return;
        
        try {
          const { data, error } = await supabase
            .from('social_posts')
            .insert({
              author_wallet: walletAddress,
              content: newPost.content,
              post_type: newPost.type,
              created_at: new Date().toISOString()
            })
            .select()
            .single();
          
          if (error) throw error;
          
          setPosts(prev => [data, ...prev]);
          setNewPost({ content: '', type: 'general' });
          setShowCreatePost(false);
          pushToast('Post created successfully', 'success');
        } catch (error) {
          console.error('Error creating post:', error);
          pushToast('Failed to create post', 'error');
        }
      };

      // Add comment
      const addComment = async (postId, content) => {
        if (!supabase || !walletAddress || !content.trim()) return;
        
        try {
          console.log('💬 Adding comment to post:', postId);
          const { data, error } = await supabase
            .from('social_comments')
            .insert({
              post_id: postId,
              author_wallet: walletAddress,
              content: content,
              created_at: new Date().toISOString()
            })
            .select()
            .single();
          
          if (error) throw error;
          
          // Update comments state
          setComments(prev => ({
            ...prev,
            [postId]: [...(prev[postId] || []), data]
          }));
          
          // Clear the comment input
          setNewComment(prev => ({
            ...prev,
            [postId]: ''
          }));
          
          pushToast('Comment added successfully', 'success');
        } catch (error) {
          console.error('❌ Error adding comment:', error);
          pushToast('Failed to add comment', 'error');
        }
      };

      // Add reaction (toggle)
      const addReaction = async (postId, reactionType) => {
        if (!supabase || !walletAddress) return;
        
        try {
          console.log('🔥 Adding reaction:', reactionType, 'to post:', postId);
          
          // Check if user already reacted with this type
          const { data: existingReaction } = await supabase
            .from('social_reactions')
            .select('id')
            .eq('post_id', postId)
            .eq('reactor_wallet', walletAddress)
            .eq('reaction_type', reactionType)
            .single();
          
          if (existingReaction) {
            // Remove reaction
            const { error } = await supabase
              .from('social_reactions')
              .delete()
              .eq('post_id', postId)
              .eq('reactor_wallet', walletAddress)
              .eq('reaction_type', reactionType);
            
            if (error) throw error;
            pushToast('Reaction removed', 'success');
          } else {
            // Add reaction
            const { error } = await supabase
              .from('social_reactions')
              .insert({
                post_id: postId,
                reactor_wallet: walletAddress,
                reaction_type: reactionType,
                created_at: new Date().toISOString()
              });
            
            if (error) throw error;
            pushToast('Reaction added', 'success');
          }
          
          // Reload posts to get updated reaction counts
          await loadPosts();
          
        } catch (error) {
          console.error('❌ Error adding reaction:', error);
          pushToast('Failed to add reaction', 'error');
        }
      };

      // Toggle follow
      const toggleFollow = async (address) => {
        if (!supabase || !walletAddress || address === walletAddress) return;
        
        try {
          const isFollowing = following.includes(address);
          
          if (isFollowing) {
            await supabase
              .from('social_follows')
              .delete()
              .eq('follower_wallet', walletAddress)
              .eq('following_wallet', address);
            
            setFollowing(prev => prev.filter(addr => addr !== address));
            pushToast('Unfollowed user', 'success');
          } else {
            await supabase
              .from('social_follows')
              .insert({
                follower_wallet: walletAddress,
                following_wallet: address,
                created_at: new Date().toISOString()
              });
            
            setFollowing(prev => [...prev, address]);
            pushToast('Following user', 'success');
          }
        } catch (error) {
          console.error('Error toggling follow:', error);
          pushToast('Failed to update follow status', 'error');
        }
      };

      // Toggle comment expansion
      const toggleComments = (postId) => {
        setExpandedComments(prev => ({
          ...prev,
          [postId]: !prev[postId]
        }));
      };

      // Effects
      useEffect(() => {
        if (isStaker) {
          loadPosts();
          const interval = setInterval(loadPosts, 30000); // Refresh every 30 seconds
          return () => clearInterval(interval);
        }
      }, [isStaker]);

      // DEBUG: Log current state
      console.log('🔍 SocialHub render - isStaker:', isStaker, 'walletAddress:', walletAddress, 'stakeAmount:', stakeAmount);
      
      // If no wallet connected, prefer mobile wallet (navbar)
      if (!walletAddress) {
        try {
          const saved = localStorage.getItem('ghost_mobile_address');
          if (saved) {
            walletAddress = saved;
          }
        } catch {}
      }
      if (!walletAddress) {
        console.log('🔌 Showing connect wallet screen');
        return (
          <div className="max-w-4xl mx-auto p-4 md:p-6">
            <div className="relative rounded-2xl p-12 text-center overflow-hidden" style={{
              background: 'linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(17, 24, 39, 0.98) 100%)',
              backdropFilter: 'blur(40px)',
              border: '1px solid rgba(255, 255, 255, 0.1)',
              boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.6), inset 0 1px 0 0 rgba(255, 255, 255, 0.05)'
            }}>
              {/* Subtle ambient glow */}
              <div className="absolute top-0 left-1/2 -translate-x-1/2 w-96 h-96 bg-gradient-to-br from-emerald-500/10 via-cyan-500/5 to-transparent rounded-full blur-3xl pointer-events-none"></div>
              
              {/* Very subtle grid overlay */}
              <div className="absolute inset-0 opacity-[0.02]" style={{
                backgroundImage: 'radial-gradient(circle at 1px 1px, rgba(255,255,255,0.15) 1px, transparent 0)',
                backgroundSize: '40px 40px'
              }}></div>
              
              {/* Ghost Whistle Logo - Premium Style */}
              <div className="relative z-10 mb-8">
                <div className="relative inline-block">
                  <div className="w-32 h-32 mx-auto mb-4 relative">
                    {/* Outer glow ring */}
                    <div className="absolute inset-0 bg-gradient-to-br from-cyan-400/30 to-emerald-400/30 rounded-full blur-xl"></div>
                    {/* Main circle with glassmorphism */}
                    <div className="absolute inset-3 rounded-full" style={{
                      background: 'linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%)',
                      backdropFilter: 'blur(10px)',
                      border: '1px solid rgba(255, 255, 255, 0.1)',
                      boxShadow: '0 8px 32px 0 rgba(6, 182, 212, 0.2)'
                    }}>
                      <div className="absolute inset-0 flex items-center justify-center">
                        <div className="text-5xl animate-pulse" style={{ filter: 'drop-shadow(0 0 20px rgba(6, 182, 212, 0.5))' }}>👻</div>
                    </div>
                    </div>
                    {/* Subtle rotating accent */}
                    <div className="absolute inset-0 rounded-full animate-spin-slow" style={{
                      background: 'linear-gradient(135deg, transparent 0%, rgba(6, 182, 212, 0.1) 50%, transparent 100%)'
                    }}></div>
                  </div>
                </div>
              </div>
              
              <div className="relative z-10">
                {/* Premium badge */}
                <div className="inline-flex items-center gap-2 px-4 py-2 mb-6 rounded-full" style={{
                  background: 'linear-gradient(135deg, rgba(6, 182, 212, 0.1) 0%, rgba(16, 185, 129, 0.08) 100%)',
                  border: '1px solid rgba(255, 255, 255, 0.1)',
                  boxShadow: 'inset 0 1px 0 0 rgba(255, 255, 255, 0.1)'
                }}>
                  <div className="w-1.5 h-1.5 rounded-full bg-gradient-to-r from-cyan-400 to-emerald-400 animate-pulse shadow-lg shadow-cyan-400/50"></div>
                  <span className="text-xs font-semibold tracking-widest uppercase" style={{
                    background: 'linear-gradient(135deg, #67e8f9 0%, #34d399 100%)',
                    WebkitBackgroundClip: 'text',
                    WebkitTextFillColor: 'transparent',
                    backgroundClip: 'text'
                  }}>Cult Member</span>
                </div>
                
                <h1 className="text-5xl font-bold mb-3" style={{
                  background: 'linear-gradient(135deg, #ffffff 0%, #e5e7eb 100%)',
                  WebkitBackgroundClip: 'text',
                  WebkitTextFillColor: 'transparent',
                  backgroundClip: 'text',
                  letterSpacing: '-0.02em'
                }}>
                  Ghost Terminal
                </h1>
                
                <p className="text-slate-400 mb-8 text-sm max-w-md mx-auto leading-relaxed">
                  <span className="text-cyan-400 font-mono text-xs mr-1">{'>'}</span>
                  Exclusive terminal for Ghost Whistle cult members
                </p>
                
              {/* Mobile and Desktop both get Enter button */}
              {(() => {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                const hasInAppWallet = !!localStorage.getItem('ghost_mobile_address');
                
                return (
                  <div>
                <button
                  onClick={connectWallet}
                      disabled={connecting || (isMobile && !hasInAppWallet)}
                  className="group relative px-8 py-3.5 rounded-xl font-semibold transition-all duration-300 disabled:opacity-50 transform hover:scale-[1.02] overflow-hidden"
                  style={{
                    background: 'linear-gradient(135deg, #06b6d4 0%, #10b981 100%)',
                    boxShadow: '0 10px 40px -10px rgba(6, 182, 212, 0.5), inset 0 1px 0 0 rgba(255, 255, 255, 0.2)'
                  }}
                >
                  <span className="relative z-10 text-white flex items-center gap-2">
                        <span>{connecting ? 'Checking stake...' : 'Enter Terminal'}</span>
                  </span>
                  <div className="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 translate-x-[-200%] group-hover:translate-x-[200%] transition-transform duration-700"></div>
                </button>
                    {isMobile && !hasInAppWallet && (
                      <div className="mt-4 text-slate-400/80 text-sm">Create or import a mobile wallet from the navbar first.</div>
              )}
                  </div>
                );
              })()}
              </div>
            </div>
          </div>
        );
      }
      
      // If not a staker, show access denied
      if (!isStaker && walletAddress) {
        console.log('🔒 Showing access denied screen');
        return (
          <div className="max-w-4xl mx-auto p-4 md:p-6">
            <div className="bg-red-500/10 border border-red-500/30 rounded-xl p-8 text-center">
              <div className="text-red-400 text-6xl mb-4">🔒</div>
              <h1 className="text-2xl font-bold text-red-400 mb-4">Access Denied</h1>
              <p className="text-white/70 mb-6">This terminal is exclusive to Ghost Whistle stakers only.</p>
              <div className="bg-black/50 border border-red-500/50 rounded-lg p-4 font-mono text-sm">
                <div className="text-red-400">$ ghost-whistle --check-stake</div>
                <div className="text-white/60">Status: {stakeAmount >= 100000 ? 'STAKED' : 'INSUFFICIENT_STAKE'}</div>
                <div className="text-white/60">Required: Minimum 100,000 WHISTLE staked</div>
                <div className="text-white/60">Your stake: {stakeAmount.toFixed(2)} WHISTLE</div>
                <div className="text-white/60">Wallet: {walletAddress ? walletAddress.slice(0, 8) + '...' + walletAddress.slice(-8) : 'Not connected'}</div>
                {stakeAmount > 0 && stakeAmount < 100000 && (
                  <div className="text-yellow-400 mt-2">⚠️ You need {(100000 - stakeAmount).toFixed(2)} more WHISTLE to access</div>
                )}
                <div className="text-blue-400 mt-2">💡 Go to Ghost Whistle section to stake more tokens</div>
              </div>
            </div>
          </div>
        );
      }

      // If not connected, show connection prompt
      if (!walletAddress) {
        return (
          <div className="max-w-4xl mx-auto p-4 md:p-6">
            <div className="bg-black/80 backdrop-blur-xl border border-emerald-500/20 rounded-2xl p-8 text-center relative overflow-hidden">
              {/* Animated Background Grid with Scanlines */}
              <div className="absolute inset-0 opacity-10">
                <div className="absolute inset-0" style={{
                  backgroundImage: 'linear-gradient(rgba(16,185,129,0.15) 1px, transparent 1px), linear-gradient(90deg, rgba(16,185,129,0.15) 1px, transparent 1px)',
                  backgroundSize: '30px 30px',
                  animation: 'gridMove 20s linear infinite'
                }}></div>
              </div>
              {/* Scanline Effect */}
              <div className="absolute inset-0 pointer-events-none opacity-5" style={{
                backgroundImage: 'repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(16,185,129,0.3) 2px, rgba(16,185,129,0.3) 4px)',
                animation: 'scanline 8s linear infinite'
              }}></div>
              
              <div className="relative z-10">
                <div className="text-emerald-400 text-6xl mb-4">💻</div>
                <h1 className="text-3xl font-bold bg-gradient-to-r from-emerald-400 via-green-400 to-emerald-500 bg-clip-text text-transparent mb-4 font-mono">Ghost Whistle Terminal</h1>
                <p className="text-emerald-300/70 mb-6 font-mono"><span className="text-green-400">{'>'}</span> Exclusive communication hub for stakers and node operators</p>
              <button
                onClick={connectWallet}
                disabled={connecting}
                  className="bg-gradient-to-r from-emerald-500 to-green-500 hover:from-emerald-600 hover:to-green-600 text-white font-mono font-bold py-3 px-8 rounded-lg transition-all duration-300 disabled:opacity-50 transform hover:scale-105 shadow-lg shadow-emerald-500/50"
              >
                {connecting ? 'Connecting...' : 'Connect Wallet & Enter Terminal'}
              </button>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="max-w-6xl mx-auto p-4 md:p-6">
          {/* Terminal Header */}
          <div className="bg-black/80 border border-green-500/50 rounded-t-xl p-4 font-mono">
            <div className="flex items-center justify-between">
              <div className="flex items-center gap-3">
                <div className="w-3 h-3 bg-red-500 rounded-full"></div>
                <div className="w-3 h-3 bg-yellow-500 rounded-full"></div>
                <div className="w-3 h-3 bg-green-500 rounded-full"></div>
                <span className="text-green-400 ml-4">ghost-terminal</span>
              </div>
              <div className="text-white/60 text-sm">
                {walletAddress ? `${walletAddress.slice(0, 8)}...${walletAddress.slice(-8)}` : 'Connecting...'} | {stakeAmount.toFixed(2)} WHISTLE
              </div>
            </div>
          </div>

          {/* Main Terminal Interface */}
          <div className="bg-black/90 border-x border-b border-green-500/50 rounded-b-xl min-h-[600px]">
            {/* Tab Navigation */}
            <div className="border-b border-green-500/30 p-4">
              <div className="flex gap-4 font-mono text-sm">
                <button
                  onClick={() => setActiveTab('feed')}
                  className={`px-4 py-2 rounded ${activeTab === 'feed' ? 'bg-green-500/20 text-green-400' : 'text-white/60 hover:text-white'}`}
                >
                  📡 FEED
                </button>
                <button
                  onClick={() => setActiveTab('network')}
                  className={`px-4 py-2 rounded ${activeTab === 'network' ? 'bg-green-500/20 text-green-400' : 'text-white/60 hover:text-white'}`}
                >
                  🌐 NETWORK
                </button>
                <button
                  onClick={() => setActiveTab('notifications')}
                  className={`px-4 py-2 rounded ${activeTab === 'notifications' ? 'bg-green-500/20 text-green-400' : 'text-white/60 hover:text-white'}`}
                >
                  🔔 NOTIFICATIONS ({notifications.length})
                </button>
              </div>
            </div>

            {/* Tab Content */}
            <div className="p-6">
              {activeTab === 'feed' && (
                <div className="space-y-4">
                  {/* Create Post */}
                  <div className="bg-black/50 border border-green-500/30 rounded-lg p-4">
                    <div className="flex items-center gap-3 mb-4">
                      <div className="w-8 h-8 bg-gradient-to-r from-green-500 to-blue-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                        {walletAddress ? walletAddress.slice(0, 2).toUpperCase() : '??'}
                      </div>
                      <div className="font-mono text-green-400">@{walletAddress ? `${walletAddress.slice(0, 8)}...` : 'connecting...'}</div>
                    </div>
                    <textarea
                      value={newPost.content}
                      onChange={(e) => setNewPost(prev => ({ ...prev, content: e.target.value }))}
                      placeholder="Type your message... (Enter to send, Shift+Enter for new line)"
                      className="w-full bg-transparent text-white placeholder-white/50 border-none resize-none focus:outline-none font-mono"
                      rows="3"
                      onKeyDown={(e) => {
                        if (e.key === 'Enter' && !e.shiftKey) {
                          e.preventDefault();
                          createPost();
                        }
                      }}
                    />
                    <div className="flex justify-between items-center mt-3">
                      <select
                        value={newPost.type}
                        onChange={(e) => setNewPost(prev => ({ ...prev, type: e.target.value }))}
                        className="bg-black/50 border border-green-500/30 rounded px-3 py-1 text-green-400 font-mono text-sm"
                      >
                        <option value="general">General</option>
                        <option value="technical">Technical</option>
                        <option value="announcement">Announcement</option>
                        <option value="idea">Idea</option>
                      </select>
                      <button
                        onClick={createPost}
                        disabled={!newPost.content.trim()}
                        className="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded font-mono text-sm disabled:opacity-50"
                      >
                        POST
                      </button>
                    </div>
                  </div>

                  {/* Posts Feed */}
                  {loading ? (
                    <div className="text-center text-white/60 font-mono">Loading posts...</div>
                  ) : posts.length === 0 ? (
                    <div className="text-center text-white/60 font-mono">No posts yet. Be the first to post!</div>
                  ) : (
                    posts.map((post) => (
                      <div key={post.id} className="bg-black/50 border border-green-500/30 rounded-lg p-4">
                        <div className="flex items-start justify-between mb-3">
                          <div className="flex items-center gap-3">
                            <div className="w-8 h-8 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-bold text-sm">
                              {post.author_wallet ? post.author_wallet.slice(0, 2).toUpperCase() : '??'}
                            </div>
                            <div>
                              <div className="font-mono text-green-400">@{post.author_wallet ? `${post.author_wallet.slice(0, 8)}...` : 'unknown'}</div>
                              <div className="text-white/60 text-xs font-mono">
                                {new Date(post.created_at).toLocaleString()}
                              </div>
                            </div>
                          </div>
                          <div className="flex items-center gap-2">
                            <span className="px-2 py-1 bg-blue-500/20 text-blue-400 text-xs rounded font-mono">
                              {post.post_type}
                            </span>
                            {post.author_wallet && walletAddress && post.author_wallet !== walletAddress && (

                                onClick={() => toggleFollow(post.author_wallet)}

                        <div className="text-white font-mono mb-4 whitespace-pre-wrap">{post.content}</div>

                                  value={newComment[post.id] || ''}

                                <div className="flex justify-end mt-2">
                                  <button
                                    onClick={() => addComment(post.id, newComment[post.id] || '')}
                                    disabled={!newComment[post.id]?.trim()}

              )}


              {activeTab === 'network' && (
                <div className="space-y-4">
                  <div className="bg-black/50 border border-green-500/30 rounded-lg p-4">

                  <div className="bg-black/50 border border-green-500/30 rounded-lg p-4">
                    <h3 className="text-green-400 font-mono mb-4">📊 LIVE STAKE TRANSACTIONS</h3>

                    <div className="space-y-2 max-h-60 overflow-y-auto">
                      {[

              {activeTab === 'notifications' && (
