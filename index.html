                {/* Warning */}
                <div className="mt-4 p-3 bg-yellow-500/10 border border-yellow-400/30 rounded-lg">
                  <div className="text-xs text-yellow-300/90">
                    ⚠️ <strong>Warning:</strong> Double-check the recipient address. Transactions cannot be reversed!
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function StepPills({ step, setStep }) {
      const [isOpen, setIsOpen] = useState(false);
      
      const tabs = [
        { id: "home", label: "Home", emoji: "🏛️" },
        { id: "privacy-tools-lab", label: "🛠️ Privacy Tools Lab", emoji: "🔧", isNew: true, isPremium: true },
        { id: "offline-network", label: "Ghost Whistle", emoji: "👻", special: true },
        { id: "ghost-calls", label: "Ghost Calls", emoji: "📞", indent: true, isNew: true, isPremium: true },
        { id: "anonymous-relay", label: "Anonymous Relay", emoji: "🔀", indent: true, special: true },
        { id: "claim-rewards", label: "Claim Rewards", emoji: "💰", indent: true },
        { id: "social-hub", label: "Ghost Terminal", emoji: "🖥️", indent: true },
        { id: "services", label: "Ghost Services", emoji: "✨", indent: true },
        { id: "whistle-ids", label: "Whistle IDs", emoji: "🆔", isNew: true },
        { id: "how-it-works", label: "How It Works", emoji: "💡" },
        { id: "swap", label: "Privacy Swap", image: "public/4DqRlDPT_400x400.png.png" },
        { id: "solana-privacy", label: "Solana Privacy", image: "public/solana.png" },
        { id: "privacy-tools", label: "Privacy Tools Hub", emoji: "🔒" },
        { id: "decentralized-storage", label: "Decentralized Storage", emoji: "💾", indent: true },
        { id: "breach-monitor", label: "Breach Monitor", emoji: "🚨", indent: true },
      ];
      
      const currentTab = tabs.find(t => t.id === step) || tabs[0];
      
      useEffect(() => {
        if (window.lucide) window.lucide.createIcons();
      }, [isOpen, step]);
      
      return (
        <div className="relative md:hidden mb-4">
          {/* Dropdown Button with 3D Effect */}
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="relative w-full flex items-center justify-between px-4 py-3 rounded-xl bg-black/60 backdrop-blur-xl border border-cyan-400/20 text-white hover:border-cyan-400/40 transition-all shadow-lg hover:shadow-xl"
            style={{
              boxShadow: isOpen 
                ? '0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(6,182,212,0.2), inset 0 1px 0 rgba(255,255,255,0.1)' 
                : '0 4px 15px rgba(0,0,0,0.3), 0 0 10px rgba(6,182,212,0.1), inset 0 1px 0 rgba(255,255,255,0.05)'
            }}
          >
            <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-cyan-400/30 to-transparent"></div>
            <div className="flex items-center gap-3">
              {currentTab.image ? (
                <img src={currentTab.image} alt={currentTab.label} className="w-5 h-5 object-contain rounded" />
              ) : (
                <span className="text-lg">{currentTab.emoji}</span>
              )}
              <span className="font-semibold text-sm sm:text-base">{currentTab.label}</span>
  </div>
            <svg 
              className={`w-5 h-5 text-cyan-400 transition-transform duration-300 ${isOpen ? 'rotate-180' : ''}`} 
              fill="none" 
              stroke="currentColor" 
              viewBox="0 0 24 24"
            >
              <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          
          {/* Arrow Indicator */}
          {isOpen && (
            <div className="absolute top-full left-1/2 -translate-x-1/2 -translate-y-1 z-[51]">
              <div 
                className="w-4 h-4 bg-black/60 backdrop-blur-xl border-t border-l border-cyan-400/20 rotate-45"
                style={{
                  boxShadow: '-2px -2px 8px rgba(0,0,0,0.3)'
                }}
              ></div>
            </div>
          )}
          
          {/* Dropdown Menu with 3D Depth */}
          {isOpen && (
            <div 
              className="absolute top-full left-0 right-0 mt-3 rounded-xl bg-black/95 backdrop-blur-2xl border border-cyan-400/20 z-50 overflow-hidden max-h-[70vh] overflow-y-auto"
              style={{
                boxShadow: `
                  0 20px 60px rgba(0,0,0,0.7),
                  0 10px 30px rgba(0,0,0,0.5),
                  0 0 30px rgba(6,182,212,0.15),
                  inset 0 1px 0 rgba(255,255,255,0.05),
                  inset 0 -1px 0 rgba(0,0,0,0.5)
                `,
                transform: 'translateY(0)',
                animation: 'dropdownSlide 0.3s ease-out'
              }}
            >
              {/* Top glow */}
              <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-cyan-400/40 to-transparent"></div>
              
              {tabs.map((t, index) => (
                <button
                  key={t.id}
                  onClick={() => {
                    if (t.id === 'how-it-works') {
                      window.open('/howto', '_blank');
                      setIsOpen(false);
                    } else {
                      setStep(t.id);
                      setIsOpen(false);
                    }
                  }}
                  className={`relative w-full flex items-center gap-3 ${t.indent ? 'pl-8' : 'px-4'} py-3 text-left transition-all ${
                    step === t.id
                      ? "bg-cyan-400/20 text-cyan-200 border-l-4 border-cyan-400 shadow-lg"
                      : "text-white/80 hover:bg-cyan-400/10 border-l-4 border-transparent hover:border-cyan-400/30"
                  }`}
                  style={{
                    animationDelay: `${index * 30}ms`,
                    animation: 'menuItemFade 0.3s ease-out forwards',
                    opacity: 0
                  }}
                >
                  {t.image ? (
                    <img src={t.image} alt={t.label} className="w-5 h-5 object-contain rounded" />
                  ) : (
                    <span className={`${t.indent ? 'text-base' : 'text-lg'}`}>{t.emoji}</span>
                  )}
                  <span className={`font-medium ${t.indent ? 'text-xs' : 'text-sm'}`}>{t.label}</span>
                  {t.isNew && (
                    <span className="ml-2 px-2 py-0.5 text-[10px] font-bold bg-gradient-to-r from-red-500 to-orange-500 text-white rounded-full animate-pulse">
                      NEW
                    </span>
                  )}
                  {step === t.id && (
                    <svg className="w-4 h-4 ml-auto text-cyan-400" fill="currentColor" viewBox="0 0 20 20">
                      <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                    </svg>
                  )}
                </button>
              ))}
    </div>
          )}
    </div>
      );
    }

    // ============= BREACH MONITOR SECTION =============
    function BreachMonitor({ pushToast }) {
      const [latestBreaches, setLatestBreaches] = useState([]);
      const [loading, setLoading] = useState(true);
      const [checkingEmail, setCheckingEmail] = useState(false);
      const [emailToCheck, setEmailToCheck] = useState('');
      const [breachResults, setBreachResults] = useState(null);
      const [terminalLines, setTerminalLines] = useState([]);
      
      const HIBP_API_KEY = 'ccac04e904014631a35d34e8762954eb';
      
      // Fetch latest breach on mount
      useEffect(() => {
        fetchLatestBreach();
      }, []);
      
      const addTerminalLine = (text, type = 'info') => {
        const timestamp = new Date().toLocaleTimeString('en-US', { hour12: false });
        setTerminalLines(prev => [...prev, { timestamp, text, type }]);
      };
      
      const fetchLatestBreach = async () => {
        try {
          setLoading(true);
          addTerminalLine('[SYSTEM] Initializing breach database connection...', 'system');
          addTerminalLine('[SYSTEM] Fetching latest breach from HaveIBeenPwned...', 'system');
          
          const response = await fetch('https://haveibeenpwned.com/api/v3/breaches', {
            method: 'GET',
            headers: {
              'hibp-api-key': HIBP_API_KEY
            }
          });
          
          if (response.ok) {
            const allBreaches = await response.json();
            console.log('Fetched breaches:', allBreaches.length);
            
            // Sort by breach date (most recent first) and take only the latest one
            const latestBreach = allBreaches
              .filter(b => b.BreachDate) // Only breaches with dates
              .sort((a, b) => new Date(b.BreachDate) - new Date(a.BreachDate))[0]; // Get the most recent breach
            
            if (latestBreach) {
              console.log('Latest breach:', latestBreach);
              setLatestBreaches([latestBreach]);
              addTerminalLine(`[SUCCESS] Retrieved latest breach: ${latestBreach.Name}`, 'success');
              addTerminalLine(`[INFO] ${latestBreach.PwnCount?.toLocaleString() || '0'} accounts compromised`, 'info');
            } else {
              addTerminalLine('[ERROR] No breach data available', 'error');
              setLatestBreaches([]);
            }
          } else {
            console.error('API response not OK:', response.status, response.statusText);
            addTerminalLine(`[ERROR] API returned status ${response.status}`, 'error');
            setLatestBreaches([]);
          }
        } catch (error) {
          console.error('Error fetching latest breach:', error);
          addTerminalLine(`[ERROR] ${error.message}`, 'error');
          setLatestBreaches([]);
        } finally {
          setLoading(false);
        }
      };
      
      const checkEmail = async () => {
        if (!emailToCheck || !emailToCheck.includes('@')) {
          pushToast('❌ Please enter a valid email address', 'error');
          return;
        }
        
        try {
          setCheckingEmail(true);
          setBreachResults(null);
          addTerminalLine(`[SCAN] Initiating breach scan for: ${emailToCheck}`, 'warning');
          addTerminalLine('[SCAN] Searching across 600+ breach databases...', 'system');
          
          const response = await fetch(`/api/hibp/breach/${encodeURIComponent(emailToCheck)}`);
          
          if (response.status === 404) {
            setBreachResults([]);
            addTerminalLine('[RESULT] ✅ No breaches found - Account is clean', 'success');
            pushToast('✅ Good news! This email hasn\'t been found in any breaches', 'ok');
          } else if (response.ok) {
            const breaches = await response.json();
            setBreachResults(breaches);
            addTerminalLine(`[RESULT] ⚠️ Found in ${breaches.length} breach(es)`, 'error');
            addTerminalLine(`[ALERT] Immediate action required`, 'error');
            pushToast(`⚠️ Found in ${breaches.length} data breaches!`, 'error');
          } else {
            addTerminalLine('[ERROR] Scan failed - Rate limit or API error', 'error');
            pushToast('❌ Scan failed. Please try again later', 'error');
          }
        } catch (error) {
          console.error('Error checking email:', error);
          addTerminalLine(`[ERROR] ${error.message}`, 'error');
          pushToast('❌ Error checking email', 'error');
        } finally {
          setCheckingEmail(false);
        }
      };
      
      const formatDate = (dateString) => {
        return new Date(dateString).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });
      };
      
      return (
        <div className="max-w-7xl mx-auto space-y-6 fade-in">
          {/* Professional Header */}
          <div className="relative overflow-hidden rounded-2xl bg-black/90 border border-white/10 backdrop-blur-3xl shadow-2xl">
            <div className="absolute inset-0 bg-gradient-to-br from-white/3 via-transparent to-white/2 opacity-50 pointer-events-none"></div>
            <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
            
            <div className="relative backdrop-blur-xl bg-black/80 border-b border-white/10 p-6 z-10">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  <div className="w-12 h-12 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center">
                    <span className="text-2xl">🚨</span>
                  </div>
                  
                  <div>
                    <h1 className="text-2xl font-black text-white tracking-tight mb-1">
                      Breach Monitor
                    </h1>
                    <p className="text-white/50 text-sm">
                      Real-time data breach surveillance system
                    </p>
                  </div>
                </div>
                
                <button
                  onClick={fetchLatestBreach}
                  disabled={loading}
                  className="group relative px-5 py-2.5 rounded-xl bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 backdrop-blur-xl transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  <span className="text-white/80 group-hover:text-white font-semibold text-sm transition-colors">
                    {loading ? 'Loading...' : 'Refresh'}
                  </span>
                </button>
              </div>
            </div>
            
            {/* Stats Bar */}
            <div className="relative px-6 py-4 bg-black/60 backdrop-blur-xl z-10">
              <div className="flex items-center gap-6 text-sm">
                <div className="flex items-center gap-2">
                  <div className="w-1.5 h-1.5 rounded-full bg-white/40"></div>
                  <span className="text-white/60">600+ Databases</span>
                </div>
                <div className="w-px h-4 bg-white/10"></div>
                <div className="flex items-center gap-2">
                  <div className="w-1.5 h-1.5 rounded-full bg-white/40"></div>
                  <span className="text-white/60">12B+ Compromised Accounts</span>
                </div>
                <div className="w-px h-4 bg-white/10"></div>
                <div className="flex items-center gap-2">
                  <div className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></div>
                  <span className="text-white/60">Live Intelligence</span>
                </div>
              </div>
            </div>
          </div>
          
          {/* Email Scanner */}
          <div className="relative overflow-hidden rounded-2xl bg-black/90 border border-white/10 backdrop-blur-3xl shadow-2xl">
            <div className="absolute inset-0 bg-gradient-to-br from-white/2 via-transparent to-white/1 opacity-50 pointer-events-none"></div>
            
            <div className="relative p-6 z-10">
              <div className="mb-5">
                <h2 className="text-xl font-bold text-white tracking-tight mb-2">
                  Scan Your Account
                </h2>
                <p className="text-white/50 text-sm">
                  Check if your email has been compromised in data breaches
                </p>
              </div>
              
              <div className="flex gap-3">
                <input
                  type="email"
                  value={emailToCheck}
                  onChange={(e) => setEmailToCheck(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && checkEmail()}
                  placeholder="user@example.com"
                  className="flex-1 px-5 py-3.5 bg-black/60 border border-white/15 rounded-xl text-white placeholder-white/30 text-sm focus:outline-none focus:border-emerald-500/40 focus:bg-black/70 transition-all backdrop-blur-xl"
                />
                <button
                  onClick={checkEmail}
                  disabled={checkingEmail}
                  className="px-7 py-3.5 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 rounded-xl text-black font-bold text-sm transition-all hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed shadow-2xl shadow-emerald-500/30"
                >
                  {checkingEmail ? 'Scanning...' : 'Scan Now'}
                </button>
              </div>
            </div>
            
            {/* Breach Results */}
            {breachResults !== null && (
              <div className="mt-6 space-y-3">
                {breachResults.length === 0 ? (
                  <div className="p-6 bg-emerald-500/10 border border-emerald-500/30 rounded-xl backdrop-blur-xl">
                    <div className="flex items-center gap-3">
                      <span className="text-3xl">✅</span>
                      <div>
                        <p className="text-emerald-400 font-bold">Status: Clean</p>
                        <p className="text-white/60 text-sm mt-1">No breaches found for this email address</p>
                      </div>
                    </div>
                  </div>
                ) : (
                  <>
                    <div className="p-4 bg-white/5 border border-white/15 rounded-xl mb-4 backdrop-blur-xl">
                      <div className="flex items-center justify-between">
                        <div>
                          <p className="text-white font-bold">
                            ⚠️ Found in {breachResults.length} breach{breachResults.length > 1 ? 'es' : ''}
                          </p>
                          <p className="text-white/60 text-sm mt-1">
                            Your information has been exposed. Scroll to view all breaches →
                          </p>
                        </div>
                        <div className="text-white text-3xl font-black">
                          {breachResults.length}
                        </div>
                      </div>
                    </div>
                    
                    {/* Horizontal Scrollable Breach Carousel */}
                    <div className="relative">
                      <div className="overflow-x-auto pb-4 custom-scrollbar">
                        <div className="flex gap-4" style={{ width: 'max-content' }}>
                          {breachResults.map((breach, idx) => (
                            <div
                              key={idx}
                              className="w-[400px] p-6 bg-black/80 border border-white/15 rounded-2xl hover:border-white/25 transition-all hover:scale-[1.02] flex-shrink-0 shadow-xl backdrop-blur-xl"
                            >
                              <div className="flex flex-col h-full">
                                {/* Header */}
                                <div className="flex items-center gap-3 mb-4 pb-4 border-b border-white/10">
                                  {breach.LogoPath && (
                                    <img 
                                      src={`https://haveibeenpwned.com${breach.LogoPath}`} 
                                      alt={breach.Name}
                                      className="w-12 h-12 rounded-lg object-contain bg-white/5 p-2 border border-white/10"
                                    />
                                  )}
                                  <div className="flex-1">
                                    <h3 className="text-white font-bold text-lg">{breach.Name || 'Unknown'}</h3>
                                    <div className="flex items-center gap-2 mt-1">
                                      <span className="text-white/60 text-xs">
                                        {breach.BreachDate ? formatDate(breach.BreachDate) : 'Unknown date'}
                                      </span>
                                      {breach.IsVerified && (
                                        <span className="px-2 py-0.5 bg-emerald-500/20 border border-emerald-500/30 rounded text-emerald-400 text-xs font-bold">
                                          Verified
                                        </span>
                                      )}
                                    </div>
                                  </div>
                                </div>
                                
                                {/* Stats */}
                                {breach.PwnCount && (
                                  <div className="mb-4">
                                    <div className="text-white text-3xl font-black mb-1">
                                      {breach.PwnCount.toLocaleString()}
                                    </div>
                                    <div className="text-white/60 text-sm">accounts compromised</div>
                                  </div>
                                )}
                                
                                {/* Description */}
                                {breach.Description && (
                                  <p className="text-white/70 text-sm mb-4 flex-1 line-clamp-3">
                                    {breach.Description}
                                  </p>
                                )}
                                
                                {/* Data Classes */}
                                {breach.DataClasses && breach.DataClasses.length > 0 && (
                                  <div className="mt-auto">
                                    <p className="text-white/50 text-xs mb-2 uppercase">Exposed Data:</p>
                                    <div className="flex flex-wrap gap-1.5">
                                      {breach.DataClasses.slice(0, 8).map((dataClass, i) => (
                                        <span
                                          key={i}
                                          className="px-2 py-1 bg-white/10 border border-white/20 rounded text-white/70 text-xs"
                                        >
                                          {dataClass}
                                        </span>
                                      ))}
                                      {breach.DataClasses.length > 8 && (
                                        <span className="px-2 py-1 bg-white/5 border border-white/10 rounded text-white/50 text-xs">
                                          +{breach.DataClasses.length - 8} more
                                        </span>
                                      )}
                                    </div>
                                  </div>
                                )}
                              </div>
                            </div>
                          ))}
                        </div>
                      </div>
                      
                      {/* Scroll Indicator */}
                      {breachResults.length > 1 && (
                        <div className="absolute right-0 top-1/2 -translate-y-1/2 bg-gradient-to-l from-black via-black/80 to-transparent w-20 h-full pointer-events-none flex items-center justify-end pr-2">
                          <div className="text-white/60 text-2xl animate-pulse">→</div>
                        </div>
                      )}
                    </div>
                  </>
                )}
              </div>
            )}
          </div>
          
          {/* Latest Breach Alert */}
          {latestBreaches.length > 0 && (
            <div className="panel-strong border border-white/15 rounded-2xl overflow-hidden bg-black/90 backdrop-blur-3xl shadow-2xl">
              {/* Header */}
              <div className="bg-black/70 border-b border-white/10 p-6 backdrop-blur-xl">
                <div className="flex items-center gap-3 mb-2">
                  <div className="w-12 h-12 rounded-xl bg-white/5 border border-white/10 flex items-center justify-center">
                    <span className="text-2xl">🔴</span>
                  </div>
                  <div className="flex-1">
                    <h2 className="text-xl font-black text-white uppercase tracking-tight">
                      Latest Breach Detected
                    </h2>
                    <p className="text-white/50 text-sm mt-1">
                      Most recent data breach reported to HaveIBeenPwned
                    </p>
                  </div>
                </div>
              </div>
              
              {latestBreaches.map((breach, idx) => (
                <div key={idx} className="p-8">
                  <div className="flex items-start gap-6">
                    {/* Logo Section */}
                    {breach.LogoPath && (
                      <div className="shrink-0">
                        <div className="w-20 h-20 rounded-2xl bg-gradient-to-br from-white/10 to-white/5 p-3 border border-orange-500/30 shadow-xl">
                      <img 
                        src={`https://haveibeenpwned.com${breach.LogoPath}`} 
                        alt={breach.Name}
                            className="w-full h-full object-contain"
                          />
                        </div>
                      </div>
                    )}
                    
                    {/* Content Section */}
                    <div className="flex-1 space-y-5">
                      {/* Title */}
                      <div>
                        <h3 className="text-3xl font-black text-white mb-3 tracking-tight">{breach.Name || 'Unknown'}</h3>
                        
                        {/* Meta Info */}
                        <div className="flex flex-wrap items-center gap-4">
                        {breach.BreachDate && (
                            <div className="flex items-center gap-2 px-4 py-2 bg-orange-500/10 border border-orange-500/30 rounded-lg">
                              <span className="text-lg">📅</span>
                              <span className="text-orange-300 font-mono font-semibold">
                                {formatDate(breach.BreachDate)}
                          </span>
                            </div>
                        )}
                        {breach.PwnCount && (
                            <div className="flex items-center gap-2 px-4 py-2 bg-red-500/10 border border-red-500/30 rounded-lg">
                              <span className="text-lg">👥</span>
                              <span className="text-red-300 font-mono font-bold">
                                {breach.PwnCount.toLocaleString()} accounts
                          </span>
                            </div>
                        )}
                        {breach.IsVerified && (
                            <div className="flex items-center gap-2 px-4 py-2 bg-emerald-500/10 border border-emerald-500/30 rounded-lg">
                              <span className="text-emerald-400 font-bold">✓</span>
                              <span className="text-emerald-300 font-mono font-semibold">Verified</span>
                            </div>
                        )}
                        </div>
                      </div>
                      
                      {/* Description with HTML Support */}
                      {breach.Description && (
                        <div className="p-5 bg-black/40 border border-orange-500/20 rounded-xl">
                          <div 
                            className="text-white/90 leading-relaxed text-base"
                            style={{
                              wordBreak: 'break-word'
                            }}
                            dangerouslySetInnerHTML={{
                              __html: breach.Description.replace(
                                /<a /g,
                                '<a class="text-orange-400 hover:text-orange-300 underline decoration-orange-400/50 hover:decoration-orange-300 transition-colors font-semibold" '
                              )
                            }}
                          />
                        </div>
                      )}
                      
                      {/* Compromised Data Section */}
                      {breach.DataClasses && breach.DataClasses.length > 0 && (
                        <div className="space-y-3">
                          <div className="flex items-center gap-2">
                            <div className="w-1 h-6 bg-gradient-to-b from-red-500 to-orange-500 rounded-full"></div>
                            <h4 className="text-white/90 text-sm font-bold font-mono uppercase tracking-wider">
                              Compromised Data
                            </h4>
                          </div>
                          <div className="flex flex-wrap gap-2">
                            {breach.DataClasses.map((dataClass, i) => (
                              <span
                                key={i}
                                className="px-4 py-2 bg-gradient-to-r from-orange-500/20 to-red-500/20 border border-orange-500/40 rounded-lg text-orange-300 text-sm font-mono font-medium hover:border-orange-400/60 hover:scale-105 transition-all shadow-lg shadow-orange-500/10"
                              >
                                {dataClass}
                              </span>
                            ))}
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}
          
          {/* Premium iOS Terminal */}
          <div className="relative overflow-hidden rounded-3xl bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 border border-white/10 shadow-2xl">
            {/* Subtle gradient overlay */}
            <div className="absolute inset-0 bg-gradient-to-br from-cyan-500/5 via-transparent to-blue-500/5 pointer-events-none"></div>
            
            {/* Terminal Header - macOS/iOS Style */}
            <div className="relative backdrop-blur-xl bg-black/30 border-b border-white/10 px-5 py-4">
              <div className="flex items-center justify-between">
                <div className="flex items-center gap-4">
                  {/* macOS Traffic Lights */}
                  <div className="flex gap-2">
                    <div className="w-3 h-3 rounded-full bg-red-500/90 shadow-lg shadow-red-500/50"></div>
                    <div className="w-3 h-3 rounded-full bg-yellow-500/90 shadow-lg shadow-yellow-500/50"></div>
                    <div className="w-3 h-3 rounded-full bg-emerald-500/90 shadow-lg shadow-emerald-500/50 animate-pulse"></div>
                </div>
                  
                  <div className="flex items-center gap-2">
                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div>
                    <h2 className="text-base font-semibold text-white/90">
                      System Log
                </h2>
              </div>
                </div>
                
                <div className="flex items-center gap-3">
                  <div className="px-3 py-1.5 rounded-lg bg-white/5 border border-white/10">
                    <span className="text-white/60 text-xs font-medium">
                  {terminalLines.length} lines
                    </span>
                </div>
                <button
                  onClick={() => setTerminalLines([])}
                    className="px-4 py-1.5 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 backdrop-blur-xl transition-all duration-300"
                >
                    <span className="text-white/70 hover:text-white text-xs font-medium">Clear</span>
                </button>
                </div>
              </div>
            </div>
            
            {/* Terminal Screen - Clean iOS Dark Theme */}
            <div className="relative bg-black/40 backdrop-blur-sm p-6 h-80 overflow-y-auto">
              {/* Subtle glow effect */}
              <div className="absolute inset-0 pointer-events-none bg-gradient-to-b from-cyan-500/3 via-transparent to-transparent"></div>
              
              {/* Terminal Content */}
              <div className="relative space-y-2 font-mono text-sm">
                {terminalLines.length === 0 ? (
                  <div className="space-y-3">
                    <div className="flex items-center gap-3">
                      <span className="text-emerald-400 text-xs">●</span>
                      <p className="text-white/60">Terminal initialized...</p>
                    </div>
                    <div className="flex items-center gap-3">
                      <span className="text-emerald-400 text-xs">●</span>

            };
          }

          const findings = [];
          let riskScore = 0;

          // Check if program is upgradeable (BPF loader)
          const isUpgradeable = accountInfo.owner.equals(solanaWeb3.BPF_LOADER_UPGRADEABLE_PROGRAM_ID);
          if (isUpgradeable) {
            findings.push({
              pattern: 'Upgradeable Program',
              description: 'Program uses BPF Upgradeable Loader. Can be upgraded by upgrade authority.',
              risk: 'MEDIUM',
              matches: 1
            });
            riskScore += 2;
          }

          // Check program owner (if it's a well-known system program, it's safer)
          const isSystemProgram = accountInfo.owner.equals(solanaWeb3.SystemProgram.programId);
          const isBPFLoader = accountInfo.owner.equals(solanaWeb3.BPF_LOADER_PROGRAM_ID);
          
          if (!isSystemProgram && !isBPFLoader && isUpgradeable) {
            findings.push({
              pattern: 'Third-Party Upgradeable Program',
              description: 'Program is upgradeable by a third-party authority. Centralization risk.',
              risk: 'HIGH',
              matches: 1
            });
            riskScore += 3;
          }

          // Check program data size (very large programs might indicate complexity)
          if (accountInfo.data.length > 100000) {
            findings.push({
              pattern: 'Large Program Size',
              description: `Program size is ${(accountInfo.data.length / 1024).toFixed(1)}KB. Larger programs may have more attack surface.`,
              risk: 'LOW',
              matches: 1
            });
            riskScore += 1;
          }

          // Try to get upgrade authority if upgradeable
          let upgradeAuthority = null;
          if (isUpgradeable) {
            try {
              const upgradeInfo = await connection.getAccountInfo(pubkey);
              // Parse upgrade authority from program data if available
              // This is simplified - real parsing would need BPF loader structure
            } catch (e) {
              console.error('Error getting upgrade info:', e);
            }
          }

          // Get recent transactions to check for suspicious activity
          try {
            const signatures = await connection.getSignaturesForAddress(pubkey, { limit: 10 });
            const suspiciousTxs = signatures.filter(sig => sig.err !== null);
            
            if (suspiciousTxs.length > 3) {
              findings.push({
                pattern: 'High Failure Rate',
                description: `${suspiciousTxs.length} recent failed transactions. May indicate instability or exploit attempts.`,
                risk: 'MEDIUM',
                matches: suspiciousTxs.length
              });
              riskScore += 2;
            }
          } catch (e) {
            // Ignore if we can't get signatures
          }

          return {
            programId: programId,
            exists: true,
            upgradeable: isUpgradeable,
            owner: accountInfo.owner.toString(),
            dataLength: accountInfo.data.length,
            riskScore: Math.min(riskScore, 10),
            findings: findings,
            executable: accountInfo.executable,
            lamports: accountInfo.lamports
          };
        } catch (error) {
          console.error('Error analyzing Solana program:', error);
          return {
            programId: programId,
            exists: false,
            riskScore: 0,
            findings: [],
            error: error.message
          };
        }
      };

      // Analyze contract for exploit patterns
      const analyzeContract = async (contractAddress, protocol) => {
        const findings = [];
        let riskScore = 0;
        
        try {
          // Try to get source code
          const sourceCode = await getContractSource(contractAddress);
          
          if (!sourceCode) {
            // Contract not verified - analyze bytecode instead
            return {
              address: contractAddress,
              verified: false,
              riskScore: 5,
              findings: [{
                pattern: 'Unverified Contract',
                description: 'Contract source code not verified on Etherscan. Cannot perform deep analysis.',
                risk: 'MEDIUM'
              }],
              note: 'Bytecode analysis only available for verified contracts'
            };
          }

          // Analyze source code for patterns
          Object.keys(EXPLOIT_PATTERNS).forEach(patternKey => {
            const pattern = EXPLOIT_PATTERNS[patternKey];
            
            pattern.patterns.forEach(pat => {
              if (pat.type === 'solidity') {
                const matches = sourceCode.match(pat.regex);
                if (matches && matches.length > 0) {
                  findings.push({
                    pattern: pattern.name,
                    matches: matches.length,
                    description: pattern.description,
                    risk: pat.risk,
                    details: matches.slice(0, 3).map(m => m.substring(0, 100))
                  });
                  
                  // Calculate risk score
                  if (pat.risk === 'CRITICAL') riskScore += 3;
                  else if (pat.risk === 'HIGH') riskScore += 2;
                  else if (pat.risk === 'MEDIUM') riskScore += 1;
                }
              }
            });
          });

          return {
            address: contractAddress,
            verified: true,
            riskScore: Math.min(riskScore, 10),
            findings: findings,
            sourceLength: sourceCode.length
          };
        } catch (error) {
          console.error('Error analyzing contract:', error);
          return {
            address: contractAddress,
            verified: false,
            riskScore: 0,
            findings: [],
            error: error.message
          };
        }
      };

      // Scan a single protocol
      const scanProtocol = async (protocol) => {
        setProtocolStatus(prev => ({
          ...prev,
          [protocol.name]: { status: 'scanning', progress: 'Fetching contracts/programs...' }
        }));

        try {
          if (protocol.chain === 'solana') {
            // Solana protocol scanning
            const programs = [];
            
            if (protocol.programId) {
              programs.push({
                programId: protocol.programId,
                type: 'main',
                label: `${protocol.name} Main Program`
              });
            }
            
            if (protocol.ammProgram) {
              programs.push({
                programId: protocol.ammProgram,
                type: 'amm',
                label: `${protocol.name} AMM Program`
              });
            }
            
            if (protocol.whirlpoolProgram) {
              programs.push({
                programId: protocol.whirlpoolProgram,
                type: 'whirlpool',
                label: `${protocol.name} Whirlpool Program`
              });
            }

            if (programs.length === 0) {
              throw new Error('No programs found for this protocol');
            }

            setProtocolStatus(prev => ({
              ...prev,
              [protocol.name]: { status: 'scanning', progress: `Analyzing ${programs.length} programs...` }
            }));

            const analyses = await Promise.all(
              programs.map(program => getSolanaProgramInfo(program.programId))
            );

            // Aggregate results
            const maxRisk = Math.max(...analyses.map(a => a.riskScore || 0));
            const vulnerablePrograms = analyses.filter(a => a.riskScore >= 7).length;
            const totalFindings = analyses.reduce((sum, a) => sum + (a.findings?.length || 0), 0);

            setProtocolStatus(prev => ({
              ...prev,
              [protocol.name]: {
                status: 'complete',
                riskScore: maxRisk,
                vulnerableContracts: vulnerablePrograms,
                totalContracts: programs.length,
                totalFindings: totalFindings,
                analyses: analyses,
                timestamp: new Date()
              }
            }));

            if (maxRisk >= 7) {
              pushToast(`⚠️ ${protocol.name}: High risk detected!`, 'warning');
            }
          } else {
            // Ethereum protocol scanning
            const contracts = [];
            
            // Add factory contract
            if (protocol.factory) {
              contracts.push({
                address: protocol.factory,
                type: 'factory',
                label: `${protocol.name} Factory`
              });
            }
            
            // Add vault/main contract
            if (protocol.vault) {
              contracts.push({
                address: protocol.vault,
                type: 'vault',
                label: `${protocol.name} Vault`
              });
            }
            
            if (protocol.mainRegistry) {
              contracts.push({
                address: protocol.mainRegistry,
                type: 'registry',
                label: `${protocol.name} Registry`
              });
            }

            if (protocol.router) {
              contracts.push({
                address: protocol.router,
                type: 'router',
                label: `${protocol.name} Router`
              });
            }

            if (protocol.booster) {
              contracts.push({
                address: protocol.booster,
                type: 'booster',
                label: `${protocol.name} Booster`
              });
            }

            if (protocol.poolAddressesProvider) {
              contracts.push({
                address: protocol.poolAddressesProvider,
                type: 'poolProvider',
                label: `${protocol.name} Pool Provider`
              });
            }

            if (contracts.length === 0) {
              throw new Error('No contracts found for this protocol');
            }

            // Analyze each contract
            setProtocolStatus(prev => ({
              ...prev,
              [protocol.name]: { status: 'scanning', progress: `Analyzing ${contracts.length} contracts...` }
            }));

            const analyses = await Promise.all(
              contracts.map(contract => analyzeContract(contract.address, protocol))
            );

            // Aggregate results
            const maxRisk = Math.max(...analyses.map(a => a.riskScore || 0));
            const vulnerableContracts = analyses.filter(a => a.riskScore >= 7).length;
            const totalFindings = analyses.reduce((sum, a) => sum + (a.findings?.length || 0), 0);

            setProtocolStatus(prev => ({
              ...prev,
              [protocol.name]: {
                status: 'complete',
                riskScore: maxRisk,
                vulnerableContracts: vulnerableContracts,
                totalContracts: contracts.length,
                totalFindings: totalFindings,
                analyses: analyses,
                timestamp: new Date()
              }
            }));

            if (maxRisk >= 7) {
              pushToast(`⚠️ ${protocol.name}: High risk detected!`, 'warning');
            }
          }

        } catch (error) {
          console.error(`Error scanning ${protocol.name}:`, error);
          setProtocolStatus(prev => ({
            ...prev,
            [protocol.name]: {
              status: 'error',
              error: error.message
            }
          }));
          pushToast(`❌ Error scanning ${protocol.name}`, 'err');
        }
      };

      // Scan all protocols
      const scanAllProtocols = async () => {
        setScanning(true);
        setProtocolStatus({});
        
        // Scan protocols sequentially to avoid rate limits
        for (const protocol of PROTOCOLS) {
          await scanProtocol(protocol);
          // Small delay between scans
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
        
        setScanning(false);
        pushToast('✅ Protocol scan complete!', 'ok');
      };

      // Scan user's wallet positions
      const scanUserWallet = async () => {
        if (selectedChain === 'ethereum') {
          if (!userWallet || !userWallet.match(/^0x[a-fA-F0-9]{40}$/)) {
            pushToast('Please enter a valid Ethereum wallet address', 'err');
            return;
          }
        } else {
          // Solana wallet validation
          try {
            new solanaWeb3.PublicKey(userWallet);
          } catch (e) {
            pushToast('Please enter a valid Solana wallet address', 'err');
            return;
          }
        }

        setScanningUser(true);
        setUserResults(null);

        try {
          if (selectedChain === 'solana') {
            // Solana wallet scanning
            const connection = new solanaWeb3.Connection(SOLANA_RPC, 'confirmed');
            const walletPubkey = new solanaWeb3.PublicKey(userWallet);
            
            // Get all token accounts
            const tokenAccounts = await connection.getParsedTokenAccountsByOwner(walletPubkey, {
              programId: new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA')
            });

            // Get SOL balance
            const solBalance = await connection.getBalance(walletPubkey);

            // Get recent transactions
            const signatures = await connection.getSignaturesForAddress(walletPubkey, { limit: 100 });
            
            // Find interactions with tracked protocols
            const positions = [];
            const protocolProgramIds = PROTOCOLS.reduce((acc, p) => {
              if (p.programId) acc[p.programId] = p.name;
              if (p.ammProgram) acc[p.ammProgram] = p.name;
              if (p.whirlpoolProgram) acc[p.whirlpoolProgram] = p.name;
              return acc;
            }, {});

            // Check transactions for protocol interactions
            const protocolInteractions = new Set();
            for (const sig of signatures.slice(0, 50)) {
              try {
                const tx = await connection.getParsedTransaction(sig.signature, {
                  maxSupportedTransactionVersion: 0
                });
                
                if (tx && tx.transaction && tx.transaction.message && tx.transaction.message.accountKeys) {
                  tx.transaction.message.accountKeys.forEach(account => {
                    const pubkeyStr = typeof account === 'string' ? account : account.pubkey?.toString();
                    if (pubkeyStr && protocolProgramIds[pubkeyStr]) {
                      protocolInteractions.add(protocolProgramIds[pubkeyStr]);
                    }
                  });
                }
              } catch (e) {
                // Skip failed transaction parsing
              }
            }

            // Create positions from interactions
            protocolInteractions.forEach(protocolName => {
              const protocol = PROTOCOLS.find(p => p.name === protocolName);
              if (protocol) {
                positions.push({
                  protocol: protocol.name,
                  programId: protocol.programId || protocol.ammProgram || protocol.whirlpoolProgram,
                  chain: 'solana',
                  solBalance: solBalance / 1e9,
                  tokenAccounts: tokenAccounts.value.length
                });
              }
            });

            // For each position, check if protocol is vulnerable
            const riskPositions = [];
            for (const position of positions) {
              const protocol = PROTOCOLS.find(p => p.name === position.protocol);
              const protocolStatus_data = protocolStatus[protocol.name];
              
              if (protocolStatus_data && protocolStatus_data.riskScore >= 7) {
                riskPositions.push({
                  ...position,
                  riskScore: protocolStatus_data.riskScore,
                  analysis: protocolStatus_data.analyses?.[0]
                });
              }
            }

            setUserResults({
              wallet: userWallet,
              positions: positions,
              riskPositions: riskPositions,
              atRisk: riskPositions.length,
              totalProtocols: positions.length,
              solBalance: solBalance / 1e9,
              tokenAccounts: tokenAccounts.value.length
            });

            setScanningUser(false);

            if (riskPositions.length > 0) {
              pushToast(`🚨 You have ${riskPositions.length} position(s) at risk!`, 'warning');
            } else {
              pushToast('✅ No high-risk positions detected', 'ok');
            }
          } else {
            // Ethereum wallet scanning
            // Get user's token balances and transactions
            const tokenUrl = `https://api.etherscan.io/api?module=account&action=tokentx&address=${userWallet}&startblock=0&endblock=99999999&sort=desc&apikey=YourApiKeyToken`;
            
            const response = await fetch(tokenUrl);
            const data = await response.json();

            if (data.status !== '1') {
              throw new Error(data.message || 'Failed to fetch transactions');
            }

            // Find interactions with our tracked protocols
            const positions = [];
            const protocolAddresses = PROTOCOLS.reduce((acc, p) => {
              if (p.factory) acc[p.factory.toLowerCase()] = p.name;
              if (p.vault) acc[p.vault.toLowerCase()] = p.name;
              if (p.router) acc[p.router.toLowerCase()] = p.name;
              if (p.booster) acc[p.booster.toLowerCase()] = p.name;
              if (p.poolAddressesProvider) acc[p.poolAddressesProvider.toLowerCase()] = p.name;
              if (p.mainRegistry) acc[p.mainRegistry.toLowerCase()] = p.name;
              return acc;
            }, {});

            data.result?.forEach(tx => {
              const contractAddr = tx.contractAddress?.toLowerCase();
              const toAddr = tx.to?.toLowerCase();
              
              // Check if transaction interacts with tracked protocols
              Object.keys(protocolAddresses).forEach(addr => {
                if (contractAddr === addr || toAddr === addr) {
                  const protocol = PROTOCOLS.find(p => 
                    p.factory?.toLowerCase() === addr || 
                    p.vault?.toLowerCase() === addr ||
                    p.router?.toLowerCase() === addr ||
                    p.booster?.toLowerCase() === addr ||
                    p.poolAddressesProvider?.toLowerCase() === addr ||
                    p.mainRegistry?.toLowerCase() === addr
                  );
                  
                  if (protocol && !positions.find(p => p.protocol === protocol.name)) {
                    positions.push({
                      protocol: protocol.name,
                      contractAddress: addr,
                      txHash: tx.hash,
                      timestamp: new Date(parseInt(tx.timeStamp) * 1000),
                      value: parseFloat(tx.value) / Math.pow(10, parseInt(tx.tokenDecimal || 18))
                    });
                  }
                }
              });
            });

            // For each position, check if protocol is vulnerable
            const riskPositions = [];
            for (const position of positions) {
              const protocol = PROTOCOLS.find(p => p.name === position.protocol);
              const protocolStatus_data = protocolStatus[protocol.name];
              
              if (protocolStatus_data && protocolStatus_data.riskScore >= 7) {
                riskPositions.push({
                  ...position,
                  riskScore: protocolStatus_data.riskScore,
                  analysis: protocolStatus_data.analyses?.[0]
                });
              }
            }

            setUserResults({
              wallet: userWallet,
              positions: positions,
              riskPositions: riskPositions,
              atRisk: riskPositions.length,
              totalProtocols: positions.length
            });

            setScanningUser(false);

            if (riskPositions.length > 0) {
              pushToast(`🚨 You have ${riskPositions.length} position(s) at risk!`, 'warning');
            } else {
              pushToast('✅ No high-risk positions detected', 'ok');
            }
          }

        } catch (error) {
          console.error('Error scanning user wallet:', error);
          pushToast(`❌ Scan failed: ${error.message}`, 'err');
          setScanningUser(false);
        }
      };

      const getRiskColor = (score) => {
        if (score >= 8) return 'text-red-400';
        if (score >= 5) return 'text-orange-400';
        if (score >= 3) return 'text-yellow-400';
        return 'text-emerald-400';
      };

      const getRiskBadge = (score) => {
        if (score >= 8) return { text: 'CRITICAL', bg: 'bg-red-500/20', border: 'border-red-400/50', textColor: 'text-red-400' };
        if (score >= 5) return { text: 'HIGH', bg: 'bg-orange-500/20', border: 'border-orange-400/50', textColor: 'text-orange-400' };
        if (score >= 3) return { text: 'MEDIUM', bg: 'bg-yellow-500/20', border: 'border-yellow-400/50', textColor: 'text-yellow-400' };
        return { text: 'LOW', bg: 'bg-emerald-500/20', border: 'border-emerald-400/50', textColor: 'text-emerald-400' };
      };

      return (
        <div className="min-h-screen bg-slate-950 p-4 md:p-6">
          {/* Hero Section */}
          <div className="relative overflow-hidden rounded-2xl border border-red-500/30 bg-gradient-to-br from-black/80 via-red-950/20 to-black/80 backdrop-blur-xl shadow-2xl mb-6">
            <div className="absolute inset-0 bg-[radial-gradient(circle_at_50%_50%,rgba(239,68,68,0.1),transparent_50%)]"></div>
            <div className="relative p-6 md:p-8">
              <div className="flex items-center gap-4 mb-4">
                <div className="w-16 h-16 rounded-xl bg-gradient-to-br from-red-500 to-orange-500 flex items-center justify-center shadow-lg shadow-red-500/50">
                  <i data-lucide="shield-alert" className="w-8 h-8 text-white"></i>
                </div>
                <div>
                  <h1 className="text-3xl md:text-4xl font-black text-white mb-2">
                    Cross-Protocol Exploit Scanner
                  </h1>
                  <p className="text-red-300/80 text-sm md:text-base">
                    Detect if other DeFi protocols have similar vulnerabilities to the Balancer exploit
                  </p>
                </div>
              </div>
              
              {/* Chain Selector */}
              <div className="mb-4 flex items-center gap-4">
                <div className="text-white/70 text-sm font-medium">Select Chain:</div>
                <div className="flex gap-2">
                  <button
                    onClick={() => {
                      setSelectedChain('ethereum');
                      setProtocolStatus({});
                      setUserResults(null);
                      setUserWallet('');
                    }}
                    className={`px-4 py-2 rounded-lg font-bold transition-all ${
                      selectedChain === 'ethereum'
                        ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/50'
                        : 'bg-white/5 text-white/60 hover:bg-white/10'
                    }`}
                  >
                    Ethereum
                  </button>
                  <button
                    onClick={() => {
                      setSelectedChain('solana');
                      setProtocolStatus({});
                      setUserResults(null);
                      setUserWallet('');
                    }}
                    className={`px-4 py-2 rounded-lg font-bold transition-all ${
                      selectedChain === 'solana'
                        ? 'bg-purple-600 text-white shadow-lg shadow-purple-500/50'
                        : 'bg-white/5 text-white/60 hover:bg-white/10'
                    }`}
                  >
                    Solana
                  </button>
                </div>
              </div>

              {selectedChain === 'ethereum' && (
                <div className="bg-red-500/10 border border-red-400/30 rounded-xl p-6 mb-4">
                  <div className="font-bold text-yellow-400 mb-3 text-base">What We Scan For:</div>
                  <div className="grid md:grid-cols-2 gap-3 text-sm">
                    <div className="bg-black/40 rounded-lg p-3 border border-red-400/20">
                      <div className="font-bold text-red-300 mb-1 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-red-400"></span>
                        Factory Authorization Bypass
                      </div>
                      <div className="text-white/70 text-xs">
                        Patterns matching: <code className="bg-black/60 px-1 rounded">!authorizer.*isPoolFactoryAllowed</code>, delegatecall usage in factory context, and unauthorized factory registration attempts.
                      </div>
                    </div>
                    <div className="bg-black/40 rounded-lg p-3 border border-red-400/20">
                      <div className="font-bold text-red-300 mb-1 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-red-400"></span>
                        Delegatecall Vulnerabilities
                      </div>
                      <div className="text-white/70 text-xs">
                        Detection of <code className="bg-black/60 px-1 rounded">delegatecall</code> or <code className="bg-black/60 px-1 rounded">CREATE2</code> usage in factory patterns that could allow bytecode cloning attacks.
                      </div>
                    </div>
                    <div className="bg-black/40 rounded-lg p-3 border border-red-400/20">
                      <div className="font-bold text-red-300 mb-1 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-red-400"></span>
                        Unauthorized Pool Registration
                      </div>
                      <div className="text-white/70 text-xs">
                        Contracts that allow pool creation without proper factory validation checks or use factory cloning patterns.
                      </div>
                    </div>
                    <div className="bg-black/40 rounded-lg p-3 border border-red-400/20">
                      <div className="font-bold text-red-300 mb-1 flex items-center gap-2">
                        <span className="w-2 h-2 rounded-full bg-red-400"></span>
                        Reentrancy Vulnerabilities
                      </div>
                      <div className="text-white/70 text-xs">
                        Unchecked external calls (<code className="bg-black/60 px-1 rounded">.call()</code>, <code className="bg-black/60 px-1 rounded">.transfer()</code>) before state updates in vault/pool logic.
                      </div>
                    </div>
                  </div>

                  <div className="mt-4 pt-4 border-t border-red-400/30">
                    <div className="flex items-center gap-2 text-xs text-white/60">
                      <i data-lucide="info" className="w-4 h-4"></i>
                      <span><strong className="text-red-300">Note:</strong> This scanner analyzes verified contract source code for exploit patterns. Results indicate potential vulnerabilities and should not be considered definitive security audits.</span>
                    </div>
                  </div>
                </div>
              )}

              {selectedChain === 'solana' && (
                <div className="bg-purple-500/10 border border-purple-400/30 rounded-xl p-4 mb-4">
                  <div className="flex items-start gap-3">
                    <i data-lucide="alert-triangle" className="w-5 h-5 text-purple-400 shrink-0 mt-0.5"></i>
                    <div>
                      <div className="font-bold text-purple-400 mb-1">Solana Program Analysis</div>
                      <div className="text-sm text-white/70">
                        We analyze: Program upgradeability, centralization risks, transaction failure rates, and known exploit patterns
                      </div>
                    </div>
                  </div>
                </div>
              )}

              <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div className="bg-black/40 rounded-xl p-4 border border-white/10">
                  <div className="text-white/60 text-xs mb-1">Protocols</div>
                  <div className="text-2xl font-bold text-white">{PROTOCOLS.length}</div>
                </div>
                <div className="bg-black/40 rounded-xl p-4 border border-white/10">
                  <div className="text-white/60 text-xs mb-1">Exploit Patterns</div>
                  <div className="text-2xl font-bold text-white">{Object.keys(EXPLOIT_PATTERNS).length}</div>
                </div>
                <div className="bg-black/40 rounded-xl p-4 border border-white/10">
                  <div className="text-white/60 text-xs mb-1">Scan Type</div>
                  <div className="text-lg font-bold text-emerald-400">Source Code</div>
                </div>
                <div className="bg-black/40 rounded-xl p-4 border border-white/10">
                  <div className="text-white/60 text-xs mb-1">Privacy</div>
                  <div className="text-lg font-bold text-cyan-400">Maximum</div>
                </div>
              </div>
            </div>
          </div>

          {/* Protocol Scanner */}
          <div className="mb-8">
            <div className="flex items-center justify-between mb-4">
              <h2 className="text-2xl font-bold text-white">Scan All Protocols</h2>
              <button
                onClick={scanAllProtocols}
                disabled={scanning}
                className="px-6 py-3 bg-gradient-to-r from-red-600 to-orange-600 hover:from-red-500 hover:to-orange-500 rounded-xl text-white font-bold transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg shadow-red-500/20"
              >
                {scanning ? 'Scanning...' : 'Scan All Protocols'}
              </button>
            </div>
