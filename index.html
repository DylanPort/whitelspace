                          src="whistel_logo_top_right_2048.png" 
                          alt="Ghost Whistle AI"
                          className="w-full h-full object-contain"
                          style={{
                            animation: 'spin-flip-zoom 2s ease-in-out infinite',
                            filter: 'drop-shadow(0 0 30px rgba(16, 185, 129, 0.6)) drop-shadow(0 0 50px rgba(16, 185, 129, 0.4))'
                          }}
                        />
                      </div>
                      <div className="text-xl font-mono text-emerald-400 mb-2">{progress}</div>
                      <div className="text-sm text-white/50">Building your privacy tool...</div>
                    </div>
                    <div className="w-full bg-black/60 border border-emerald-500/20 rounded-full h-2 overflow-hidden backdrop-blur-xl">
                      <div className="h-full bg-gradient-to-r from-emerald-500 to-emerald-600 animate-pulse shadow-lg shadow-emerald-500/50" style={{width: '70%', transition: 'width 0.5s'}}></div>
                    </div>
                    {liveCode && !generationError && (
                      <div className="bg-black/80 rounded-xl border border-emerald-500/20 p-4 max-h-60 overflow-auto backdrop-blur-xl">
                        <div className="text-xs text-emerald-400 mb-2 font-mono">📝 AI is writing code:</div>
                        <pre className="text-xs text-white/70 font-mono whitespace-pre-wrap">{liveCode.slice(0, 500)}{liveCode.length > 500 ? '...' : ''}</pre>
                      </div>
                    )}
                    
                    {generationError && (
                      <div className="bg-black/80 rounded-xl border border-emerald-500/30 p-6 text-center backdrop-blur-xl">
                        <div className="text-4xl mb-3">⚠️</div>
                        <div className="text-lg text-emerald-300 mb-4">Generation Error</div>
                        <div className="text-sm text-white/50 mb-6">{progress}</div>
                        <button 
                          onClick={handleRetry}
                          className="px-6 py-3 bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-black rounded-lg font-semibold transition-all transform hover:scale-105 shadow-2xl shadow-emerald-500/30"
                        >
                          🔄 Retry Generation
                        </button>
                        <div className="text-xs text-white/30 mt-4">
                          💡 Tip: Check terminal logs - generation may have completed successfully
                        </div>
                      </div>
                    )}
                  </div>
                </div>
              ) : !preview ? (
                <div className="h-full w-full flex items-center justify-center text-white/40 p-10 text-center">
                  <div>
                    <div className="text-6xl mb-4">🧪</div>
                    <div className="text-lg mb-2 text-white/70">Your Privacy Tool Workspace</div>
                    <div className="text-sm text-white/40">Chat with Whistle AI, then click Generate to see live code & preview</div>
                  </div>
                </div>
              ) : (
                <div className="w-full h-full flex flex-col">
                  {/* Toolbar */}
                  <div className="flex items-center justify-between px-4 py-2 bg-black/90 border-b border-emerald-500/10 backdrop-blur-xl">
                    <div className="flex items-center gap-2">
                      <div className="w-2.5 h-2.5 rounded-full bg-emerald-500/50"></div>
                      <div className="w-2.5 h-2.5 rounded-full bg-emerald-500/30"></div>
                      <div className="w-2.5 h-2.5 rounded-full bg-emerald-500/50"></div>
                      <span className="ml-3 text-xs text-white/50 font-mono">{preview.description.slice(0, 50)}...</span>
                    </div>
                    <div className="flex items-center gap-2">
                      <button onClick={()=>setShowCode(!showCode)} className="px-3 py-1 text-xs rounded bg-black/60 hover:bg-black/80 border border-white/10 hover:border-emerald-500/30 text-white/70 hover:text-white transition-all flex items-center gap-1 backdrop-blur-xl">
                        <span>{showCode ? '◉' : '⟨/⟩'}</span>
                        <span>{showCode ? 'Preview' : 'Code'}</span>
                      </button>
                      <button onClick={handleOpenPreview} className="px-3 py-1 text-xs rounded bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-black transition-all shadow-lg shadow-emerald-500/20 flex items-center gap-1 font-medium">
                        <span>⧉</span>
                        <span>Open</span>
                      </button>
                      <button onClick={()=>navigator.clipboard.writeText(source)} className="px-3 py-1 text-xs rounded bg-black/60 hover:bg-black/80 border border-white/10 hover:border-emerald-500/30 text-white/70 hover:text-white transition-all flex items-center gap-1 backdrop-blur-xl">
                        <span>⊕</span>
                        <span>Copy</span>
                      </button>
                      <button onClick={handleDownload} className="px-3 py-1 text-xs rounded bg-emerald-500/20 hover:bg-emerald-500/30 border border-emerald-500/30 text-emerald-400 transition-all flex items-center gap-1 backdrop-blur-xl">
                        <span>⇩</span>
                        <span>Download</span>
                      </button>
                      <button onClick={handleNewProject} className="px-3 py-1 text-xs rounded bg-black/60 hover:bg-black/80 border border-white/10 hover:border-white/20 text-white/60 hover:text-white/80 transition-all flex items-center gap-1 backdrop-blur-xl">
                        <span>⟳</span>
                        <span>New</span>
                      </button>
                    </div>
                  </div>
                  
                  {/* Split View: Code + Preview */}
                  <div className="flex-1 flex overflow-hidden">
                    {showCode ? (
                      // Full Code View
                      <div className="w-full h-full overflow-auto bg-black">
                        <div className="sticky top-0 bg-black/95 border border-emerald-500/10 px-4 py-2 border-b border-emerald-500/10 flex items-center justify-between backdrop-blur-xl">
                          <span className="text-xs text-emerald-400 font-mono">index.html</span>
                          <span className="text-xs text-white/40">{source.length} characters</span>
                        </div>
                        <pre className="p-4 text-xs text-white/80 font-mono leading-relaxed"><code>{source || '// Loading...'}</code></pre>
                      </div>
                    ) : (
                      // Split: Code (40%) + Preview (60%)
                      <>
                        <div className="w-2/5 border-r border-emerald-500/10 overflow-auto bg-black">
                          <div className="sticky top-0 bg-black/95 px-4 py-2 border-b border-emerald-500/10 backdrop-blur-xl">
                            <span className="text-xs text-emerald-400 font-mono">💻 Live Code</span>
                          </div>
                          <pre className="p-4 text-[10px] text-white/70 font-mono leading-relaxed"><code>{source || '// Loading...'}</code></pre>
                        </div>
                        <div className="w-3/5 bg-white relative">
                          <div className="absolute top-0 left-0 right-0 bg-black/95 px-4 py-2 border-b border-emerald-500/10 z-10 backdrop-blur-xl">
                            <span className="text-xs text-emerald-400 font-mono">👁️ Live Preview</span>
                          </div>
                          <iframe 
                            srcDoc={source} 
                            title={preview.description} 
                            className="w-full h-full"
                            style={{marginTop: '37px'}}
                            sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-downloads allow-modals"
                          />
                        </div>
                      </>
                    )}
                  </div>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    }
    
    // Add CSS for Privacy Tools Lab animations and premium scrollbars
    if (!document.getElementById('privacy-lab-styles')) {
      const style = document.createElement('style');
      style.id = 'privacy-lab-styles';
      style.textContent = `
        @keyframes fade-in {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
          animation: fade-in 0.3s ease-out;
        }
        
        /* Ghost Whistle logo animation - spinning, flipping, zooming */
        @keyframes spin-flip-zoom {
          0% {
            transform: rotate(0deg) rotateY(0deg) scale(1);
          }
          25% {
            transform: rotate(90deg) rotateY(180deg) scale(1.15);
          }
          50% {
            transform: rotate(180deg) rotateY(360deg) scale(1);
          }
          75% {
            transform: rotate(270deg) rotateY(540deg) scale(1.15);
          }
          100% {
            transform: rotate(360deg) rotateY(720deg) scale(1);
          }
        }
        
        /* Premium thin scrollbar for Privacy Tools Lab */
        #privacy-lab-container ::-webkit-scrollbar {
          width: 4px;
          height: 4px;
        }
        #privacy-lab-container ::-webkit-scrollbar-track {
          background: rgba(15, 23, 42, 0.3);
          border-radius: 2px;
        }
        #privacy-lab-container ::-webkit-scrollbar-thumb {
          background: linear-gradient(180deg, rgba(6, 182, 212, 0.4), rgba(251, 191, 36, 0.4));
          border-radius: 2px;
          transition: all 0.3s ease;
        }
        #privacy-lab-container ::-webkit-scrollbar-thumb:hover {
          background: linear-gradient(180deg, rgba(6, 182, 212, 0.7), rgba(251, 191, 36, 0.7));
          width: 6px;
        }
        
        /* Firefox scrollbar */
        #privacy-lab-container * {
          scrollbar-width: thin;
          scrollbar-color: rgba(6, 182, 212, 0.4) rgba(15, 23, 42, 0.3);
        }
        
        /* Resizable cursor feedback */
        .cursor-col-resize {
          cursor: col-resize;
        }
        .cursor-col-resize:active {
          cursor: col-resize;
        }
      `;
      document.head.appendChild(style);
    }

    // ===== COMMUNITY TOOLS - Competition Submissions Display =====
    
    function CommunityTools({ pushToast }) {
      const [loading, setLoading] = useState(true);
      const [submissions, setSubmissions] = useState([]);
      const [sortBy, setSortBy] = useState('recent'); // recent, top, featured
      
      // Fetch submissions on mount
      React.useEffect(() => {
        loadSubmissions();
      }, [sortBy]);
      
      const loadSubmissions = async () => {
        setLoading(true);
        try {
          const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8888/.netlify/functions'
            : '/.netlify/functions';
          
          console.log(`📊 Loading submissions (sortBy: ${sortBy})`);
          
          const res = await fetch(`${API_BASE}/get-competition-submissions?sortBy=${sortBy}`, {
            cache: 'no-store',
            headers: {
              'Cache-Control': 'no-cache'
            }
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || 'Failed to load submissions');
          }
          
          const data = await res.json();
          console.log(`✅ Loaded ${data.submissions.length} submissions`);
          setSubmissions(data.submissions || []);
          setLoading(false);
        } catch (error) {
          console.error('Error loading submissions:', error);
          pushToast('Failed to load community tools', 'error');
          setLoading(false);
        }
      };
      
      const handleUpvote = async (id) => {
        try {
          const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:8888/.netlify/functions'
            : '/.netlify/functions';
          
          console.log(`⬆️ Upvoting submission: ${id}`);
          
          const res = await fetch(`${API_BASE}/upvote-submission`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id })
          });
          
          if (!res.ok) {
            const errorData = await res.json();
            throw new Error(errorData.message || 'Failed to upvote');
          }
          
          console.log('✅ Upvoted successfully');
          
          // Reload submissions
          loadSubmissions();
          pushToast('Upvoted!', 'success');
        } catch (error) {
          console.error('Error upvoting:', error);
          pushToast('Failed to upvote', 'error');
        }
      };
      
      return (
        <div className="w-full min-h-screen bg-black p-8">
          {/* Header */}
          <div className="max-w-7xl mx-auto mb-8">
            
            {/* Prize Announcement Banner */}
            <div className="mb-8 rounded-2xl bg-slate-900/50 border border-amber-500/30 p-8 backdrop-blur-xl" style={{boxShadow: '0 0 40px rgba(251, 191, 36, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.05)'}}>
              <div className="max-w-4xl mx-auto">
                <div className="flex items-start gap-6">
                  <div className="flex-shrink-0 w-20 h-20 rounded-xl bg-gradient-to-br from-amber-500 to-amber-600 flex items-center justify-center shadow-lg border border-amber-400/20" style={{boxShadow: '0 0 30px rgba(251, 191, 36, 0.3)'}}>
                    <div className="text-center">
                      <div className="text-2xl font-bold text-black">$500</div>
                      <div className="text-[8px] font-medium text-black/70 uppercase tracking-wide">Weekly</div>
                    </div>
                  </div>
                  <div className="flex-1">
                    <div className="flex items-center gap-3 mb-3">
                      <svg className="w-6 h-6 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                      </svg>
                      <h2 className="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-yellow-400">
                        Weekly Prize for Top Voted Privacy Tool
                      </h2>
                    </div>
                    <p className="text-gray-300 text-sm leading-relaxed mb-4">
                      Every week, the privacy tool with the most community votes wins $500. The winning project must receive majority approval from the Ghost Whistle community to claim the prize. This competition rewards innovation, security, and real-world utility in privacy technology.
                    </p>
                    <div className="flex items-start gap-6 text-xs text-gray-400 mb-4">
                      <div className="flex-1">
                        <div className="font-semibold text-amber-400 mb-1">Eligibility Criteria:</div>
                        <ul className="space-y-1 list-disc list-inside">
                          <li>Functional privacy tool with working code</li>
                          <li>Open source (GitHub repository required)</li>

                          <li>Original work, not plagiarized</li>
                        </ul>
                      </div>
                      <div className="flex-1">
                        <div className="font-semibold text-amber-400 mb-1">How Voting Works:</div>
                        <ul className="space-y-1 list-disc list-inside">
                          <li>Community members upvote their favorite tools</li>
                          <li>Voting period: 7 days per cycle</li>
                          <li>Winner announced every Monday</li>
                          <li>Transparent vote counting via blockchain</li>
                        </ul>
                      </div>
                    </div>
                    
                    {/* X Post Section */}
                    <div className="mt-6 p-4 rounded-xl bg-slate-950/50 border border-slate-700/50">
                      <div className="flex items-center justify-between mb-3">

                        <button

                            const xPost = `I just submitted my privacy tool to @whistle_ninja weekly competition!\n\nCompeting for $500 prize with the community's top-voted privacy innovation.\n\nCheck out the competition and vote for your favorite tools:\nhttps://whistle.ninja`;
                            navigator.clipboard.writeText(xPost);
                            pushToast('X post copied to clipboard!', 'success');

                          className="px-4 py-2 rounded-lg bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white text-xs font-medium transition-all shadow-lg"
                        >
                          Copy X Post Template
                        </button>
                      </div>
                      <div className="p-3 rounded-lg bg-slate-900/80 border border-slate-800">
                        <div className="text-xs text-gray-400 font-mono leading-relaxed whitespace-pre-wrap">
I just submitted my privacy tool to @whistle_ninja weekly competition!{'\n\n'}
Competing for $500 prize with the community's top-voted privacy innovation.{'\n\n'}
Check out the competition and vote for your favorite tools:{'\n'}
https://whistle.ninja
                        </div>
                      </div>
                      <p className="text-xs text-gray-500 mt-2">
                        Share this post on X to increase visibility for your submission and attract more community votes.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
            {/* Stats Bar */}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
              <div className="px-6 py-4 rounded-xl bg-slate-900/50 border border-slate-800 backdrop-blur-sm">
                <div className="flex items-center gap-3 mb-1">
                  <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                  </svg>
                  <div className="text-white text-2xl font-bold">{submissions.length}</div>
                </div>
                <div className="text-gray-500 text-xs uppercase tracking-wide">Total Submissions</div>
              </div>
              <div className="px-6 py-4 rounded-xl bg-slate-900/50 border border-amber-500/30 backdrop-blur-sm">
                <div className="flex items-center gap-3 mb-1">
                  <svg className="w-5 h-5 text-amber-500" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                  </svg>
                  <div className="text-amber-400 text-2xl font-bold">
                    {submissions.filter(s => s.featured).length}
                  </div>
                </div>
                <div className="text-gray-500 text-xs uppercase tracking-wide">Featured Tools</div>
              </div>
              <div className="px-6 py-4 rounded-xl bg-slate-900/50 border border-slate-800 backdrop-blur-sm">
                <div className="flex items-center gap-3 mb-1">
                  <svg className="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 15l7-7 7 7"/>
                  </svg>
                  <div className="text-white text-2xl font-bold">
                    {submissions.reduce((sum, s) => sum + s.upvotes, 0)}
                  </div>
                </div>
                <div className="text-gray-500 text-xs uppercase tracking-wide">Total Upvotes</div>
              </div>
            </div>
          </div>
          
          {/* Submissions Grid */}
          <div className="max-w-7xl mx-auto">
            {loading ? (
              <div className="flex items-center justify-center py-20">
                <div className="text-cyan-400 text-lg">Loading community tools...</div>
              </div>
            ) : submissions.length === 0 ? (
              <div className="text-center py-20">
                <div className="text-gray-400 text-lg mb-4">No submissions yet</div>
                <div className="text-gray-500 text-sm">Be the first to submit a privacy tool!</div>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {submissions.map((submission) => (
                  <div
                    key={submission.id}
                    className={`relative rounded-xl bg-slate-900/70 border backdrop-blur-sm ${
                      submission.featured
                        ? 'border-amber-500/40'

                    } p-6 transition-all hover:border-slate-700 hover:bg-slate-900/90`}
                    style={submission.featured ? {boxShadow: '0 0 30px rgba(251, 191, 36, 0.15)'} : {}}
                  >
                    {/* Featured Badge */}
                    {submission.featured && (
                      <div className="absolute -top-3 -right-3 px-3 py-1.5 rounded-lg bg-gradient-to-r from-amber-500 to-amber-600 text-black text-xs font-bold shadow-lg flex items-center gap-1.5" style={{boxShadow: '0 0 20px rgba(251, 191, 36, 0.4)'}}>
                        <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                          <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>

                    {/* Creator */}
                    <div className="flex items-center gap-3 mb-4 pb-4 border-b border-slate-800">
                      <div className="w-10 h-10 rounded-lg bg-gradient-to-br from-slate-800 to-slate-700 flex items-center justify-center text-white text-sm font-bold border border-slate-700">
                        {submission.creator.charAt(0).toUpperCase()}
                      </div>
                      <div className="flex-1">
                        <div className="text-white text-sm font-semibold flex items-center gap-2">
                          {submission.creator === 'Anonymous' ? (

    // ============= WHISTLE IDS - DECENTRALIZED IDENTITY =============
    function WhistleIDs({ pushToast, setStep }) {
      const [connectedWallet, setConnectedWallet] = React.useState(null);
      const [vanityId, setVanityId] = React.useState('');
      const [messageEndpoint, setMessageEndpoint] = React.useState('');
      const [registeredDIDs, setRegisteredDIDs] = React.useState([]);
      const [loading, setLoading] = React.useState(false);
      const [selectedDIDForCard, setSelectedDIDForCard] = React.useState(null);

      // Connect wallet using existing pattern
      const connectWallet = async () => {
        try {
          const provider = (window?.solana?.isPhantom ? window.solana : null) || 
                          (window?.solflare?.isSolflare ? window.solflare : null);
          if (!provider) {
            pushToast?.('Install Phantom or Solflare to connect your wallet.', 'err');
            return;
          }
          const resp = await provider.connect();
          setConnectedWallet(resp.publicKey.toString());
          pushToast?.('✅ Wallet connected successfully', 'ok');
        } catch (err) {
          console.error('Wallet connection error:', err);
          pushToast?.('Failed to connect wallet', 'err');
        }
      };

      // Generate W3C DID Document
      const generateDIDDocument = (did, publicKeyHex, endpoint) => {
        return {
          "@context": ["https://www.w3.org/ns/did/v1"],
          "id": did,
          "verificationMethod": [{
            "id": `${did}#keys-1`,
            "type": "Ed25519VerificationKey2020",
            "controller": did,
            "publicKeyMultibase": `z${publicKeyHex}`
          }],
          "service": [{
            "id": `${did}#messaging`,
            "type": "MessagingService",
            "serviceEndpoint": endpoint || `https://ghost-whistle-signaling.onrender.com/messaging/${did}`
          }],
          "created": new Date().toISOString(),
          "updated": new Date().toISOString()
        };
      };

      // Register DID on Solana
      const registerDID = async () => {
        if (!connectedWallet) {
          pushToast?.('Please connect your wallet first', 'err');
          return;
        }

        if (!vanityId) {
          pushToast?.('Please enter a Vanity ID', 'err');
          return;
        }

        setLoading(true);
        try {
          const connection = new solanaWeb3.Connection(
            'https://mainnet.helius-rpc.com/?api-key=413dfeef-84d4-4a37-98a7-1e0716bfc4ba',
            'confirmed'
          );

          const provider = (window?.solana?.isPhantom ? window.solana : null) || 
                           (window?.solflare?.isSolflare ? window.solflare : null);
          if (!provider) throw new Error('No wallet provider');

          const publicKeyObj = provider.publicKey;
          
          // Generate full DID
          const fullDID = `did:whistle:+W/${vanityId}`;

          // Convert Solana public key to hex
          const pubKeyBytes = publicKeyObj.toBytes();
          const pubKeyHex = Buffer.from(pubKeyBytes).toString('hex');

          // Create DID Document
          const didDocument = generateDIDDocument(
            fullDID,
            pubKeyHex,
            messageEndpoint
          );

          // Create memo instruction
          const MEMO_PROGRAM_ID = new solanaWeb3.PublicKey('MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr');
          const memoText = JSON.stringify({
            type: 'whistle-did-registration',
            did: fullDID,
            document: didDocument,
            timestamp: Date.now()
          });

          const memoInstruction = new solanaWeb3.TransactionInstruction({
            keys: [{ pubkey: publicKeyObj, isSigner: true, isWritable: false }],
            programId: MEMO_PROGRAM_ID,
            data: new TextEncoder().encode(memoText)
          });

          // Add compute budget instructions using proper web3.js methods
          const modifyComputeUnits = solanaWeb3.ComputeBudgetProgram.setComputeUnitLimit({ 
            units: 400000 
          });
          
          const addPriorityFee = solanaWeb3.ComputeBudgetProgram.setComputeUnitPrice({ 
            microLamports: 1000 
          });

          // Create and send transaction
          const transaction = new solanaWeb3.Transaction();
          transaction.add(modifyComputeUnits);
          transaction.add(addPriorityFee);
          transaction.add(memoInstruction);

          const { blockhash } = await connection.getLatestBlockhash();
          transaction.recentBlockhash = blockhash;
          transaction.feePayer = publicKeyObj;

          pushToast?.('📝 Please approve transaction in wallet...', 'info');

          const signedTx = await provider.signTransaction(transaction);
          const signature = await connection.sendRawTransaction(signedTx.serialize());
          
          pushToast?.('⏳ Transaction sent! Confirming...', 'info');
          await connection.confirmTransaction(signature, 'confirmed');

          pushToast?.(`✅ DID registered: ${fullDID}`, 'ok');
          
          // Add to registered DIDs
          const newDID = {
            did: fullDID,
            tx: signature,
            timestamp: Date.now(),
            explorerUrl: `https://solscan.io/tx/${signature}`,
            endpoint: messageEndpoint || `https://ghost-whistle-signaling.onrender.com/messaging/${fullDID}`
          };
          setRegisteredDIDs([...registeredDIDs, newDID]);
          
          // Store in localStorage
          const stored = JSON.parse(localStorage.getItem('whistle_dids') || '[]');
          stored.push(newDID);
          localStorage.setItem('whistle_dids', JSON.stringify(stored));

          // Clear form
          setVanityId('');
          setMessageEndpoint('');

        } catch (error) {
          console.error('DID registration error:', error);
          pushToast?.('❌ Failed to register DID: ' + error.message, 'err');
        } finally {
          setLoading(false);
        }
      };

      // Load DIDs from localStorage on mount
      React.useEffect(() => {
        const stored = JSON.parse(localStorage.getItem('whistle_dids') || '[]');
        setRegisteredDIDs(stored);
      }, []);

      return (

            textAlign: 'center',

            overflow: 'hidden',

            background: '#0f0f0f'
          }} className="fade-up">

              }}>
                <svg style={{ width: '16px', height: '16px' }} fill="none" stroke="#C4A572" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                </svg>
                <span style={{ color: '#C4A572', fontFamily: 'monospace', fontSize: '12px', fontWeight: '700', letterSpacing: '0.1em' }}>WHISTLE DID NAMESPACE</span>
              </div>
              
              <h1 style={{
                fontSize: 'clamp(28px, 5vw, 42px)',

                color: '#fff',

                <br />
                <span style={{ color: 'rgba(255,255,255,0.9)' }}>Identity System</span>
              </h1>
              
              <p style={{
                fontSize: '16px',
                color: 'rgba(255,255,255,0.7)',

                margin: '0 auto 8px',
                lineHeight: '1.5'
              }}>
                Register your unique <span style={{ color: '#C4A572', fontFamily: 'monospace', fontWeight: '700' }}>+W/your.name</span> identity
              </p>
              
              <p style={{
                fontSize: '14px',
                color: 'rgba(255,255,255,0.5)',
                maxWidth: '600px',
                margin: '0 auto'
              }}>
                Decentralized identifiers (DIDs) anchored to Solana blockchain. Store service endpoints, public keys, and messaging addresses on-chain.
              </p>
            </div>
          </div>

          {/* Registration Card */}
          <div style={{

            background: '#0f0f0f',

                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"/>
                </svg>

        </div>
      );
    }

    function App() {
      const { toasts, push } = useToasts();
      const [step, setStep] = usePersistentState('uiStep', "home");
      const lastNavRef = React.useRef(0);
      const pendingNavRef = React.useRef(null);

      // Guarded setter to debounce rapid section changes
      const setStepGuarded = React.useCallback((next) => {
        const now = Date.now();
        const minGapMs = 250; // throttle interval
        if (now - lastNavRef.current < minGapMs) {
          // schedule the latest desired step after the gap
          pendingNavRef.current = next;
          clearTimeout(setStepGuarded._t);
          setStepGuarded._t = setTimeout(() => {
            lastNavRef.current = Date.now();
            const target = typeof pendingNavRef.current === 'function' ? pendingNavRef.current(step) : pendingNavRef.current;
            pendingNavRef.current = null;
            setStep(target);
          }, minGapMs - (now - lastNavRef.current));
          return;
        }
        lastNavRef.current = now;
        setStep(next);
      }, [step, setStep]);
      const [hashFromFlow, setHashFromFlow] = useState("");
      
      // Ensure step is always valid, default to 'home' if not
      const validSteps = ['home', 'webrtc', 'offline-network', 'whistle-ids', 'decentralized-storage', 'breach-monitor', 'exploit-scanner', 'claim-rewards', 'ghost-identity', 'location-spoofer', 'social-hub', 'services', 'how-it-works', 'anonymous-relay', 'privacy-tools', 'privacy-tools-lab', 'community-tools', 'steganography', 'privacy-checkup', 'censorship-map', 'swap', 'solana-privacy', 'pump-portal', 'zolana', 'ghost-calls'];
      const currentStep = validSteps.includes(step) ? step : 'home';
      
      return (
        <div className="relative min-h-screen text-white">
          {/* animated gradient blobs */}
          <div className="sky"></div>
          <div className="sky-dim"></div>
          <div className="pointer-events-none absolute inset-0 -z-10 overflow-hidden">
            <div className="cloud c1"></div>
            <div className="cloud c2"></div>
            <div className="cloud c3"></div>
            <div className="cloud c4"></div>
            <div className="cloud c5"></div>
            <div className="cloud c6"></div>
            <div className="cloud c7"></div>
            <div className="cloud c8"></div>
            <div className="cloud c9"></div>
          </div>
          <div className="max-w-6xl mx-auto p-6 sm:p-4 md:p-6">
            <SectionHeader />
            <div className="mt-5 flex gap-6">
              <Sidebar step={currentStep} setStep={setStepGuarded} />
              <main className="flex-1 min-w-0">
                <div className="mb-4 md:hidden">
                  <StepPills step={currentStep} setStep={setStepGuarded} />
                </div>
                <ErrorBoundary key={currentStep}>
                  {(() => {
                    console.log('🎯 Current step:', currentStep);
                    console.log('🎯 SocialHub case check:', currentStep === 'social-hub');
                    switch(currentStep) {
                      case 'home': return <Home setStep={setStepGuarded} />;
                      case 'webrtc': return <WebRTCTransfer pushToast={push} onHashReady={setHashFromFlow} setVerifyHash={setHashFromFlow} />;
                      case 'offline-network': return <OfflineNetworkHub pushToast={push} setStep={setStepGuarded} />;
                      case 'whistle-ids': return <WhistleIDs pushToast={push} setStep={setStepGuarded} />;
                      case 'decentralized-storage': return <DecentralizedStorage pushToast={push} />;
                      case 'breach-monitor': return <BreachMonitor pushToast={push} />;
                      case 'exploit-scanner': return <ExploitVulnerabilityScanner pushToast={push} />;
                      case 'claim-rewards': return <ClaimRewards pushToast={push} />;
                      case 'ghost-identity': return <GhostIdentityGenerator pushToast={push} />;
                      case 'location-spoofer': return <LocationSpoofer pushToast={push} />;
                      case 'social-hub': 
                        console.log('🎯 Switching to SocialHub component');
                        return <SocialHub pushToast={push} setStep={setStepGuarded} />;
                      case 'ghost-calls': return <GhostCalls pushToast={push} />;
                      case 'services': return <Services setStep={setStepGuarded} pushToast={push} />;
                      case 'how-it-works': return <HowItWorks pushToast={push} setStep={setStepGuarded} />;
                      case 'anonymous-relay': return <AnonymousRelayService setStep={setStepGuarded} pushToast={push} />;
                      case 'privacy-tools': return <PrivacyToolsHub setStep={setStepGuarded} />;
                      case 'privacy-tools-lab': return <PrivacyToolsLab pushToast={push} setStep={setStepGuarded} />;
                      case 'community-tools': return <CommunityTools pushToast={push} />;
                      case 'steganography': return <UnifiedSteganography pushToast={push} />;
                      case 'privacy-checkup': return <PrivacyCheckup pushToast={push} />;
                      case 'censorship-map': return <CensorshipMap pushToast={push} />;
                      case 'swap': return <PrivacySwap />;
                      case 'solana-privacy': return <SolanaPrivacyToolkit pushToast={push} setStep={setStepGuarded} />;
                      case 'pump-portal': return <PumpPortalLaunch pushToast={push} />;
                      case 'zolana': return <ZolanaExchange pushToast={push} />;
                      default: return (
                        <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-6">
                          <h2 className="text-white text-xl font-bold mb-2">Section Not Found</h2>
                          <p className="text-white/70">The section "{currentStep}" could not be loaded.</p>
                        </div>
                      );
                    }
                  })()}
                </ErrorBoundary>
              </main>
            </div>
          </div>

          {/* Toasts */}
          <div className="fixed top-20 right-4 space-y-3 z-50">
            {toasts.map((t) => (
              <div key={t.id} className={`toast-enter rounded-2xl border-2 px-6 py-4 text-base font-semibold backdrop-blur-xl shadow-2xl min-w-[320px] ${
                t.tone === "ok"
                  ? "bg-emerald-500/90 border-emerald-300/50 text-white shadow-emerald-500/50"
                  : t.tone === "err"
                  ? "bg-rose-500/90 border-rose-300/50 text-white shadow-rose-500/50"
                  : "bg-cyan-500/90 border-cyan-300/50 text-white shadow-cyan-500/50"
              }`}>
                <div className="flex items-center gap-3">
                  {t.tone === "ok" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m7 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  )}
                  {t.tone === "err" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  )}
                  {t.tone !== "ok" && t.tone !== "err" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                    </svg>
                  )}
                  <span className="flex-1">{t.msg}</span>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);

    // ============= SERVICE WORKER & PWA SETUP =============
    // Platform helpers
    const isAndroid = /Android/i.test(navigator.userAgent);
    const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
    const APK_DOWNLOAD_URL = '/ghost-whistle.apk'; // Update to your signed APK path or GitHub Releases URL

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('👻 Service Worker registered:', registration.scope);
            
            // Check for updates periodically
            setInterval(() => {
              registration.update();
            }, 60000); // Check every minute
          })
          .catch((error) => {
            console.error('❌ Service Worker registration failed:', error);
          });
      });
    }

    // PWA Install Prompt
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // Show install button/prompt for Android users
      if (isAndroid && !isStandalone) {
        showInstallPrompt(true);
      }
    });

    function showInstallPrompt(hasDeferred = false) {
      // Create install banner
      const installBanner = document.createElement('div');
      installBanner.id = 'install-banner';
      installBanner.className = 'fixed bottom-0 left-0 right-0 bg-gradient-to-r from-emerald-600 to-teal-600 text-white p-4 shadow-2xl z-[9999] animate-slide-up';
      installBanner.innerHTML = `
        <div class="container mx-auto flex items-center justify-between gap-4">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center">
              <span class="text-2xl">👻</span>
            </div>
            <div>
              <div class="font-bold text-sm">Install Ghost Whistle</div>
              <div class="text-xs opacity-90">Run nodes, stake & earn on mobile</div>
            </div>
          </div>
          <div class="flex gap-2">
            ${hasDeferred ? `<button id="install-btn" class="px-4 py-2 bg-white text-emerald-600 rounded-lg font-semibold text-sm hover:bg-emerald-50">Install PWA</button>` : ''}
            <a id="apk-btn" class="px-4 py-2 bg-black/20 hover:bg-black/30 border border-white/30 rounded-lg font-semibold text-sm text-white" href="${APK_DOWNLOAD_URL}" download>Download APK</a>
            <button id="dismiss-install" class="px-3 py-2 bg-white/20 rounded-lg text-sm">✕</button>
          </div>
        </div>
      `;
      document.body.appendChild(installBanner);

      const installBtn = document.getElementById('install-btn');
      if (installBtn) {
        installBtn.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log('Install outcome:', outcome);
            deferredPrompt = null;
            document.getElementById('install-banner').remove();
          }
        });
      }

      document.getElementById('dismiss-install').addEventListener('click', () => {
        document.getElementById('install-banner').remove();
        localStorage.setItem('installPromptDismissed', Date.now());
      });

      // Auto-dismiss check
      const dismissedTime = localStorage.getItem('installPromptDismissed');
      if (dismissedTime && (Date.now() - dismissedTime < 7 * 24 * 60 * 60 * 1000)) {
        // Don't show if dismissed within last 7 days
        installBanner.remove();
      }
    }

    window.addEventListener('appinstalled', () => {
      console.log('✅ PWA installed successfully');
      deferredPrompt = null;
    });

    // Detect if app is running as PWA
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
      console.log('✅ Running as PWA');
      document.documentElement.classList.add('pwa-mode');
    }

    // iOS: show Add to Home Screen guidance since beforeinstallprompt is not supported
    const dismissedTime = Number(localStorage.getItem('installPromptDismissed') || '0');
    const sevenDays = 7 * 24 * 60 * 60 * 1000;
    if (isIOS && !isStandalone && (!dismissedTime || (Date.now() - dismissedTime > sevenDays))) {
      const banner = document.createElement('div');
      banner.id = 'ios-a2hs-banner';
      banner.className = 'fixed bottom-0 left-0 right-0 bg-gradient-to-r from-slate-800 to-slate-900 text-white p-4 shadow-2xl z-[9999]';
      banner.innerHTML = `
        <div class="container mx-auto flex items-center justify-between gap-4">
          <div class="flex items-start gap-3">
            <div class="w-10 h-10 bg-white/10 rounded-lg flex items-center justify-center">👻</div>
            <div>
              <div class="font-bold text-sm">Install on iPhone</div>
              <div class="text-xs opacity-90">Open in Safari → Share → Add to Home Screen</div>
            </div>
          </div>
          <div class="flex gap-2">
            <button id="ios-instructions" class="px-4 py-2 bg-white/10 hover:bg-white/20 rounded-lg text-sm">Instructions</button>
            <button id="ios-dismiss" class="px-3 py-2 bg-white/10 rounded-lg text-sm">✕</button>
          </div>
        </div>`;
      document.body.appendChild(banner);

      document.getElementById('ios-dismiss').addEventListener('click', () => {
        banner.remove();
        localStorage.setItem('installPromptDismissed', Date.now());
      });

      document.getElementById('ios-instructions').addEventListener('click', () => {
        const modal = document.createElement('div');
        modal.className = 'fixed inset-0 bg-black/70 backdrop-blur-sm z-[10000] flex items-center justify-center p-4';
        modal.innerHTML = `
          <div class="max-w-md w-full bg-slate-900 rounded-2xl border border-white/10 p-6">
            <div class="flex items-center justify-between mb-4">
              <div class="font-bold text-white">Install Ghost Whistle on iPhone</div>
              <button id="ios-close" class="text-white/60 hover:text-white">✕</button>
            </div>
            <ol class="list-decimal list-inside space-y-2 text-sm text-slate-200">
              <li>Open this site in <span class="text-white font-semibold">Safari</span>.</li>
              <li>Tap the <span class="font-semibold">Share</span> icon at the bottom toolbar.</li>
              <li>Scroll down and tap <span class="font-semibold">Add to Home Screen</span>.</li>
              <li>Tap <span class="font-semibold">Add</span>. The app will appear on your Home Screen.</li>
            </ol>
            <div class="mt-4 text-xs text-slate-400">Note: iOS doesn’t allow PWAs to run indefinitely in the background. For 24/7 nodes, use the Android APK or upcoming iOS native app.</div>
          </div>`;
        document.body.appendChild(modal);
        modal.querySelector('#ios-close').addEventListener('click', () => modal.remove());
      });
    }
</script>

    function App() {
      const { toasts, push } = useToasts();
      const [step, setStep] = usePersistentState('uiStep', "home");
      const lastNavRef = React.useRef(0);
      const pendingNavRef = React.useRef(null);

      // Guarded setter to debounce rapid section changes
      const setStepGuarded = React.useCallback((next) => {
        const now = Date.now();
        const minGapMs = 250; // throttle interval
        if (now - lastNavRef.current < minGapMs) {
          // schedule the latest desired step after the gap
          pendingNavRef.current = next;
          clearTimeout(setStepGuarded._t);
          setStepGuarded._t = setTimeout(() => {
            lastNavRef.current = Date.now();
            const target = typeof pendingNavRef.current === 'function' ? pendingNavRef.current(step) : pendingNavRef.current;
            pendingNavRef.current = null;
            setStep(target);
          }, minGapMs - (now - lastNavRef.current));
          return;
        }
        lastNavRef.current = now;
        setStep(next);
      }, [step, setStep]);
      const [hashFromFlow, setHashFromFlow] = useState("");
      
      // Ensure step is always valid, default to 'home' if not
      const validSteps = ['home', 'webrtc', 'offline-network', 'whistle-ids', 'decentralized-storage', 'breach-monitor', 'exploit-scanner', 'claim-rewards', 'ghost-identity', 'location-spoofer', 'social-hub', 'services', 'how-it-works', 'anonymous-relay', 'privacy-tools', 'privacy-tools-lab', 'community-tools', 'steganography', 'privacy-checkup', 'censorship-map', 'swap', 'solana-privacy', 'pump-portal', 'zolana', 'ghost-calls'];
      const currentStep = validSteps.includes(step) ? step : 'home';
      
      return (
        <div className="relative min-h-screen text-white">
          {/* animated gradient blobs */}
          <div className="sky"></div>
          <div className="sky-dim"></div>
          <div className="pointer-events-none absolute inset-0 -z-10 overflow-hidden">
            <div className="cloud c1"></div>
            <div className="cloud c2"></div>
            <div className="cloud c3"></div>
            <div className="cloud c4"></div>
            <div className="cloud c5"></div>
            <div className="cloud c6"></div>
            <div className="cloud c7"></div>
            <div className="cloud c8"></div>
            <div className="cloud c9"></div>
          </div>
          <div className="max-w-6xl mx-auto p-6 sm:p-4 md:p-6">
            <SectionHeader />
            <div className="mt-5 flex gap-6">
              <Sidebar step={currentStep} setStep={setStepGuarded} />
              <main className="flex-1 min-w-0">
                <div className="mb-4 md:hidden">
                  <StepPills step={currentStep} setStep={setStepGuarded} />
                </div>
                <ErrorBoundary key={currentStep}>
                  {(() => {
                    console.log('🎯 Current step:', currentStep);
                    console.log('🎯 SocialHub case check:', currentStep === 'social-hub');
                    switch(currentStep) {
                      case 'home': return <Home setStep={setStepGuarded} />;
                      case 'webrtc': return <WebRTCTransfer pushToast={push} onHashReady={setHashFromFlow} setVerifyHash={setHashFromFlow} />;
                      case 'offline-network': return <OfflineNetworkHub pushToast={push} setStep={setStepGuarded} />;
                      case 'whistle-ids': return <WhistleIDs pushToast={push} setStep={setStepGuarded} />;
                      case 'decentralized-storage': return <DecentralizedStorage pushToast={push} />;
                      case 'breach-monitor': return <BreachMonitor pushToast={push} />;
                      case 'exploit-scanner': return <ExploitVulnerabilityScanner pushToast={push} />;
                      case 'claim-rewards': return <ClaimRewards pushToast={push} />;
                      case 'ghost-identity': return <GhostIdentityGenerator pushToast={push} />;
                      case 'location-spoofer': return <LocationSpoofer pushToast={push} />;
                      case 'social-hub': 
                        console.log('🎯 Switching to SocialHub component');
                        return <SocialHub pushToast={push} setStep={setStepGuarded} />;
                      case 'ghost-calls': return <GhostCalls pushToast={push} />;
                      case 'services': return <Services setStep={setStepGuarded} pushToast={push} />;
                      case 'how-it-works': return <HowItWorks pushToast={push} setStep={setStepGuarded} />;
                      case 'anonymous-relay': return <AnonymousRelayService setStep={setStepGuarded} pushToast={push} />;
                      case 'privacy-tools': return <PrivacyToolsHub setStep={setStepGuarded} />;
                      case 'privacy-tools-lab': return <PrivacyToolsLab pushToast={push} setStep={setStepGuarded} />;
                      case 'community-tools': return <CommunityTools pushToast={push} />;
                      case 'steganography': return <UnifiedSteganography pushToast={push} />;
                      case 'privacy-checkup': return <PrivacyCheckup pushToast={push} />;
                      case 'censorship-map': return <CensorshipMap pushToast={push} />;
                      case 'swap': return <PrivacySwap />;
                      case 'solana-privacy': return <SolanaPrivacyToolkit pushToast={push} setStep={setStepGuarded} />;
                      case 'pump-portal': return <PumpPortalLaunch pushToast={push} />;
                      case 'zolana': return <ZolanaExchange pushToast={push} />;
                      default: return (
                        <div className="bg-yellow-500/10 border border-yellow-500/30 rounded-xl p-6">
                          <h2 className="text-white text-xl font-bold mb-2">Section Not Found</h2>
                          <p className="text-white/70">The section "{currentStep}" could not be loaded.</p>
                        </div>
                      );
                    }
                  })()}
                </ErrorBoundary>
              </main>
            </div>
          </div>

          {/* Toasts */}
          <div className="fixed top-20 right-4 space-y-3 z-50">
            {toasts.map((t) => (
              <div key={t.id} className={`toast-enter rounded-2xl border-2 px-6 py-4 text-base font-semibold backdrop-blur-xl shadow-2xl min-w-[320px] ${
                t.tone === "ok"
                  ? "bg-emerald-500/90 border-emerald-300/50 text-white shadow-emerald-500/50"
                  : t.tone === "err"
                  ? "bg-rose-500/90 border-rose-300/50 text-white shadow-rose-500/50"
                  : "bg-cyan-500/90 border-cyan-300/50 text-white shadow-cyan-500/50"
              }`}>
                <div className="flex items-center gap-3">
                  {t.tone === "ok" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m7 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  )}
                  {t.tone === "err" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                  )}
                  {t.tone !== "ok" && t.tone !== "err" && (
                    <svg className="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z" />
                    </svg>
                  )}
                  <span className="flex-1">{t.msg}</span>
                </div>
              </div>
            ))}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

<!-- Dynamic Loader Controller Script -->

  // Privacy-related quotes database
  const privacyQuotes = [

      author: "Anonymous"
    },
    {

      author: "Edward Snowden"
    },
    {

      author: "Edward Snowden"
    },
    {
      quote: "The future of privacy is in your hands. Encrypt everything, trust no one, verify everything.",
      author: "Cypherpunk Manifesto"
    },
    {
      quote: "You are being watched. Private and state-sponsored organizations are monitoring and recording your online activities.",
      author: "Privacy International"
    },
    {
      quote: "Privacy is the power to selectively reveal oneself to the world.",
      author: "Eric Hughes"
    },
    {

      author: "Anonymous"
    },
    {

      author: "Edward Snowden"
    },
    {
      quote: "Mass surveillance is a mass structural change. When society goes bad, it's going to take you with it, even if you are the blandest person on earth.",
      author: "Edward Snowden"
    },
    {
      quote: "Privacy is not for sale, and human rights should not be compromised out of fear or greed.",
      author: "Anonymous"
    },
    {
      quote: "The question isn't who is going to let me; it's who is going to stop me.",
      author: "Ayn Rand"
    },
    {
      quote: "There is no cloud. It's just someone else's computer.",
      author: "Tech Proverb"
    },
    {
      quote: "Security is not a product, but a process. Privacy is not an option, but a right.",
      author: "Bruce Schneier"
    },
    {
      quote: "Your data is not a resource to be extracted. Your privacy is not a commodity to be traded.",
      author: "Anonymous"
    },
    {
      quote: "The right to be let alone is indeed the beginning of all freedom.",
      author: "William O. Douglas"
    },
    {
      quote: "Privacy isn't about something to hide. Privacy is about something to protect.",
      author: "Anonymous"
    },
    {
      quote: "If you make privacy illegal, only outlaws will have privacy.",
      author: "Phil Zimmermann"
    },
    {
      quote: "Decentralization is not just technology, it's a philosophy of freedom.",
      author: "Anonymous"
    },
    {
      quote: "The internet was built without you having to ask anyone for permission.",
      author: "Tim Berners-Lee"
    },
    {
      quote: "Privacy matters; privacy is what allows us to determine who we are and who we want to be.",
      author: "Edward Snowden"
    }
  ];
  
  // Display random privacy quote
  function displayRandomQuote() {
    const randomIndex = Math.floor(Math.random() * privacyQuotes.length);
    const selectedQuote = privacyQuotes[randomIndex];
    
    const quoteElement = document.getElementById('privacyQuote');
    const authorElement = document.getElementById('quoteAuthor');
    
    if (quoteElement && authorElement) {
      quoteElement.textContent = '"' + selectedQuote.quote + '"';
      authorElement.textContent = '— ' + selectedQuote.author;
    }
  }
  
  // Initialize quote on load
  displayRandomQuote();
  
  // Hide loader when page is fully loaded
  window.addEventListener('load', function() {
    const loader = document.getElementById('dynamicLoader');
    
    // Add a minimum display time for the animation (2.5 seconds to read quote)
    setTimeout(function() {
      loader.classList.add('hidden');
      
      // Remove the loader from DOM after transition completes
      setTimeout(function() {
        if (loader && loader.parentNode) {
          loader.parentNode.removeChild(loader);
        }
      }, 1000); // Match the CSS transition duration
    }, 2500);
  });
  
  // Fallback: Hide loader after max 6 seconds even if page hasn't fully loaded
  setTimeout(function() {
    const loader = document.getElementById('dynamicLoader');
    if (loader && !loader.classList.contains('hidden')) {
      loader.classList.add('hidden');
      setTimeout(function() {
        if (loader && loader.parentNode) {
          loader.parentNode.removeChild(loader);
        }
      }, 1000);
    }
  }, 6000);
</script>
