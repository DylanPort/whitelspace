  <!-- v1.5 Cache Buster & Service Worker Update -->
  <script>
    // Clear old service worker cache and force reload
    (async function() {
      const version = 'v1.5-premium';
      const lastVersion = localStorage.getItem('app-version');
      
      if (lastVersion !== version) {
        console.log('🔄 Upgrading to', version);
        
        // Clear service worker caches
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(key => caches.delete(key)));
        }
        
        // Unregister old service worker
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations();
          await Promise.all(registrations.map(r => r.unregister()));
        }
        
        localStorage.setItem('app-version', version);
        window.location.reload(true);
      }
    })();
  </script>

  <script>
    // BS58 Helper - Inline fallback implementation + CDN detection
    (function() {
      // Simple inline bs58 encode/decode as fallback
      const BASE58_ALPHABET = '123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz';
      
      function inlineEncode(source) {
        if (!source || source.length === 0) return '';
        const digits = [0];
        for (let i = 0; i < source.length; ++i) {
          let carry = source[i];
          for (let j = 0; j < digits.length; ++j) {
            carry += digits[j] << 8;
            digits[j] = carry % 58;
            carry = (carry / 58) | 0;
          }
          while (carry > 0) {
            digits.push(carry % 58);
            carry = (carry / 58) | 0;
          }
        }
        let string = '';
        for (let k = 0; source[k] === 0 && k < source.length - 1; ++k) string += BASE58_ALPHABET[0];
        for (let q = digits.length - 1; q >= 0; --q) string += BASE58_ALPHABET[digits[q]];
        return string;
      }
      
      function inlineDecode(string) {
        if (!string || string.length === 0) return new Uint8Array(0);
        const bytes = [0];
        for (let i = 0; i < string.length; i++) {
          const c = string[i];
          const value = BASE58_ALPHABET.indexOf(c);
          if (value < 0) throw new Error('Invalid base58 character');
          let carry = value;
          for (let j = 0; j < bytes.length; ++j) {
            carry += bytes[j] * 58;
            bytes[j] = carry & 0xff;
            carry >>= 8;
          }
          while (carry > 0) {
            bytes.push(carry & 0xff);
            carry >>= 8;
          }
        }
        for (let k = 0; string[k] === BASE58_ALPHABET[0] && k < string.length - 1; ++k) {
          bytes.push(0);
        }
        return new Uint8Array(bytes.reverse());
      }
      
      // Store inline implementation
      window.__inlineBs58 = { encode: inlineEncode, decode: inlineDecode };
      
      // Enhanced helper that tries CDN first, falls back to inline
      window.ensureBs58 = async () => {
        // Try CDN version first (wait up to 2 seconds)
        for (let i = 0; i < 20; i++) {
          if (window.bs58 || (typeof bs58 !== 'undefined')) {
            console.log('✅ Using CDN bs58 library');
            const lib = window.bs58 || bs58;
            return {
              encode: (data) => {
                try {
                  return lib.encode ? lib.encode(data) : (lib.default?.encode ? lib.default.encode(data) : null);
                } catch (e) {
                  console.error('CDN bs58 encode error, falling back:', e);
                  return window.__inlineBs58.encode(data);
                }
              },
              decode: (str) => {
                try {
                  return lib.decode ? lib.decode(str) : (lib.default?.decode ? lib.default.decode(str) : null);
                } catch (e) {
                  console.error('CDN bs58 decode error, falling back:', e);
                  return window.__inlineBs58.decode(str);
                }
              }
            };
          }
          await new Promise(resolve => setTimeout(resolve, 100));
        }
        
        // Use inline fallback
        console.warn('⚠️ CDN bs58 not available, using inline fallback');
        return {
          encode: window.__inlineBs58.encode,
          decode: window.__inlineBs58.decode
        };
      };
    })();
  </script>

  <!-- Solana Tracker Swap SDK (ESM via CDN) + ENV bootstrap -->
  <script type="module">
    try {
      const mod = await import('https://esm.sh/solana-swap@latest');
      window.SolanaTrackerSDK = mod?.SolanaTracker || mod?.default || null;
      console.log('✅ SolanaTracker SDK loaded:', !!window.SolanaTrackerSDK);
    } catch (e) {
      console.warn('⚠️ Failed to load SolanaTracker SDK', e);
      window.SolanaTrackerSDK = null;
    }
    // ENV bootstrap: supports Netlify-style injected envs
    try {
      const injected = window?.ENV || {};
      const trackerKey = injected.SOLANA_TRACKER_API_KEY || (typeof process !== 'undefined' && process.env && process.env.SOLANA_TRACKER_API_KEY);
      const rpcUrl = injected.SOLANA_MAINNET_RPC || (typeof process !== 'undefined' && process.env && process.env.SOLANA_MAINNET_RPC);
      if (trackerKey && !localStorage.getItem('solanaTrackerApiKey')) {
        localStorage.setItem('solanaTrackerApiKey', trackerKey);
        console.log('🔐 Loaded SOLANA_TRACKER_API_KEY from ENV');
      }
      if (rpcUrl) {
        try { localStorage.setItem('rpcHttpUrl', rpcUrl); } catch {}
        console.log('🔌 Using RPC from ENV:', rpcUrl);
      }
    } catch {}
  </script>
  <script>
    // Make lucide.createIcons safe and always available
    (function ensureSafeLucide(){
      // Create a safe fallback immediately
      if (!window.lucide) {
        window.lucide = {
          createIcons: function() { console.log('Lucide icons loaded'); }
        };
      }
      
      const patch = () => {
        if (window.lucide && typeof window.lucide.createIcons === 'function') {
          const orig = window.lucide.createIcons;
          window.lucide.createIcons = function(){
            try { 
              return orig.apply(window.lucide, arguments); 
            } catch(e) { 
              console.log('Lucide icons rendering skipped');
            }
          };
        }
      };
      
      patch();
      setTimeout(() => patch(), 100);
      setTimeout(() => patch(), 500);
    })();
  </script>

      0%{transform:translateX(400px) scale(0.8);opacity:0}
      100%{transform:translateX(0) scale(1);opacity:1}
    }
    @keyframes fade-in{
      0%{opacity:0;transform:translateY(5px)}
      100%{opacity:1;transform:translateY(0)}
    }
    .animate-fade-in{
      animation:fade-in 0.3s ease-out forwards;
    }
    
    /* Custom Scrollbar */
    .scrollbar-thin::-webkit-scrollbar {
      height: 8px;
    }
    .scrollbar-thin::-webkit-scrollbar-track {
      background: rgba(239, 68, 68, 0.1);
      border-radius: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb {
      background: rgba(239, 68, 68, 0.5);
      border-radius: 4px;
    }
    .scrollbar-thin::-webkit-scrollbar-thumb:hover {
      background: rgba(239, 68, 68, 0.7);
    }
    .scrollbar-thumb-red-500\/50::-webkit-scrollbar-thumb {
      background: rgba(239, 68, 68, 0.5);
    }
    .scrollbar-track-red-500\/10::-webkit-scrollbar-track {
      background: rgba(239, 68, 68, 0.1);
    }
    
    /* v1.5 Custom Leaflet Map Styles - Visible Map with Dark Theme */
    .leaflet-container {
      background: #0a1628 !important;
      border-radius: 16px;
      z-index: 1;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3), inset 0 0 30px rgba(99,102,241,0.05);
    }
    .leaflet-tile-pane {
      opacity: 0.85 !important;
      filter: brightness(0.9) contrast(1.1) saturate(0.8);
    }
    .leaflet-popup-content-wrapper {
      background: rgba(2, 4, 10, 0.98) !important;
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 16px !important;
      color: white !important;
      border: 1px solid rgba(99, 102, 241, 0.4) !important;
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 60px rgba(99,102,241,0.2) !important;
    }
    .leaflet-popup-tip {
      background: rgba(2, 4, 10, 0.98) !important;
    }
    
    /* Make markers HIGHLY visible */
    .leaflet-marker-pane {
      z-index: 1000 !important;
    }
    
    /* Pulsing marker animation for all circle markers */
    @keyframes markerPulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1;
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      50% { 
        transform: scale(1.3); 
        opacity: 0.9;
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
    }
    
    /* Glow effect for markers */
    @keyframes markerGlow {
      0%, 100% { 
        filter: brightness(1) drop-shadow(0 0 8px rgba(59, 130, 246, 0.8));
      }
      50% { 
        filter: brightness(1.2) drop-shadow(0 0 16px rgba(59, 130, 246, 1));
      }
    }
    
    /* Ensure markers are visible on dark background */
    .leaflet-overlay-pane svg {
      z-index: 100 !important;
    }
    
    .leaflet-overlay-pane svg path {
      stroke-width: 4px !important;
      stroke: #ffffff !important;
      stroke-opacity: 1 !important;
      fill-opacity: 1 !important;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
    }
    
    /* Pulsing marker class */
    .pulsing-marker path {
      animation: markerPulse 2s ease-in-out infinite, markerGlow 2s ease-in-out infinite;
    }
    
    /* YOUR node - extra special animation */
    .user-node path {
      animation: userNodePulse 1.5s ease-in-out infinite, userNodeGlow 1.5s ease-in-out infinite !important;
    }
    
    @keyframes userNodePulse {
      0%, 100% { 
        transform: scale(1); 
        opacity: 1;
      }
      50% { 
        transform: scale(1.4); 
        opacity: 0.85;
      }
    }
    
    @keyframes userNodeGlow {
      0%, 100% { 
        filter: brightness(1.2) drop-shadow(0 0 12px rgba(16, 185, 129, 1));
      }
      50% { 
        filter: brightness(1.5) drop-shadow(0 0 20px rgba(16, 185, 129, 1));
      }
    }
    
    /* Outer ring pulse */
    .marker-ring path {
      animation: ringPulse 2s ease-in-out infinite;
    }
    
    @keyframes ringPulse {
      0%, 100% { 
        transform: scale(1);
        opacity: 0.6;
      }
      50% { 
        transform: scale(1.2);
        opacity: 0.3;
      }
    }
    
    /* Custom Terminal Scrollbar */
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: rgba(16, 185, 129, 0.5);
      border-radius: 10px;
      border: 2px solid rgba(0, 0, 0, 0.3);
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(16, 185, 129, 0.7);
    }

    /* v1.5 Dark Premium Background - NO BLUE! */
     .sky{position:fixed;inset:0;pointer-events:none;z-index:-9;background:linear-gradient(135deg, #020408 0%, #050810 20%, #070b15 40%, #040609 60%, #030508 80%, #010204 100%);display:none!important}
     .cloud{position:absolute;filter:blur(0px);opacity:0;display:none!important}
    .cloud::before{content:"";position:absolute;inset:0; background:
      radial-gradient(120px 70px at 60px 60px, rgba(255,255,255,.95) 40%, rgba(255,255,255,0) 60%),
      radial-gradient(100px 60px at 120px 60px, rgba(255,255,255,.95) 40%, rgba(255,255,255,0) 60%),
      radial-gradient(140px 80px at 180px 70px, rgba(255,255,255,.95) 40%, rgba(255,255,255,0) 60%),
      radial-gradient(110px 65px at 110px 90px, rgba(255,255,255,.95) 40%, rgba(255,255,255,0) 60%);
    }
    @keyframes cloudDrift{from{transform:translateX(-35%)}to{transform:translateX(135%)}}
    .c1{top:12%;left:-30%;width:420px;height:160px;animation:cloudDrift 55s linear infinite}
    .c2{top:28%;left:-40%;width:520px;height:190px;animation:cloudDrift 85s linear infinite}
    .c3{top:42%;left:-35%;width:360px;height:140px;animation:cloudDrift 60s linear infinite}
    .c4{top:58%;left:-45%;width:620px;height:200px;animation:cloudDrift 95s linear infinite}
    .c5{top:70%;left:-38%;width:380px;height:140px;animation:cloudDrift 70s linear infinite}
    .c6{top:18%;left:-48%;width:300px;height:120px;animation:cloudDrift 72s linear infinite}
    .c7{top:35%;left:-52%;width:260px;height:110px;animation:cloudDrift 66s linear infinite}
    .c8{top:64%;left:-50%;width:440px;height:170px;animation:cloudDrift 88s linear infinite}
    .c9{top:78%;left:-46%;width:300px;height:120px;animation:cloudDrift 76s linear infinite}

    /* v1.5 Dark overlay - DISABLED (using body background instead) */
    .sky-dim{position:fixed;inset:0;pointer-events:none;z-index:-8;background:transparent;display:none!important}
    
    /* v1.5 Ensure App wrapper is transparent */
    #root > div, .relative.min-h-screen {
      background: transparent !important;
    }

    /* v1.5 Stronger glass panels for readability - Darker Premium */
    .glass-strong{background:rgba(2,4,10,.75)!important;backdrop-filter:blur(24px) saturate(200%)!important;border:1px solid rgba(99,102,241,.15)!important;box-shadow:0 24px 60px rgba(0,0,0,.6),inset 0 1px 0 rgba(99,102,241,.08)!important}
    .panel-strong{background:rgba(2,4,10,.7)!important;backdrop-filter:blur(20px) saturate(180%)!important;border:1px solid rgba(255,255,255,.08)!important;box-shadow:0 12px 40px rgba(0,0,0,.5)!important}

    /* Home: premium animations */
    @keyframes fadeUp{0%{opacity:0;transform:translateY(12px)}100%{opacity:1;transform:translateY(0)}}
    @keyframes slideInLeft{0%{opacity:0;transform:translateX(-20px)}100%{opacity:1;transform:translateX(0)}}
    @keyframes slideInRight{0%{opacity:0;transform:translateX(20px)}100%{opacity:1;transform:translateX(0)}}
    @keyframes scaleIn{0%{opacity:0;transform:scale(.94)}100%{opacity:1;transform:scale(1)}}
    @keyframes float{0%,100%{transform:translateY(0) translateX(0)}25%{transform:translateY(-20px) translateX(10px)}50%{transform:translateY(-10px) translateX(-10px)}75%{transform:translateY(-15px) translateX(5px)}}
    @keyframes shimmer{0%{background-position:200% center}100%{background-position:-200% center}}
    @keyframes shimmer-slide{0%{transform:translateX(-100%)}100%{transform:translateX(200%)}}
    @keyframes laser-border{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.6}}
    @keyframes pulseSlow{0%,100%{opacity:1;transform:scale(1)}50%{opacity:.85;transform:scale(1.05)}}
    @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-6px)}}
    @keyframes rotate{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    @keyframes glow{0%,100%{box-shadow:0 0 20px rgba(103,232,249,.3)}50%{box-shadow:0 0 40px rgba(103,232,249,.6),0 0 60px rgba(167,139,250,.4)}}
    
    .fade-up{animation:fadeUp .5s ease-out both}
    .fade-up-2{animation:fadeUp .6s ease-out .05s both}
    .fade-up-3{animation:fadeUp .6s ease-out .1s both}
    .slide-in-left{animation:slideInLeft .5s ease-out both}
    .slide-in-right{animation:slideInRight .5s ease-out both}
    .scale-in{animation:scaleIn .4s cubic-bezier(.34,1.56,.64,1) both}
    
    .hover-lift{transition:transform .25s ease, box-shadow .25s ease}
    .hover-lift:hover{transform:translateY(-3px) scale(1.01);box-shadow:0 18px 40px rgba(0,0,0,.45)}
    
    .badge-step{display:inline-flex;align-items:center;justify-content:center;width:22px;height:22px;border-radius:9999px;background:linear-gradient(135deg,#6366f1,#8b5cf6,#06b6d4);color:#fff;font-weight:700;font-size:12px;margin-right:8px;box-shadow:0 4px 12px rgba(99,102,241,0.4);animation:glow 3s ease-in-out infinite}
    
    .step-card{background:rgba(2,4,10,.6);backdrop-filter:blur(12px);border:1px solid rgba(99,102,241,.2);border-radius:16px;padding:10px;transition:all .4s cubic-bezier(0.16, 1, 0.3, 1)}
    .step-card:hover{background:rgba(2,4,10,.8);border-color:rgba(99,102,241,.4);transform:translateY(-2px);box-shadow:0 12px 32px rgba(99,102,241,.25)}
    
    .mini-code{background:rgba(0,0,0,.65);backdrop-filter:blur(8px);border:1px solid rgba(99,102,241,.2);border-radius:8px;padding:8px;transition:all .4s cubic-bezier(0.16, 1, 0.3, 1)}
    .mini-code:hover{border-color:rgba(99,102,241,.5);background:rgba(0,0,0,.75);box-shadow:0 0 24px rgba(99,102,241,.25),inset 0 0 12px rgba(99,102,241,.1)}
    
    .shimmer-bg{background:linear-gradient(90deg,rgba(255,255,255,0) 0%,rgba(255,255,255,.08) 50%,rgba(255,255,255,0) 100%);background-size:200% 100%;animation:shimmer 3s linear infinite}
    .animate-shimmer{animation:shimmer 3s infinite}
    .animate-shimmer-slide{animation:shimmer-slide 3s linear infinite}
    
    /* Premium Lab Dark Border */
    .premium-lab::before{content:'';position:absolute;inset:-1px;border-radius:12px;padding:1px;background:linear-gradient(90deg,rgba(255,255,255,0.1),rgba(255,255,255,0.2),rgba(255,255,255,0.1));background-size:200% 100%;-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;animation:laser-border 2s linear infinite;pointer-events:none}
    .premium-lab-active::before{content:'';position:absolute;inset:-1px;border-radius:12px;padding:2px;background:linear-gradient(90deg,rgba(255,255,255,0.15),rgba(255,255,255,0.3),rgba(255,255,255,0.15));background-size:200% 100%;-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);-webkit-mask-composite:xor;mask-composite:exclude;animation:laser-border 1.5s linear infinite;pointer-events:none}
    
    .pulse-glow{animation:pulse 2s ease-in-out infinite}
    
    .bounce-slow{animation:bounce 3s ease-in-out infinite}
    .animate-pulse-slow{animation:pulseSlow 3s ease-in-out infinite}
    
    .rotate-slow{animation:rotate 20s linear infinite}
    
    /* Ghost Terminal Animations */
    .animate-spin-slow {
      animation: spin 3s linear infinite;
    }
    
    .animation-delay-1000 {
      animation-delay: 1s;
    }
    
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    
    /* Progress bar animations */
    @keyframes progressShine{0%{background-position:-100% 0}100%{background-position:200% 0}}
    .progress-shine{background:linear-gradient(90deg,#67e8f9 0%,#a78bfa 50%,#67e8f9 100%);background-size:200% 100%;animation:progressShine 2s linear infinite}
    
    /* Coin Flip Animations */
    .coin {
      width: 120px;
      height: 120px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }
    .coin-side {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 16px;
      border: 4px solid;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 2px 8px rgba(255,255,255,0.3);
    }
    .heads {
      background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
      border-color: #f59e0b;
      color: #78350f;
      transform: rotateY(0deg);
    }
    .tails {
      background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 50%, #6b7280 100%);
      border-color: #9ca3af;
      color: #1f2937;
      transform: rotateY(180deg);
    }
    @keyframes coinFlip {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      25% { transform: rotateY(450deg) rotateX(180deg); }
      50% { transform: rotateY(900deg) rotateX(360deg); }
      75% { transform: rotateY(1350deg) rotateX(540deg); }
      100% { transform: rotateY(1800deg) rotateX(720deg); }
    }
    @keyframes coinBounce {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.1); }
    }
    .coin-flip-ready .coin {
      animation: coinBounce 2s ease-in-out infinite;
    }
    .coin-flipping .coin {
      animation: coinFlip 1.5s ease-in-out infinite;
    }
    .coin-result.show-heads .coin {
      transform: rotateY(0deg);
      animation: coinBounce 1s ease-in-out 3;
    }
    .coin-result.show-tails .coin {
      transform: rotateY(180deg);
      animation: coinBounce 1s ease-in-out 3;
    }
    
    /* v1.5 Premium Logo 3D Animations */
    @keyframes logo3DFloat {
      0%, 100% {
        transform: translateY(0px) rotateY(0deg) rotateX(0deg) scale(1);
      }
      25% {
        transform: translateY(-8px) rotateY(15deg) rotateX(5deg) scale(1.05);
      }
      50% {
        transform: translateY(-4px) rotateY(-15deg) rotateX(-5deg) scale(1.08);
      }
      75% {
        transform: translateY(-10px) rotateY(10deg) rotateX(3deg) scale(1.05);
      }
    }
    
    @keyframes logoSpin {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
    
    @keyframes logoBump {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.15) rotate(5deg); }
      50% { transform: scale(1.1) rotate(-5deg); }
      75% { transform: scale(1.15) rotate(3deg); }
    }
    
    @keyframes logoFlip {
      0% { transform: perspective(400px) rotateX(0deg); }
      100% { transform: perspective(400px) rotateX(360deg); }
    }
    
    .logo-3d-float {
      perspective: 1000px;
      transform-style: preserve-3d;
      animation: logo3DFloat 6s ease-in-out infinite;
      transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .logo-3d-float:hover {
      animation: logoSpin 2s ease-in-out, logoBump 0.6s ease-in-out;
      filter: drop-shadow(0 0 20px rgba(99, 102, 241, 0.8)) drop-shadow(0 0 40px rgba(139, 92, 246, 0.6));
    }
    
    .logo-dynamic {
      transform-style: preserve-3d;
      transition: all 0.3s ease;
      animation: logoBump 4s ease-in-out infinite;
    }
    
    .logo-3d-float:active .logo-dynamic {
      animation: logoFlip 0.8s ease-in-out;
    }
    
    /* v1.5 Premium Button Effects */
    .btn-press{transition:all .15s cubic-bezier(0.4, 0, 0.2, 1)}
    .btn-press:active{transform:scale(.96)}
    .btn-premium{
      position:relative;
      overflow:hidden;
      transition:all .4s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow:0 4px 16px rgba(99,102,241,0.3),inset 0 1px 0 rgba(255,255,255,0.1);
    }
    .btn-premium::before{
      content:'';
      position:absolute;
      top:0;
      left:-100%;
      width:100%;
      height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
      transition:left 0.5s ease;
    }
    .btn-premium:hover{
      transform:translateY(-2px);
      box-shadow:0 8px 24px rgba(99,102,241,0.5),0 0 40px rgba(139,92,246,0.3),inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .btn-premium:hover::before{
      left:100%;
    }
    .btn-premium:active{
      transform:translateY(0) scale(0.98);
    }
    
    /* Card entrance stagger */
    .stagger-1{animation-delay:.05s}
    .stagger-2{animation-delay:.1s}
    .stagger-3{animation-delay:.15s}
    .stagger-4{animation-delay:.2s}
    
    /* ===== MOBILE OPTIMIZATION ===== */
    @media (max-width: 768px) {
      /* Reduce cloud sizes on mobile */
      .c1,.c2,.c3,.c4,.c5,.c6,.c7,.c8,.c9{
        width:250px!important;
        height:100px!important;
      }
      
      /* Optimize toast for mobile */
      .toast-enter{
        min-width:280px!important;
        max-width:calc(100vw - 32px)!important;
        font-size:14px!important;
        padding:12px 16px!important;
      }
      
      /* Smaller glass cards on mobile */
      .glass-strong{
        padding:16px!important;
      }
      
      /* Adjust animations for mobile */
      .hover-lift:active{
        transform:translateY(-2px) scale(1.005);
      }
      
      /* Better button sizing for touch */
      button{
        min-height:44px;
        min-width:44px;
      }
      
      /* Optimize text sizing */
      .text-base{font-size:15px!important}
      .text-sm{font-size:13px!important}
      .text-xs{font-size:11px!important}
      
      /* MOBILE MAP FIX: Ensure markers are visible on mobile */
      .leaflet-marker-pane,
      .leaflet-overlay-pane {
        z-index: 1000 !important;
        pointer-events: auto !important;
      }
      
      .leaflet-marker-pane svg,
      .leaflet-overlay-pane svg {
        pointer-events: auto !important;
        touch-action: auto !important;
      }
      
      /* Make markers bigger and more visible on mobile */
      .leaflet-marker-pane svg circle,
      .leaflet-overlay-pane svg circle {
        r: 12 !important; /* Larger radius on mobile */
        stroke-width: 4px !important;
        stroke: #ffffff !important;
        fill-opacity: 1 !important;
        stroke-opacity: 1 !important;
      }
      
      /* Ensure pulsing animations work on mobile */
      .pulsing-marker path,
      .pulsing-marker circle {
        animation: markerPulse 2s ease-in-out infinite, markerGlow 2s ease-in-out infinite !important;
      }
    }
    
    @media (max-width: 640px) {
      /* Even smaller on phones */
      body{
        font-size:14px;
      }
      
      /* Reduce header size */
      h1,h2,h3{
        font-size:1.25rem!important;
      }
      
      /* Stack buttons vertically on small screens */
      .flex-wrap{
        flex-direction:column!important;
        width:100%;
      }
      .flex-wrap > button{
        width:100%;
      }
      
      /* Full width inputs */
      input[type="file"],
      textarea,
      select{
        font-size:16px!important; /* Prevents zoom on iOS */
      }
      
      /* Adjust toast position for mobile */
      .fixed.top-20{
        top:70px!important;
        right:8px!important;
        left:8px!important;
      }
    }
    
    /* Landscape phone optimization */
    @media (max-width: 896px) and (orientation: landscape) {
      .sky,.sky-dim,.cloud{
        display:none; /* Hide animations in landscape for better performance */
      }
      body{
        background:#020408;
      }
      /* Reduce animation intensity on mobile for better performance */
      .animate-floatMedium,.animate-floatElegant,.animate-breathe{animation-duration:10s!important}
    }
    
    /* Touch-friendly improvements */
    @media (hover: none) and (pointer: coarse) {
      /* Better tap targets */
      button, a, input[type="button"]{
        min-height:48px;
        padding:12px 20px;
      }
      
      /* Remove glass hover effect on touch */
      .glass-hover:hover{
        transform:none;
        box-shadow:0 10px 30px rgba(0,0,0,.3);
      }
      
      /* Disable hover scale on touch devices */
      *:hover{
        transform:none!important;
      }
    }
    
    /* Mobile-specific improvements for all sections */
    @media (max-width: 768px) {
      /* Make hero text responsive */
      .text-5xl {
        font-size: 1.75rem !important;
        line-height: 1.2 !important;
      }
      
      .text-xl {
        font-size: 0.95rem !important;
      }
      
      /* Reduce all icon sizes on mobile */
      i[data-lucide], svg.lucide {
        width: 1rem !important;
        height: 1rem !important;
      }
      
      /* Reduce button icon sizes on mobile */
      button svg.w-5,
      button svg.w-7 {
        width: 1rem !important;
        height: 1rem !important;
      }
      
      /* Reduce large icon container sizes in Ghost Whistle */
      .w-14.h-14 {
        width: 2rem !important;
        height: 2rem !important;
      }
      
      .w-16.h-16 {
        width: 2.5rem !important;
        height: 2.5rem !important;
      }
      
      /* Make emoji in headings smaller on mobile */
      h1 {
        font-size: 1.5rem !important;
        line-height: 1.3 !important;
      }
      
      .text-3xl {
        font-size: 1.5rem !important;
      }
      
      .text-4xl {
        font-size: 1.75rem !important;
      }
      
      /* Reduce padding on large visual buttons (Explore Services, Connect Wallet) */
      .p-12 {
        padding: 1.5rem !important;

  <!-- Dynamic Loading Animation Styles -->
  <style>
    /* Loading Screen - Professional Dark */
    #dynamicLoader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000;
      background-image: 
        radial-gradient(ellipse at top, rgba(20, 20, 30, 0.4) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, rgba(10, 10, 20, 0.3) 0%, transparent 50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 99999;
      transition: opacity 1s ease-out, visibility 1s ease-out;
      overflow: hidden;
    }
    
    #dynamicLoader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    /* Animated Grid Background */
    #dynamicLoader::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(50, 50, 80, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(50, 50, 80, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      opacity: 0.5;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }
    
    /* Floating Particles Background */
    #dynamicLoader::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, rgba(100, 100, 200, 0.2), transparent),
        radial-gradient(2px 2px at 60% 70%, rgba(80, 80, 180, 0.2), transparent),
        radial-gradient(1px 1px at 50% 50%, rgba(120, 120, 220, 0.2), transparent),
        radial-gradient(1px 1px at 80% 10%, rgba(90, 90, 200, 0.2), transparent),
        radial-gradient(2px 2px at 90% 60%, rgba(110, 110, 210, 0.2), transparent);
      background-size: 200% 200%;
      animation: particleFloat 15s ease-in-out infinite;
    }
    
    @keyframes particleFloat {
      0%, 100% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
    }
    
    /* Loader Container */
    .loader-container {
      position: relative;
      width: 320px;
      height: 320px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    
    /* Hexagonal Frame */
    .hex-frame {
      position: absolute;
      width: 280px;
      height: 280px;
      animation: hexRotate 20s linear infinite;
    }
    
    .hex-frame::before,
    .hex-frame::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 100%;
      height: 100%;
      border: 1px solid rgba(100, 100, 200, 0.2);
      clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
    }
    
    .hex-frame::after {
      width: 90%;
      height: 90%;
      border-color: rgba(120, 120, 220, 0.15);
      animation: hexPulse 3s ease-in-out infinite;
    }
    
    @keyframes hexRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes hexPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.6; }
    }
    
    /* Animated Logo */
    .loader-logo {
      position: relative;
      width: 120px;
      height: 120px;
      z-index: 10;
      animation: logoFloat 4s ease-in-out infinite;
      filter: drop-shadow(0 0 40px rgba(80, 80, 160, 0.4)) 
              drop-shadow(0 0 80px rgba(60, 60, 140, 0.3));
    }
    
    .loader-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      animation: logoSpin 12s linear infinite, logoPulseSubtle 3s ease-in-out infinite;
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    @keyframes logoSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes logoPulseSubtle {
      0%, 100% { opacity: 0.9; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    
    /* Professional Rotating Rings */
    .ring {
      position: absolute;
      border-radius: 50%;
      border: 1px solid transparent;
      animation: ringRotate 4s linear infinite;
    }
    
    .ring:nth-child(1) {
      width: 260px;
      height: 260px;
      border-top: 1px solid rgba(100, 100, 200, 0.25);
      border-right: 1px solid rgba(100, 100, 200, 0.15);
      animation-duration: 8s;
    }
    
    .ring:nth-child(2) {
      width: 220px;
      height: 220px;
      border-top: 1px solid rgba(80, 80, 180, 0.3);
      border-left: 1px solid rgba(80, 80, 180, 0.2);
      animation-duration: 6s;
      animation-direction: reverse;
    }
    
    .ring:nth-child(3) {
      width: 180px;
      height: 180px;
      border-bottom: 1px solid rgba(120, 120, 220, 0.25);
      border-right: 1px solid rgba(120, 120, 220, 0.15);
      animation-duration: 10s;
    }
    
    .ring:nth-child(4) {
      width: 140px;
      height: 140px;
      border-top: 1px solid rgba(90, 90, 200, 0.3);
      border-bottom: 1px solid rgba(90, 90, 200, 0.2);
      animation-duration: 5s;
      animation-direction: reverse;
    }
    
    @keyframes ringRotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Data Stream Particles */
    .data-particle {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: rgba(100, 100, 200, 0.6);
      box-shadow: 0 0 10px rgba(100, 100, 200, 0.4);
      animation: dataOrbit 5s linear infinite;
    }
    
    .data-particle:nth-child(5) {
      animation-delay: 0s;
      animation-duration: 7s;
    }
    
    .data-particle:nth-child(6) {
      animation-delay: -1.5s;
      animation-duration: 6s;
    }
    
    .data-particle:nth-child(7) {
      animation-delay: -3s;
      animation-duration: 8s;
    }
    
    .data-particle:nth-child(8) {
      animation-delay: -4.5s;
      animation-duration: 5.5s;
    }
    
    @keyframes dataOrbit {
      0% {
        transform: rotate(0deg) translateX(130px) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: rotate(360deg) translateX(130px) rotate(-360deg);
        opacity: 0;
      }
    }
    
    /* Subtle Glow Core */
    .glow-core {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(80, 80, 160, 0.15) 0%, rgba(60, 60, 140, 0.08) 40%, transparent 70%);
      animation: coreBreath 4s ease-in-out infinite;
      filter: blur(30px);
    }
    
    @keyframes coreBreath {
      0%, 100% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.6;
      }
    }
    
    /* Loading Status */
    .loading-status {
      position: absolute;
      bottom: -80px;
      font-size: 12px;
      font-weight: 500;
      color: rgba(150, 150, 220, 0.6);
      letter-spacing: 4px;
      animation: statusPulse 2s ease-in-out infinite;
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
    }
    
    @keyframes statusPulse {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }
    
    /* Scanning Beam */
    .scan-beam {
      position: absolute;
      width: 120%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(100, 100, 200, 0.4), transparent);
      animation: beamScan 3s linear infinite;
      box-shadow: 0 0 15px rgba(100, 100, 200, 0.3);
    }
    
    @keyframes beamScan {
      0% {
        top: -10%;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
    
    /* Energy Ripples */
    .energy-ripple {
      position: absolute;
      border: 1px solid rgba(100, 100, 200, 0.2);
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: rippleExpand 3s ease-out infinite;
    }
    
    .energy-ripple:nth-child(10) {
      animation-delay: 0s;
    }
    
    .energy-ripple:nth-child(11) {
      animation-delay: 0.6s;
    }
    
    .energy-ripple:nth-child(12) {
      animation-delay: 1.2s;
    }
    
    .energy-ripple:nth-child(13) {
      animation-delay: 1.8s;
    }
    
    .energy-ripple:nth-child(14) {
      animation-delay: 2.4s;
    }
    
    @keyframes rippleExpand {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
    
    /* Progress Bar - Refined */
    .progress-container {
      position: absolute;
      bottom: -120px;
      width: 400px;
      height: 2px;
      background: rgba(100, 100, 200, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, 
        transparent,
        rgba(100, 100, 200, 0.4),
        rgba(120, 120, 220, 0.6),
        rgba(100, 100, 200, 0.4),
        transparent
      );
      background-size: 200% 100%;
      border-radius: 10px;
      animation: progressFlow 2s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(100, 100, 200, 0.3);
    }
    
    @keyframes progressFlow {
      0% { 
        transform: translateX(-100%);
        background-position: 0% 0%;
      }
      100% { 
        transform: translateX(100%);
        background-position: 200% 0%;
      }
    }
    
    /* Privacy Quote Section */
    .privacy-quote-container {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 700px;
      text-align: center;
      z-index: 3;
      padding: 0 20px;
    }
    
    .privacy-quote {
      font-size: 16px;
      font-weight: 400;
      color: rgba(180, 180, 240, 0.8);
      line-height: 1.8;
      font-style: italic;
      letter-spacing: 0.5px;
      opacity: 0;
      animation: quoteFadeIn 1s ease-out forwards;
      text-shadow: 0 0 20px rgba(100, 100, 200, 0.2);
      font-family: 'Georgia', serif;
    }
    
    @keyframes quoteFadeIn {
      0% { 
        opacity: 0;
        transform: translateY(20px);
      }
      100% { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .quote-author {
      margin-top: 12px;
      font-size: 13px;
      color: rgba(140, 140, 200, 0.6);
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-family: 'Courier New', monospace;
      opacity: 0;
      animation: authorFadeIn 1s ease-out 0.3s forwards;
    }
    
    @keyframes authorFadeIn {
      0% { 
        opacity: 0;
        transform: translateY(10px);
      }
      100% { 
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Typewriter Effect */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid rgba(100, 100, 200, 0.5);
      white-space: nowrap;
      animation: typing 3s steps(80, end) forwards, blink 0.75s step-end infinite;
      display: inline-block;
      max-width: 100%;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: rgba(100, 100, 200, 0.5); }
    }
  </style>

  <style>
    body {
      background: #000000 !important;
      background-attachment: fixed !important;
      overflow-x: hidden;
    }
    
    /* Enhanced mesh overlay with animation */
    .mesh-overlay {
      animation: meshFloat 20s ease-in-out infinite;
    }
    
    @keyframes meshFloat {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(2%, 1%) rotate(0.5deg); }

  <!-- Minimalistic Dynamic Background Animation Script -->
  <script>
    (function() {
      const canvas = document.getElementById('backgroundCanvas');
      const ctx = canvas.getContext('2d');
      
      // Set canvas size
      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resizeCanvas();
      window.addEventListener('resize', resizeCanvas);
      
      // Mouse position
      let mouseX = canvas.width / 2;
      let mouseY = canvas.height / 2;
      let targetMouseX = mouseX;
      let targetMouseY = mouseY;
      
      // Track mouse movement
      document.addEventListener('mousemove', (e) => {
        targetMouseX = e.clientX;
        targetMouseY = e.clientY;
      });
      
      // Smooth mouse following
      function updateMouse() {
        mouseX += (targetMouseX - mouseX) * 0.03;
        mouseY += (targetMouseY - mouseY) * 0.03;
      }
      
      // Minimalistic gradient orb that follows mouse
      class GradientOrb {
        constructor(offsetX, offsetY, hue, size, speed) {
          this.offsetX = offsetX;
          this.offsetY = offsetY;
          this.hue = hue;
          this.size = size;
          this.speed = speed;
          this.x = canvas.width / 2;
          this.y = canvas.height / 2;
        }
        
        update() {
          const targetX = mouseX + this.offsetX;
          const targetY = mouseY + this.offsetY;
          this.x += (targetX - this.x) * this.speed;
          this.y += (targetY - this.y) * this.speed;
        }
        
        draw() {
          const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
          gradient.addColorStop(0, `hsla(${this.hue}, 50%, 40%, 0.015)`);
          gradient.addColorStop(0.5, `hsla(${this.hue}, 40%, 35%, 0.005)`);
          gradient.addColorStop(1, `hsla(${this.hue}, 30%, 30%, 0)`);
          
          ctx.fillStyle = gradient;
          ctx.fillRect(this.x - this.size, this.y - this.size, this.size * 2, this.size * 2);
        }
      }
      
      // Floating ambient particle
      class AmbientParticle {
        constructor() {
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
          this.baseX = this.x;
          this.baseY = this.y;
          this.vx = (Math.random() - 0.5) * 0.3;
          this.vy = (Math.random() - 0.5) * 0.3;
          this.size = Math.random() * 1.5 + 0.5;
          this.opacity = Math.random() * 0.08 + 0.02;
          this.hue = Math.random() * 40 + 190; // Blue range
        }
        
        update() {
          // Gentle floating motion
          this.x += this.vx;
          this.y += this.vy;
          
          // Subtle mouse repulsion
          const dx = this.x - mouseX;
          const dy = this.y - mouseY;
          const distance = Math.sqrt(dx * dx + dy * dy);
          const minDistance = 200;
          
          if (distance < minDistance && distance > 0) {
            const force = (minDistance - distance) / minDistance * 0.5;
            this.x += (dx / distance) * force;
            this.y += (dy / distance) * force;
          }
          
          // Gentle boundary wrap
          if (this.x < 0) this.x = canvas.width;
          if (this.x > canvas.width) this.x = 0;
          if (this.y < 0) this.y = canvas.height;
          if (this.y > canvas.height) this.y = 0;
        }
        
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `hsla(${this.hue}, 40%, 50%, ${this.opacity})`;
          ctx.fill();
        }
      }
      
      // Cursor dots that follow mouse
      class CursorDot {
        constructor(delay, distance, size) {
          this.x = canvas.width / 2;
          this.y = canvas.height / 2;
          this.delay = delay;
          this.distance = distance;
          this.size = size;
          this.angle = Math.random() * Math.PI * 2;
          this.angleSpeed = (Math.random() - 0.5) * 0.02;
          this.opacity = Math.random() * 0.08 + 0.05;
        }
        
        update() {
          // Follow mouse with delay
          const targetX = mouseX + Math.cos(this.angle) * this.distance;
          const targetY = mouseY + Math.sin(this.angle) * this.distance;
          this.x += (targetX - this.x) * this.delay;
          this.y += (targetY - this.y) * this.delay;
          
          // Rotate angle slowly
          this.angle += this.angleSpeed;
        }
        
        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = `rgba(80, 150, 200, ${this.opacity})`;
          ctx.shadowBlur = 3;
          ctx.shadowColor = `rgba(80, 150, 200, ${this.opacity * 0.2})`;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }
      
      // Create minimal elements
      const orbs = [
        new GradientOrb(-80, -60, 210, 300, 0.02),
        new GradientOrb(100, 80, 230, 250, 0.015),
      ];
      
      const particles = [];
      for (let i = 0; i < 25; i++) {
        particles.push(new AmbientParticle());
      }
      
      // Create cursor dots
      const cursorDots = [];
      for (let i = 0; i < 8; i++) {
        const delay = 0.05 + (i * 0.03);
        const distance = 20 + (i * 8);
        const size = 3 - (i * 0.2);
        cursorDots.push(new CursorDot(delay, distance, size));
      }
      
      // Animation loop
      function animate() {
        // Clear canvas
        ctx.fillStyle = 'rgba(0, 0, 0, 0.12)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Update mouse position smoothly
        updateMouse();
        
        // Draw orbs
        orbs.forEach(orb => {
          orb.update();
          orb.draw();
        });
        
        // Draw particles
        particles.forEach(particle => {
          particle.update();
          particle.draw();
        });
        
        // Draw cursor dots
        cursorDots.forEach(dot => {
          dot.update();
          dot.draw();
        });
        
        requestAnimationFrame(animate);
      }
      
      // Start animation
      animate();
      
      console.log('✨ Minimalistic Dynamic Background - ACTIVATED');
    })();
  </script>
