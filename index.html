    // Anonymous Relay Service - Terminal Theme
    function AnonymousRelayService({ setStep, pushToast }) {
      const [wallet, setWallet] = useState(null);
      const [walletAddress, setWalletAddress] = useState(null);
      const [connecting, setConnecting] = useState(false);
      const [tokenBalance, setTokenBalance] = useState(0);
      const [tokenAccountAddress, setTokenAccountAddress] = useState(null);
      const [connectionMode, setConnectionMode] = useState('online');
      const [recipient, setRecipient] = useState('');
      const [amount, setAmount] = useState('');
      const [privacyLevel, setPrivacyLevel] = useState(5);
      const [relayHistory, setRelayHistory] = useState(() => {
        try {
          const saved = localStorage.getItem('ghost_anonymous_relay_history');
          return saved ? JSON.parse(saved) : [];
        } catch {
          return [];
        }
      });
      const [creating, setCreating] = useState(false);
      const [qrCodeImage, setQrCodeImage] = useState('');
      const [showQRModal, setShowQRModal] = useState(false);
      const [globalNodes, setGlobalNodes] = useState([]);
      const wsRef = useRef(null);

      useEffect(() => {
        autoConnectWallet();
        fetchGlobalNodesForRelay();
        connectToRelayNetwork();
        
        // Refresh nodes every 10 seconds
        const interval = setInterval(() => {
          fetchGlobalNodesForRelay();
        }, 10000);
        
        return () => clearInterval(interval);
      }, []);
      
      // Persist relay history to localStorage
      useEffect(() => {
        try {
          localStorage.setItem('ghost_anonymous_relay_history', JSON.stringify(relayHistory));
          console.log('💾 Saved anonymous relay history:', relayHistory.length, 'items');
        } catch (err) {
          console.error('Failed to save relay history:', err);
        }
      }, [relayHistory]);

      const autoConnectWallet = async () => {
        // Prefer mobile in-app wallet
        try {
          const saved = localStorage.getItem('ghost_mobile_address');
          if (saved) {
            setWalletAddress(saved);
            await loadTokenBalance(new solanaWeb3.PublicKey(saved));
            return;
          }
        } catch {}
        // Fallback to Phantom (trusted)
        try {
          if (window.solana && window.solana.isPhantom) {
            const response = await window.solana.connect({ onlyIfTrusted: true });
            setWallet(window.solana);
            setWalletAddress(response.publicKey.toString());
            await loadTokenBalance(response.publicKey);
          }
        } catch (err) {
          console.log('Auto-connect failed:', err);
        }
      };
      
      const fetchGlobalNodesForRelay = async () => {
        try {
          console.log('🔄 Fetching relay nodes from API...');
          const response = await fetch('http://localhost:8080/api/nodes', {
            headers: { 'Authorization': 'Bearer FREE_ACCESS' }
          });
          const data = await response.json();
          const nodes = data.nodes || [];
          setGlobalNodes(nodes);
          console.log('📡 Loaded', nodes.length, 'relay nodes:', nodes.map(n => ({
            id: n.id,
            wallet: n.walletAddress?.slice(0,8) + '...',
            region: n.region
          })));
        } catch (err) {
          console.error('❌ Failed to fetch relay nodes:', err);
        }
      };
      
      const connectToRelayNetwork = () => {
        try {
          console.log('🔌 Attempting to connect WebSocket to ws://localhost:8080...');
          const ws = new WebSocket('ws://localhost:8080');
          
          ws.onopen = () => {
            console.log('✅ WebSocket CONNECTED! State:', ws.readyState);
            // Register this WebSocket for relay broadcasts (FREE_ACCESS for internal network)
            const registerMsg = {
                type: 'register',
              nodeId: `frontend-${Date.now()}`,
              walletAddress: walletAddress || 'not-connected-yet',
              region: Intl.DateTimeFormat().resolvedOptions().timeZone,
              accessToken: 'FREE_ACCESS'
            };
            console.log('📤 Sending register:', registerMsg);
            ws.send(JSON.stringify(registerMsg));
          };
          
          ws.onmessage = (event) => {
            try {
              const message = JSON.parse(event.data);
              
              switch (message.type) {
                case 'registered':
                  console.log('✅ Registration confirmed by signaling server');
                  break;
                
                case 'node_list':
                  console.log('📡 Received node list:', message.nodes?.length, 'nodes');
                  if (message.nodes) setGlobalNodes(message.nodes);
                  break;
                
                case 'relay_request':
                  console.log('🔒 Received relay request:', message);
                  handleIncomingRelay(message);
                  break;
                
                case 'relay_forward':
                  console.log('🔄 Relay forward:', message.data);
                  // Update relay history to show progress
                  setRelayHistory(prev => prev.map(relay => {
                    if (relay.id === message.data.requestId) {
                      const currentHop = (relay.currentHop || 1) + 1;
                      return {
                        ...relay,
                        status: 'forwarding',
                        currentHop: currentHop,
                        progress: Math.round((currentHop / relay.hops) * 100)
                      };
                    }
                    return relay;
                  }));
                  break;
                
                case 'RELAY_COMPLETED':
                  console.log('🎉 Relay completed:', message);
                  // Update relay status to completed
                  setRelayHistory(prev => prev.map(relay => {
                    if (relay.id === message.requestId) {
                      return {
                        ...relay,
                        status: 'completed',
                        finalSignature: message.signature,
                        completedAt: new Date().toLocaleTimeString(),
                        progress: 100
                      };
                    }
                    return relay;
                  }));
                  pushToast(`✅ Relay #${message.requestId} completed successfully!`, 'ok');
                  break;
                
                case 'relay-stats':
                  console.log('📊 Relay stats update:', message);
                  break;
                
                default:
                  console.log('⚠️ Unknown message type:', message.type);
              }
            } catch (err) {
              console.error('❌ Error parsing WebSocket message:', err);
            }
          };
          
          ws.onerror = (err) => {
            console.error('❌ WebSocket ERROR:', err);
            console.error('❌ WebSocket state at error:', ws.readyState);
          };
          
          ws.onclose = (event) => {
            console.log('🔌 WebSocket CLOSED! Code:', event.code, 'Reason:', event.reason);
            wsRef.current = null;
            setTimeout(() => {
              console.log('🔄 Reconnecting in 5s...');
              connectToRelayNetwork();
            }, 5000);
          };
          
          wsRef.current = ws;
          console.log('💾 WebSocket stored in ref, current state:', ws.readyState);
        } catch (err) {
          console.error('❌ Exception creating WebSocket:', err);
        }
      };

      const connectWallet = async () => {
        // On mobile: open in-app wallet
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile) {
          window.dispatchEvent(new Event('open-mobile-wallet'));
          return;
        }
        if (!window.solana) {
          pushToast('Please install Phantom wallet', 'err');
          return;
        }
        setConnecting(true);
        try {
          const resp = await window.solana.connect();
          setWallet(window.solana);
          setWalletAddress(resp.publicKey.toString());
          await loadTokenBalance(resp.publicKey);
          pushToast('Wallet connected!', 'ok');
        } catch (err) {
          pushToast('Connection failed: ' + err.message, 'err');
        } finally {
          setConnecting(false);
        }
      };

      // Helper: Get Pool PDA
      const getPoolPDA = async () => {
        const [pda] = await solanaWeb3.PublicKey.findProgramAddress(
          [new TextEncoder().encode('pool')],
          new solanaWeb3.PublicKey('2uZWi6wC6CumhcCDCuNZcBaDSd7UJKf4BKreWdx1Pyaq')
        );
        return pda;
      };
      
      // Helper: Get Pool Vault PDA
      const getPoolVaultPDA = async () => {
        const poolPDA = await getPoolPDA();
        const TOKEN_MINT = new solanaWeb3.PublicKey('6Hb2xgEhyN9iVVH3cgSxYjfN774ExzgiCftwiWdjpump');
        const [vaultPDA] = await solanaWeb3.PublicKey.findProgramAddress(
          [new TextEncoder().encode('vault'), poolPDA.toBuffer(), TOKEN_MINT.toBuffer()],
          new solanaWeb3.PublicKey('2uZWi6wC6CumhcCDCuNZcBaDSd7UJKf4BKreWdx1Pyaq')
        );
        return vaultPDA;
      };

      const loadTokenBalance = async (publicKey) => {
        try {
          const connection = new solanaWeb3.Connection('https://mainnet.helius-rpc.com/?api-key=413dfeef-84d4-4a37-98a7-1e0716bfc4ba');
          const TOKEN_MINT = new solanaWeb3.PublicKey('6Hb2xgEhyN9iVVH3cgSxYjfN774ExzgiCftwiWdjpump');
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(publicKey, { mint: TOKEN_MINT });
          if (tokenAccounts.value.length > 0) {
            const balance = tokenAccounts.value[0].account.data.parsed.info.tokenAmount.uiAmount;
            const accountAddress = tokenAccounts.value[0].pubkey.toString();
            setTokenBalance(balance);
            setTokenAccountAddress(accountAddress);
            console.log('💰 Token balance:', balance, '$WHISTLE');
          }
        } catch (err) {
          console.error('Failed to load balance:', err);
        }
      };

      const generateQRCode = async (data) => {
        try {
          if (typeof QRCode === 'undefined') {
            console.error('QRCode library not loaded');
            return null;
          }
          
          const qr = new QRCode(document.createElement('div'), {
            text: JSON.stringify(data),
            width: 512,
            height: 512,
            colorDark: '#000000',
            colorLight: '#ffffff',
            correctLevel: QRCode.CorrectLevel.H
          });
          const canvas = qr._el.querySelector('canvas');
          const imgData = canvas.toDataURL('image/png');
          setQrCodeImage(imgData);
          return imgData;
        } catch (err) {
          console.error('QR generation failed:', err);
          return null;
        }
      };

      const downloadQRCode = () => {
        if (!qrCodeImage) return;
        const link = document.createElement('a');
        link.href = qrCodeImage;
        link.download = `ghost-relay-${Date.now()}.png`;
        link.click();
      };

      const createRelayRequest = async () => {
        if (!walletAddress) {
          const saved = localStorage.getItem('ghost_mobile_address');
          if (saved) setWalletAddress(saved);
        }
        if (!walletAddress) {
          pushToast('Create or import a mobile wallet from the navbar first', 'err');
          return;
        }
        if (!recipient || !amount) {
          pushToast('Please fill all fields', 'err');
          return;
        }
        
        // Validate recipient address
        try {
          new solanaWeb3.PublicKey(recipient);
        } catch (err) {
          pushToast('❌ Invalid Solana address', 'err');
          return;
        }
        
        setCreating(true);
        try {
          const connection = new solanaWeb3.Connection('https://mainnet.helius-rpc.com/?api-key=413dfeef-84d4-4a37-98a7-1e0716bfc4ba', 'confirmed');
          const recipientPubkey = new solanaWeb3.PublicKey(recipient);
          const userPubkey = new solanaWeb3.PublicKey(walletAddress);
          
          // Calculate relay fee (5 $WHISTLE per hop)
          const relayFee = privacyLevel * 5;
          const relayFeeTokens = relayFee * 1_000_000; // 6 decimals
          
          console.log(`🔒 Creating anonymous relay:`, {
            recipient: recipient,
            amount: amount,
            hops: privacyLevel,
            fee: relayFee,
            mode: connectionMode
          });
          
          console.log('📊 Available globalNodes:', globalNodes.length, globalNodes);
          
          // Select relay nodes (only bootstrap nodes that are active and have proper relay support)
          console.log('🔍 Checking globalNodes for bootstrap nodes:', globalNodes.map(n => ({
            id: n.id,
            walletAddress: n.walletAddress ? n.walletAddress.slice(0, 8) + '...' : 'none',
            status: n.status,
            hasId: !!n.id,
            isBootstrap: n.id && n.id.startsWith('bootstrap-node-')
          })));
          
          const eligibleNodes = globalNodes.filter(n => 
            n.walletAddress && 
            n.walletAddress !== walletAddress &&
            n.id && 
            n.id.includes('bootstrap-node') // More flexible: includes instead of startsWith
          );
          
          console.log('✅ Eligible nodes after filter:', eligibleNodes.length, eligibleNodes);
          
          // Check if we have enough relay nodes
          if (eligibleNodes.length < privacyLevel) {
            pushToast(`⚠️ Not enough relay nodes. Need ${privacyLevel}, found ${eligibleNodes.length}. Only ${globalNodes.filter(n => n.id && n.id.startsWith('bootstrap-node-')).length} bootstrap nodes available.`, 'err');
            setCreating(false);
            return;
          }
          
          // Sort by reputation and select top nodes
          const selectedNodes = eligibleNodes
            .sort((a, b) => (b.reputation || 0) - (a.reputation || 0))
            .slice(0, privacyLevel);
          
          console.log('🔗 Selected relay nodes:', selectedNodes.map(n => ({
            id: n.id,
            region: n.region,
            reputation: n.reputation
          })));
          
          // Step 1: CREATE RELAY INSTRUCTIONS (what the final node will execute)
          // This is the ANONYMOUS part - it will be sent by the last relay node
          const relayInstructions = {
            type: 'sol_transfer',
            recipient: recipient,
            lamports: parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL,
            timestamp: Date.now()
          };
          
          // Step 2: ENCRYPT RELAY INSTRUCTIONS (Onion routing)
          // Each layer is encrypted for the next hop
          let encryptedPayload = JSON.stringify(relayInstructions);
          
          // Encrypt in reverse order (last hop first)
          for (let i = selectedNodes.length - 1; i >= 0; i--) {
            const node = selectedNodes[i];
            const layer = {
              nextHop: i < selectedNodes.length - 1 ? selectedNodes[i + 1].walletAddress : null,
              payload: encryptedPayload,
              hopIndex: i,
              timestamp: Date.now()
            };
            // Simple base64 encoding (in production, use actual encryption with node's public key)
            encryptedPayload = btoa(JSON.stringify(layer));
          }
          
          console.log('🔐 Payload encrypted with', privacyLevel, 'layers');
          
          // Step 3: CREATE RELAY REQUEST (Smart contract call)
          const programId = new solanaWeb3.PublicKey('2uZWi6wC6CumhcCDCuNZcBaDSd7UJKf4BKreWdx1Pyaq');
          const poolPDA = await getPoolPDA();
          const relayFeeTokensAmount = relayFee * 1_000_000; // Convert to 6 decimals
          
          // Get user's WHISTLE token account
          const whistleMint = new solanaWeb3.PublicKey('6Hb2xgEhyN9iVVH3cgSxYjfN774ExzgiCftwiWdjpump');
          const tokenAccounts = await connection.getParsedTokenAccountsByOwner(userPubkey, {
            mint: whistleMint
          });
          
          if (tokenAccounts.value.length === 0) {
            pushToast('❌ No WHISTLE token account found', 'err');
            return;
          }
          
          const userTokenAccount = tokenAccounts.value[0].pubkey;
          
          // Get pool vault PDA (must match the Rust ATA derivation)
          const poolVault = solanaWeb3.PublicKey.findProgramAddressSync(
            [
              poolPDA.toBuffer(),
              new solanaWeb3.PublicKey('TokenkegQfeZyiNwAJbNbGKPFXCWuBvf9Ss623VQ5DA').toBuffer(),
              whistleMint.toBuffer()
            ],
            new solanaWeb3.PublicKey('ATokenGPvbdGVxr1b2hvZbsiqW5xWH25efTNsLJA8knL')
          )[0];
          
          // Create relay request PDA - need to get the current total_relay_requests from pool
          const poolAccount = await connection.getAccountInfo(poolPDA);
          if (!poolAccount) {
            pushToast('❌ Pool account not found', 'err');
            return;
          }
          
          // Read total_relay_requests from pool data (offset 120 in StakingPool struct)
          // 8 (discriminator) + 32 (authority) + 32 (whistle_mint) + 8*6 (u64 fields) = 120
          const poolData = poolAccount.data;
          const totalRelayRequests = new DataView(poolData.buffer).getBigUint64(120, true);
          const requestId = Number(totalRelayRequests) + 1;
          
          // Create relay request PDA (must match Rust: &(pool.total_relay_requests + 1).to_le_bytes())
          const requestIdBuffer = Buffer.alloc(8);
          requestIdBuffer.writeBigUInt64LE(BigInt(requestId));
          
          const [relayRequestPDA] = await solanaWeb3.PublicKey.findProgramAddress(
            [
              Buffer.from('relay'),
              userPubkey.toBytes(),
              requestIdBuffer
            ],
            programId
          );
          
          // Build create_relay_request instruction with correct discriminator
          // Anchor discriminator: sha256("global:create_relay_request")[:8] = [196, 238, 60, 58, 209, 166, 136, 86]
          const instructionData = Buffer.alloc(17);
          instructionData.set([196, 238, 60, 58, 209, 166, 136, 86], 0); // discriminator (8 bytes)
          instructionData.writeUInt8(privacyLevel, 8); // num_hops (u8)
          instructionData.writeBigUInt64LE(BigInt(relayFeeTokensAmount), 9); // relay_fee (u64)
          
          console.log('📦 Instruction data:', {
            discriminator: Array.from(instructionData.slice(0, 8)),
            numHops: privacyLevel,
            relayFee: relayFeeTokensAmount,
            dataHex: instructionData.toString('hex')
          });
          
          const createRelayInstruction = new solanaWeb3.TransactionInstruction({
            keys: [
              { pubkey: relayRequestPDA, isSigner: false, isWritable: true },
              { pubkey: poolPDA, isSigner: false, isWritable: true },
              { pubkey: userPubkey, isSigner: true, isWritable: true },
              { pubkey: userTokenAccount, isSigner: false, isWritable: true },
              { pubkey: poolVault, isSigner: false, isWritable: true },
              { pubkey: TOKEN_PROGRAM_ID, isSigner: false, isWritable: false },
              { pubkey: solanaWeb3.SystemProgram.programId, isSigner: false, isWritable: false }
            ],
            programId: programId,
            data: instructionData
          });
          
          // Add SOL transfer to first relay node
          if (!selectedNodes || selectedNodes.length === 0) {
            throw new Error('No relay nodes selected. This should not happen.');
          }
          
          const solTransferToFirstNode = solanaWeb3.SystemProgram.transfer({
            fromPubkey: userPubkey,
            toPubkey: new solanaWeb3.PublicKey(selectedNodes[0].walletAddress),
            lamports: Math.floor(parseFloat(amount) * solanaWeb3.LAMPORTS_PER_SOL)
          });
          
          const relayTransaction = new solanaWeb3.Transaction()
            .add(createRelayInstruction)
            .add(solTransferToFirstNode); // Add SOL transfer
          const { blockhash } = await connection.getLatestBlockhash();
          relayTransaction.recentBlockhash = blockhash;
          relayTransaction.feePayer = userPubkey;
          
          // Sign and send relay request creation
          const signedRelayTx = await wallet.signTransaction(relayTransaction);
          const relaySignature = await connection.sendRawTransaction(signedRelayTx.serialize());
          await connection.confirmTransaction(relaySignature, 'confirmed');
          
          console.log('💰 Relay request created:', relaySignature);
          console.log(`💸 Sent ${amount} SOL to first relay node:`, selectedNodes[0].walletAddress);
          pushToast(`💰 Created relay request + sent ${amount} SOL to relay`, 'ok');
          
          const relayData = {
            type: 'ghost_relay',
            requestId: requestId,
            recipient: recipient,
            amount: amount,
            hops: privacyLevel,
            fee: relayFee,
            relaySignature: relaySignature,
            relayRequestPDA: relayRequestPDA.toString(),
            selectedNodes: selectedNodes.map(n => n.walletAddress),
            encryptedPayload: encryptedPayload,
            mode: connectionMode,
            timestamp: Date.now()
          };

          // Handle different connection modes
          if (connectionMode === 'qr' || connectionMode === 'offline') {
            await generateQRCode(relayData);
            setShowQRModal(true);
            pushToast('📱 QR code generated - scan to relay offline', 'ok');
            
            setRelayHistory(prev => [{
              id: relayData.requestId,
              recipient: recipient,
              amount: amount,
              hops: privacyLevel,
              fee: relayFee,
              status: 'pending_offline',
              timestamp: new Date().toLocaleTimeString()
            }, ...prev]);
          } else if (connectionMode === 'online') {
            // Step 3: BROADCAST TO RELAY NETWORK
            console.log('🔍 WebSocket check:', {
              exists: !!wsRef.current,
              readyState: wsRef.current?.readyState,
              isOpen: wsRef.current?.readyState === WebSocket.OPEN,
              url: wsRef.current?.url
            });
            
            if (wsRef.current && wsRef.current.readyState === WebSocket.OPEN) {
              const broadcastMsg = {
                type: 'broadcast_relay_request',
                data: relayData
              };
              console.log('📤 Sending broadcast:', broadcastMsg);
              console.log('📤 Message size:', JSON.stringify(broadcastMsg).length, 'bytes');
              console.log('📤 WebSocket bufferedAmount BEFORE send:', wsRef.current.bufferedAmount);
              
              try {
                wsRef.current.send(JSON.stringify(broadcastMsg));
                console.log('📤 WebSocket bufferedAmount AFTER send:', wsRef.current.bufferedAmount);
              console.log('📡 Relay request broadcast to network');
              } catch (sendErr) {
                console.error('❌ FAILED to send broadcast:', sendErr);
                pushToast('Failed to broadcast relay request', 'err');
              }
              pushToast(`✅ Anonymous relay initiated (${privacyLevel} hops)`, 'ok');
              
            setRelayHistory(prev => [{
              id: relayData.requestId,
              recipient: recipient,
              amount: amount,
              hops: privacyLevel,
              fee: relayFee,
              relaySignature: relaySignature,
              status: 'in_transit',
              currentHop: 0,
              progress: 0,
              timestamp: new Date().toLocaleTimeString()
            }, ...prev]);
            } else {
              console.log('⚠️ WebSocket not connected, trying to reconnect...');
              connectToRelayNetwork();
              pushToast('⚠️ Not connected to relay network, trying to reconnect...', 'err');
            }
          } else {
            // Bluetooth, WiFi Direct, etc. (placeholder)
            pushToast(`⚠️ ${connectionMode} mode coming soon`, 'info');
          }
          
          // Clear form
          setRecipient('');
          setAmount('');
        } catch (err) {
          console.error('❌ Relay creation error:', err);
          
          // Enhanced error logging
          if (err.logs) {
            console.error('📋 Transaction logs:', err.logs);
          }
          
          // Parse Anchor errors
          let errorMsg = err.message;
          if (err.message && err.message.includes('0x')) {
            const errorCode = err.message.match(/0x[0-9a-fA-F]+/)?.[0];
            console.error('🔴 Error code:', errorCode);
          }
          
          pushToast(`❌ Failed to create relay: ${errorMsg}`, 'err');
        } finally {
          setCreating(false);
        }
      };

      return (
        <div className="min-h-screen bg-black p-6">
          {/* Professional Header */}
          <div className="relative overflow-hidden rounded-2xl border border-white/10 bg-black/90 backdrop-blur-3xl shadow-2xl mb-8">
            <div className="absolute inset-0 bg-gradient-to-br from-white/3 via-transparent to-white/2 opacity-50 pointer-events-none"></div>
            <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-white/20 to-transparent"></div>
            
            <div className="flex items-center justify-between px-6 py-4 border-b border-white/10 relative z-10">
              <div className="flex items-center gap-2">
                <div className="flex gap-1.5">
                  <div className="w-2 h-2 rounded-full bg-white/20"></div>
                  <div className="w-2 h-2 rounded-full bg-white/20"></div>
                  <div className="w-2 h-2 rounded-full bg-emerald-500/40"></div>
                </div>
                <span className="ml-3 text-xs font-mono text-white/40">ghost@relay</span>
              </div>
              <div className="flex items-center gap-3">
                {walletAddress ? (
                  <div className="flex items-center gap-2 px-3 py-1 rounded bg-emerald-500/10 border border-emerald-500/30 backdrop-blur-xl">
                    <div className="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div>
                    <span className="text-emerald-400 text-xs font-mono">{walletAddress.slice(0,4)}...{walletAddress.slice(-4)}</span>
                  </div>
                ) : (
                  <button onClick={connectWallet} disabled={connecting} className="px-4 py-1.5 rounded bg-white/5 border border-white/10 text-white/70 text-xs hover:bg-white/10 hover:border-white/20 transition-all backdrop-blur-xl">
                    {connecting ? 'Connecting...' : 'Connect Wallet'}
                  </button>
                )}
              </div>
            </div>
            
            <div className="p-6 relative z-10">
              <div className="flex items-center gap-2 mb-4">
                <div className="w-0.5 h-5 bg-white/30"></div>
                <h1 className="text-2xl font-black text-white">Anonymous Relay</h1>
              </div>
              
              <p className="text-white/50 text-sm mb-6 leading-relaxed">
                <span className="text-emerald-400">▸</span> Multi-hop encrypted routing
                <span className="mx-2 text-white/20">|</span>
                <span className="text-white/60">▸</span> Maximum transaction privacy
                <span className="mx-2 text-white/20">|</span>
                <span className="text-white/60">▸</span> Offline capability
              </p>

              <div className="grid grid-cols-4 gap-3">
                <div className="px-3 py-2 rounded-lg bg-black/60 border border-emerald-500/20 backdrop-blur-xl">
                  <div className="text-[10px] text-white/40 mb-1 uppercase">Balance</div>
                  <div className="text-sm font-bold text-emerald-400">{tokenBalance.toFixed(2)} $W</div>
                </div>
                <div className="px-3 py-2 rounded-lg bg-black/60 border border-white/10 backdrop-blur-xl">
                  <div className="text-[10px] text-white/40 mb-1 uppercase">Mode</div>
                  <div className="text-sm font-bold text-white/80 uppercase">{connectionMode}</div>
                </div>
                <div className="px-3 py-2 rounded-lg bg-black/60 border border-white/10 backdrop-blur-xl">
                  <div className="text-[10px] text-white/40 mb-1 uppercase">Nodes</div>
                  <div className="text-sm font-bold text-white/80">{globalNodes.length} Available</div>
                </div>
                <button 
                  onClick={() => setStep('claim-rewards')}
                  className="px-3 py-2 rounded-lg bg-emerald-500/15 border border-emerald-500/30 hover:bg-emerald-500/20 hover:border-emerald-500/40 transition-all group backdrop-blur-xl"
                >
                  <div className="text-[10px] text-emerald-400 mb-1 uppercase">Claim</div>
                  <div className="text-sm font-bold text-emerald-400 group-hover:text-emerald-300 flex items-center gap-1">
                    💰 Rewards
                  </div>
                </button>
              </div>
            </div>
          </div>

          {/* Connection Mode */}
          <div className="rounded-2xl border border-white/10 bg-black/90 backdrop-blur-3xl shadow-2xl mb-6">
            <div className="flex items-center justify-between px-6 py-3 border-b border-white/10">
              <div className="flex items-center gap-2">
                <div className="w-0.5 h-4 bg-white/30"></div>
                <span className="text-sm font-bold text-white">Connection Mode</span>
              </div>
              <div className="px-2 py-0.5 rounded bg-white/5 border border-white/10">
                <span className="text-white/60 text-xs">CONFIG</span>
              </div>
            </div>
            
            <div className="p-6">
              <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                {['online', 'offline', 'bluetooth', 'wifi', 'qr'].map(mode => {
                  const isComingSoon = mode !== 'online';
                  return (
                    <button
                      key={mode}
                      onClick={() => !isComingSoon && setConnectionMode(mode)}
                      disabled={isComingSoon}
                      className={`relative px-4 py-3 rounded-xl border transition-all backdrop-blur-xl ${
                        connectionMode === mode
                          ? 'border-emerald-500/40 bg-emerald-500/15 text-emerald-400 shadow-lg shadow-emerald-500/20'
                          : isComingSoon
                          ? 'border-white/5 bg-white/5 text-white/30 cursor-not-allowed'
                          : 'border-white/10 bg-white/5 text-white/70 hover:border-white/20 hover:bg-white/10 cursor-pointer'
                      }`}
                    >
                      <div className="uppercase text-sm font-bold">{mode}</div>
                      {isComingSoon && (
                        <div className="absolute -top-2 -right-2 px-1.5 py-0.5 rounded-full bg-white/10 border border-white/20 text-[8px] font-bold text-white/40">
                          SOON
                        </div>
                      )}
                    </button>
                  );
                })}
              </div>
            </div>
          </div>

          {/* Transaction Details */}
          <div className="rounded-2xl border border-white/10 bg-black/90 backdrop-blur-3xl shadow-2xl mb-6">
            <div className="flex items-center justify-between px-6 py-3 border-b border-white/10">
              <div className="flex items-center gap-2">
                <div className="w-0.5 h-4 bg-white/30"></div>
                <span className="text-sm font-bold text-white">Transaction Details</span>
              </div>
              <div className="px-2 py-0.5 rounded bg-white/5 border border-white/10">
                <span className="text-white/60 text-xs">INPUT</span>
              </div>
            </div>
            
            <div className="p-6 space-y-4">
              <div>
                <label className="flex items-center gap-2 mb-2">
                  <span className="text-white/40 text-xs uppercase">Recipient Address</span>
                </label>
                <input
                  type="text"
                  value={recipient}
                  onChange={(e) => setRecipient(e.target.value)}
                  placeholder="Enter Solana address..."
                  className="w-full px-4 py-3 rounded-xl bg-black/60 border border-white/15 text-white text-sm focus:border-emerald-500/40 focus:outline-none transition-all backdrop-blur-xl"
                />
              </div>

              <div className="grid grid-cols-2 gap-4">
                <div>
                  <label className="flex items-center gap-2 mb-2">
                    <span className="text-white/40 text-xs uppercase">Amount</span>
                  </label>
                  <input
                    type="number"
                    value={amount}
                    onChange={(e) => setAmount(e.target.value)}
                    placeholder="0.00"
                    step="0.001"
                    className="w-full px-4 py-3 rounded-xl bg-black/60 border border-white/15 text-white text-sm focus:border-emerald-500/40 focus:outline-none transition-all backdrop-blur-xl"
                  />
                </div>
                <div>
                  <label className="flex items-center gap-2 mb-2">
                    <span className="text-white/40 text-xs uppercase">Token</span>
                  </label>
                  <select className="w-full px-4 py-3 rounded-xl bg-black/60 border border-white/15 text-white text-sm focus:border-emerald-500/40 focus:outline-none transition-all backdrop-blur-xl">
                    <option>SOL</option>
                    <option>$WHISTLE</option>
                    <option>USDC</option>
                  </select>
                </div>
              </div>

              <div>
                <label className="flex items-center gap-2 mb-3">
                  <span className="text-white/40 text-xs uppercase">Privacy Level</span>
                  <span className="text-xs text-emerald-400 ml-auto font-bold">{privacyLevel} HOPS</span>
                </label>
                <input
                  type="range"
                  min="3"
                  max="7"
                  step="1"
                  value={privacyLevel}
                  onChange={(e) => setPrivacyLevel(parseInt(e.target.value))}
                  className="w-full h-2 bg-white/10 rounded-lg appearance-none cursor-pointer accent-emerald-500"
                />
                <div className="flex justify-between text-xs text-white/40 mt-1">
                  <span>Low (3)</span>
                  <span>Medium (5)</span>
                  <span>High (7)</span>
                </div>
              </div>

              <button
                onClick={createRelayRequest}
                disabled={!walletAddress || creating || !recipient || !amount}
                className="w-full px-6 py-4 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-black font-bold shadow-2xl shadow-emerald-500/30 transition-all flex items-center justify-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
              >
                <span>{creating ? 'Creating Relay...' : 'Create Anonymous Relay'}</span>
              </button>
            </div>
          </div>

          {/* Relay History */}
          <div className="rounded-2xl border border-white/10 bg-black/90 backdrop-blur-3xl shadow-2xl mt-6">
            <div className="flex items-center justify-between px-6 py-3 border-b border-white/10">
              <div className="flex items-center gap-2">
                <div className="w-0.5 h-4 bg-white/30"></div>
                <span className="text-sm font-bold text-white">Relay History</span>
              </div>
              <div className="flex items-center gap-3">
                <div className="text-xs text-white/50">
                  <span className="text-emerald-400 font-bold">{relayHistory.filter(r => r.status === 'completed').length}</span> completed
                </div>
                <div className="px-2 py-0.5 rounded bg-emerald-500/10 border border-emerald-500/30">
                  <span className="text-emerald-400 text-[10px] font-bold">LIVE</span>
                </div>
              </div>
            </div>
            
            <div className="p-6">
              <div className="flex items-center justify-between mb-6">
                <div className="flex items-center gap-2">
                  <span className="text-emerald-500 font-mono text-sm">$</span>
                  <h3 className="text-lg font-bold text-white font-mono">RECENT_RELAYS</h3>
                </div>
                <div className="text-xs font-mono text-slate-500">
                  Total: <span className="text-white">{relayHistory.length}</span>
                </div>
              </div>
              
              {relayHistory.length === 0 ? (
                <div className="text-center py-12">
                  <div className="text-slate-500 font-mono text-sm mb-2">NO_RELAY_HISTORY</div>
                  <div className="text-slate-600 font-mono text-xs">Create your first anonymous relay above</div>
                </div>
              ) : (
                <div className="space-y-4">
                  {relayHistory.map((relay, idx) => {
                    const isCompleted = relay.status === 'completed';
                    const isForwarding = relay.status === 'forwarding';
                    const privacyScore = relay.hops >= 7 ? 'HIGH' : relay.hops >= 5 ? 'MEDIUM' : 'LOW';
                    const estimatedFee = (relay.hops * 0.005).toFixed(3);
                    
                    return (
                    <div 
                      key={relay.id} 
                      className={`group relative rounded-xl overflow-hidden border transition-all duration-500 ${
                        isCompleted 
                          ? 'bg-gradient-to-br from-slate-900/80 to-emerald-950/30 border-emerald-500/30 hover:border-emerald-500/50 hover:shadow-lg hover:shadow-emerald-500/10' 
                          : isForwarding
                          ? 'bg-gradient-to-br from-slate-900/80 to-orange-950/30 border-orange-500/30 hover:border-orange-500/50 animate-pulse'
                          : 'bg-gradient-to-br from-slate-900/80 to-purple-950/30 border-purple-500/30 hover:border-purple-500/50'
                      }`}
                      style={{ animationDelay: `${idx * 100}ms` }}
                    >
                      {/* Glow effect */}
                      <div className={`absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-500 ${
                        isCompleted ? 'bg-gradient-to-r from-emerald-500/5 via-cyan-500/5 to-transparent' :
                        isForwarding ? 'bg-gradient-to-r from-orange-500/5 via-amber-500/5 to-transparent' :
                        'bg-gradient-to-r from-purple-500/5 via-pink-500/5 to-transparent'
                      }`}></div>
                      
                      <div className="relative p-5">
                        {/* Header */}
                        <div className="flex items-center justify-between mb-4">
                          <div className="flex items-center gap-3">
                            <div className={`relative w-3 h-3 rounded-full ${
                              isCompleted ? 'bg-emerald-500 shadow-lg shadow-emerald-500/50' : 
                              isForwarding ? 'bg-orange-500 animate-ping' : 
                              'bg-purple-500 animate-pulse'
                            }`}>
                              {isForwarding && (
                                <div className="absolute inset-0 rounded-full bg-orange-500 animate-ping"></div>
                              )}
                            </div>
                            <div>
                              <div className="flex items-center gap-2">
                                <span className="text-white font-mono text-base font-bold">RELAY #{relay.id}</span>
                                <span className={`text-[10px] font-mono px-2 py-1 rounded-full border ${
                                  isCompleted ? 'bg-emerald-500/20 text-emerald-300 border-emerald-500/40' :
                                  isForwarding ? 'bg-orange-500/20 text-orange-300 border-orange-500/40 animate-pulse' :
                                  'bg-purple-500/20 text-purple-300 border-purple-500/40'
                                }`}>
                                  {isCompleted ? '✓ COMPLETED' : 
                                   isForwarding ? `⟲ HOP ${relay.currentHop || 1}/${relay.hops}` : 
                                   '⧗ IN TRANSIT'}
                                </span>
                              </div>
                              <div className="text-[10px] font-mono text-slate-500 mt-0.5">
                                Privacy: <span className={`${
                                  privacyScore === 'HIGH' ? 'text-emerald-400' :
                                  privacyScore === 'MEDIUM' ? 'text-amber-400' :
                                  'text-orange-400'
                                }`}>{privacyScore}</span>
                              </div>
                            </div>
                          </div>
                          <div className="text-right">
                            <div className="text-slate-400 font-mono text-xs">{relay.timestamp}</div>
                            <div className="text-[10px] font-mono text-slate-600 mt-0.5">
                              {isCompleted && relay.completedAt && `Done: ${relay.completedAt}`}
                            </div>
                          </div>
                        </div>
                        
                        {/* Progress Bar with percentage */}
                        {relay.progress !== undefined && (
                          <div className="mb-4">
                            <div className="flex items-center justify-between text-[10px] font-mono mb-1.5">
                              <span className="text-slate-500">RELAY_PROGRESS</span>
                              <span className={`font-bold ${
                                relay.progress === 100 ? 'text-emerald-400' : 
                                relay.progress >= 50 ? 'text-amber-400' : 
                                'text-purple-400'
                              }`}>{relay.progress}%</span>
                            </div>
                            <div className="relative bg-slate-800/80 rounded-full h-2 overflow-hidden border border-slate-700/50">
                              <div 
                                className={`h-full transition-all duration-500 relative ${
                                  isCompleted ? 'bg-gradient-to-r from-emerald-500 via-cyan-500 to-emerald-400' : 
                                  'bg-gradient-to-r from-purple-500 via-pink-500 to-purple-400'
                                }`}
                                style={{ width: `${relay.progress}%` }}
                              >
                                <div className="absolute inset-0 bg-gradient-to-r from-white/0 via-white/30 to-white/0 animate-shimmer"></div>
                              </div>
                            </div>
                          </div>
                        )}
                        
                        {/* Node Route Visualization */}
                        <div className="mb-4 p-3 rounded-lg bg-black/40 border border-slate-700/50">
                          <div className="text-[10px] font-mono text-slate-500 mb-2">NODE_ROUTE</div>
                          <div className="flex items-center gap-1">
                            {[...Array(relay.hops)].map((_, i) => (
                              <React.Fragment key={i}>
                                <div className={`flex-shrink-0 w-6 h-6 rounded-full flex items-center justify-center text-[9px] font-mono font-bold border transition-all ${
                                  relay.currentHop && i < relay.currentHop
                                    ? 'bg-emerald-500/20 border-emerald-500/50 text-emerald-400'
                                    : relay.currentHop && i === relay.currentHop - 1
                                    ? 'bg-orange-500/20 border-orange-500/50 text-orange-400 animate-pulse'
                                    : 'bg-slate-800/50 border-slate-700/50 text-slate-600'
                                }`}>
                                  {i + 1}
                                </div>
                                {i < relay.hops - 1 && (
                                  <div className={`flex-1 h-0.5 ${
                                    relay.currentHop && i < relay.currentHop - 1
                                      ? 'bg-gradient-to-r from-emerald-500/50 to-emerald-500/30'
                                      : 'bg-slate-700/50'
                                  }`}></div>
                                )}
                              </React.Fragment>
                            ))}
                          </div>
                        </div>
                        
                        {/* Transaction Details Grid */}
                        <div className="grid grid-cols-2 gap-3 mb-4">
                          <div className="p-3 rounded-lg bg-black/40 border border-slate-700/50">
                            <div className="text-[9px] font-mono text-slate-500 mb-1">RECIPIENT</div>
                            <div className="text-xs font-mono text-cyan-400 font-bold">{relay.recipient.slice(0,12)}...</div>
                          </div>
                          <div className="p-3 rounded-lg bg-black/40 border border-slate-700/50">
                            <div className="text-[9px] font-mono text-slate-500 mb-1">AMOUNT</div>
                            <div className="text-xs font-mono text-emerald-400 font-bold">{relay.amount} SOL</div>
                          </div>
                          <div className="p-3 rounded-lg bg-black/40 border border-slate-700/50">
                            <div className="text-[9px] font-mono text-slate-500 mb-1">RELAY_HOPS</div>
                            <div className="text-xs font-mono text-purple-400 font-bold">{relay.hops} nodes</div>
                          </div>
                          <div className="p-3 rounded-lg bg-black/40 border border-slate-700/50">
                            <div className="text-[9px] font-mono text-slate-500 mb-1">EST_FEE</div>
                            <div className="text-xs font-mono text-amber-400 font-bold">{estimatedFee} SOL</div>
                          </div>
                        </div>
                        
                        {/* Solscan Link for completed */}
                        {isCompleted && relay.finalSignature && (
                          <div className="pt-3 border-t border-slate-700/50">
                            <a 
                              href={`https://solscan.io/tx/${relay.finalSignature}`}
                              target="_blank"
                              rel="noopener noreferrer"
                              className="group/link flex items-center justify-between p-3 rounded-lg bg-emerald-500/10 border border-emerald-500/30 hover:bg-emerald-500/20 hover:border-emerald-500/50 transition-all"
                            >
                              <div className="flex items-center gap-2">
                                <svg className="w-4 h-4 text-emerald-400 group-hover/link:scale-110 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
                                </svg>
                                <span className="text-xs font-mono text-emerald-400 font-bold">VIEW ON SOLSCAN</span>
                              </div>
                              <span className="text-[10px] font-mono text-emerald-500/70">{relay.finalSignature.slice(0, 6)}...{relay.finalSignature.slice(-6)}</span>
                            </a>
                          </div>
                        )}
                        
                        {/* Relay TX for tracking */}
                        {relay.relaySignature && !isCompleted && (
                          <div className="pt-3 border-t border-slate-700/50">
                            <div className="flex items-center justify-between text-[10px] font-mono">
                              <span className="text-slate-500">RELAY_TX:</span>
                              <span className="text-slate-400">{relay.relaySignature.slice(0, 16)}...</span>
                            </div>
                          </div>
                        )}
                      </div>
                    </div>
                    );
                  })}
                </div>
              )}
            </div>
          </div>

          {/* QR Code Modal */}
          {showQRModal && (
            <div className="fixed inset-0 bg-black/90 backdrop-blur-sm flex items-center justify-center z-50 p-4" onClick={() => setShowQRModal(false)}>
              <div className="rounded-xl border border-purple-500/30 bg-black/90 backdrop-blur-xl shadow-2xl max-w-lg w-full" onClick={(e) => e.stopPropagation()}>
                <div className="flex items-center justify-between px-4 py-2 bg-gradient-to-r from-slate-900/80 to-slate-800/80 border-b border-purple-500/20">
                  <div className="flex items-center gap-2">
                    <span className="text-xl text-purple-400">▣</span>
                    <span className="text-xs font-mono text-slate-500">qr_code.png</span>
                  </div>
                  <button onClick={() => setShowQRModal(false)} className="text-slate-400 hover:text-white transition-all">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
                
                <div className="p-6 text-center">
                  <div className="flex items-center gap-2 mb-4 justify-center">
                    <span className="text-purple-500 font-mono text-sm">$</span>
                    <h3 className="text-lg font-bold text-white font-mono">SCAN_QR_CODE</h3>
                  </div>
                  
                  {qrCodeImage && (
                    <div className="bg-white p-4 rounded-lg inline-block mb-4">
                      <img src={qrCodeImage} alt="QR Code" className="w-64 h-64" />
                    </div>
                  )}
                  
                  <button
                    onClick={downloadQRCode}
                    className="px-6 py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-600 hover:scale-[1.02] text-white font-mono font-bold shadow-lg transition-all flex items-center justify-center gap-2 mx-auto"
                  >
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    DOWNLOAD_QR
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    // New inline Privacy Tools Lab (AI → CodeSandbox embed)
    function PrivacyToolsLab({ pushToast, setStep }) {
      const [description, setDescription] = React.useState('');
      const [category, setCategory] = React.useState('General');
      const [creating, setCreating] = React.useState(false);
      const [preview, setPreview] = React.useState(null); // { url, description, category }
      const [source, setSource] = React.useState('');
      const [showCode, setShowCode] = React.useState(false);
      const [progress, setProgress] = React.useState('');
      const [liveCode, setLiveCode] = React.useState('');
      const [generationError, setGenerationError] = React.useState(false);
      const [lastRequest, setLastRequest] = React.useState(null);
      
      // Chat interface state with persistence
      const [chatMode, setChatMode] = React.useState(() => {
        return localStorage.getItem('whistle_ai_chatMode') || 'planning';
      });
      const [chatMessages, setChatMessages] = React.useState(() => {
        const saved = localStorage.getItem('whistle_ai_chatMessages');
        return saved ? JSON.parse(saved) : [
          { role: 'assistant', content: '👋 Hi! I\'m **Whistle AI**, your privacy-focused web designer.\n\nI specialize in creating privacy tools and secure applications. Whether it\'s encryption tools, anonymous communication, data protection, or secure authentication - I can build it.\n\n💡 What privacy tool would you like to create today? (Examples: password manager, encrypted messenger, anonymous file sharing, VPN dashboard, etc.)' }
        ];
      });
      const [userInput, setUserInput] = React.useState('');
      const [conversationHistory, setConversationHistory] = React.useState(() => {
        const saved = localStorage.getItem('whistle_ai_conversation');
        return saved ? JSON.parse(saved) : [];
      });
      
      // Persist state on change
      React.useEffect(() => {
        localStorage.setItem('whistle_ai_chatMessages', JSON.stringify(chatMessages));
      }, [chatMessages]);
      
      React.useEffect(() => {
        localStorage.setItem('whistle_ai_conversation', JSON.stringify(conversationHistory));
      }, [conversationHistory]);
      
      React.useEffect(() => {
        localStorage.setItem('whistle_ai_chatMode', chatMode);
      }, [chatMode]);
      
      React.useEffect(() => {
        if (preview) {
          localStorage.setItem('whistle_ai_preview', JSON.stringify(preview));
        }
      }, [preview]);
      
      React.useEffect(() => {
        if (source) {
          localStorage.setItem('whistle_ai_source', source);
        }
      }, [source]);
      
      // Load saved work on mount
      React.useEffect(() => {
        const savedPreview = localStorage.getItem('whistle_ai_preview');
        const savedSource = localStorage.getItem('whistle_ai_source');
        if (savedPreview && savedSource) {
          setPreview(JSON.parse(savedPreview));
          setSource(savedSource);
        }
      }, []);

      const API_BASE = window.location.hostname === 'localhost'
        ? 'http://localhost:8888/.netlify/functions'
        : '/.netlify/functions';

      // Chat with AI (planning or editing mode)
      const handleChatMessage = async () => {
        if (!userInput.trim()) return;
        
        const newMessages = [...chatMessages, { role: 'user', content: userInput }];
        setChatMessages(newMessages);
        setUserInput('');
        
        setChatMessages([...newMessages, { role: 'assistant', content: '🤔 Thinking...' }]);
        
        try {
          // Build conversation context
          const conversationContext = newMessages.map(m => ({
            role: m.role === 'assistant' ? 'assistant' : 'user',
            content: m.content
          }));
          
          // Add context about current code if in editing mode
          const systemPrompt = preview ? 
            `You are Whistle AI. The user has generated a privacy tool and wants to edit it.

CURRENT CODE CONTEXT:
${source ? `\`\`\`html\n${source.slice(0, 500)}...\n\`\`\`` : 'No code yet'}

USER'S EDITING REQUEST:
Help them modify the code. Respond with:
1. Acknowledge what they want to change
2. Ask ONE clarifying question if needed
3. If ready, say: "Click 🚀 Generate to apply changes!"

Keep responses SHORT (2-3 sentences).` :
            `You are Whistle AI, a specialized privacy-focused web design consultant for the Ghost Whistle platform.

Your mission: Help users create privacy tools and secure applications that can be integrated into the Ghost Whistle ecosystem.

PRIVACY FOCUS:
Only help with privacy-related tools:
✅ Encryption tools, password managers, VPNs, secure messaging
✅ Anonymous browsing, data protection, privacy checkups
✅ Secure file sharing, encrypted storage, steganography
✅ Identity protection, location spoofing, breach monitoring
❌ Social media, e-commerce, blogs, or non-privacy tools

CONVERSATION STYLE:
- Keep responses SHORT (2-3 sentences max)
- Ask ONE specific question at a time
- Be security-conscious and privacy-focused
- Use terms like "encrypted", "anonymous", "secure", "private"
- Suggest privacy features when relevant

GUIDE USERS TO:
- Clarify the privacy problem they're solving
- Define target users (activists, journalists, everyday users?)
- Specify security level needed (basic, advanced, military-grade)
- Choose visual style (dark/mysterious, clean/modern, tech-focused)

When ready, suggest: "Ready to build? Click 🚀 Generate to create your privacy tool!"

If a user requests non-privacy tools, politely redirect: "I specialize in privacy tools for Ghost Whistle. How about making that idea privacy-focused instead?"`;
          
          // Call backend Netlify Function (no API key exposure)
          const res = await fetch(`${API_BASE}/chat-with-ai`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              messages: conversationContext,
              hasPreview: !!preview
            })
          });
          
          if (!res.ok) {
            throw new Error('Chat service unavailable');
          }
          
          const data = await res.json();
          const aiResponse = data?.message || 'Could you tell me more about your vision?';
          
          setChatMessages([...newMessages, { role: 'assistant', content: aiResponse }]);
          
          // Update description from conversation
          const fullConvo = newMessages.map(m => m.content).join('\n');
          setDescription(fullConvo);
          setConversationHistory(newMessages);
          
        } catch (e) {
          console.error('Chat error:', e);
          setChatMessages([...newMessages, { role: 'assistant', content: `❌ Connection error: ${e.message || 'Could not reach AI service'}. Please check console for details.` }]);
        }
      };
      
      // Download project as ZIP
      const handleDownload = () => {
        if (!source) {
          pushToast('No code to download', 'err');
          return;
        }
        
        // Create a blob with the HTML
        const blob = new Blob([source], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${preview.description.slice(0, 30).replace(/[^a-z0-9]/gi, '_')}_privacy_tool.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
        pushToast('Downloaded successfully!', 'ok');
      };
      
      // Clear workspace
      const handleNewProject = () => {
        if (confirm('Start a new project? This will clear your current work.')) {
          localStorage.removeItem('whistle_ai_chatMessages');
          localStorage.removeItem('whistle_ai_conversation');
          localStorage.removeItem('whistle_ai_preview');
          localStorage.removeItem('whistle_ai_source');
          window.location.reload();
        }
      };
      
      // Open preview in new window
      const handleOpenPreview = () => {
        if (!source) {
          pushToast('No preview available', 'err');
          return;
        }
        const previewWindow = window.open('', '_blank', 'width=1200,height=800');
        if (previewWindow) {
          previewWindow.document.write(source);
          previewWindow.document.close();
          pushToast('Preview opened in new window', 'ok');
        } else {
          pushToast('Please allow popups for this site', 'err');
        }
      };

      const handleCreate = async (isRetry = false) => {
        if (!description || description.trim().length < 20) {
          pushToast({ tone: 'err', msg: 'Description must be at least 20 characters' });
          return;
        }
        
        // Save request for retry
        setLastRequest({ description, category });
        
        setCreating(true);
        setGenerationError(false);
        setProgress(isRetry ? '🔄 Retrying generation...' : '🎨 Initializing AI...');
        setLiveCode('');
        if (!isRetry) setPreview(null);
        
        // Simulate progress updates
        const progressMessages = [
          '🎨 Connecting to OpenRouter AI...',
          '🧠 AI is analyzing your description...',
          '✍️ Generating HTML structure...',
          '🎨 Creating custom CSS styles...',
          '⚡ Adding interactive features...',
          '🎯 Optimizing for mobile...',
          '📦 Finalizing code...',
          '🚀 Deploying...'
        ];
        
        let msgIndex = 0;
        const progressInterval = setInterval(() => {
          if (msgIndex < progressMessages.length) {
            setProgress(progressMessages[msgIndex]);
            msgIndex++;
          }
        }, 3500);
        
        try {
          const res = await fetch(`${API_BASE}/create-privacy-tool`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ description, category })
          });
          clearInterval(progressInterval);
          
          // Handle timeout (500 error but generation might have succeeded in background)
          if (!res.ok && res.status === 500) {
            setProgress('⏱️ Request timed out...');
            setGenerationError(true);
            
            // Check terminal for success after 3 seconds
            setTimeout(() => {
              setProgress('💡 Generation may have completed in background. Check terminal or retry.');
              pushToast('Check terminal logs for completion status', 'ok');
            }, 3000);
            
            setCreating(false);
            return;
          }
          
          const data = await res.json();
          if (data && data.success && data.tool && data.tool.url) {
            setProgress('✅ Generation complete!');
            setPreview({ url: data.tool.url, description, category });
            setSource(data.tool.html || '');
            setLiveCode(data.tool.html || '');
            setGenerationError(false);
            pushToast('Live preview is ready!', 'ok');
          } else {
            setProgress('❌ Generation failed: ' + (data?.error || 'Unknown error'));
            setGenerationError(true);
            pushToast(data?.error || 'Failed to create tool', 'err');
          }
        } catch (e) {
          clearInterval(progressInterval);
          setProgress('❌ Network error or timeout');
          setGenerationError(true);
          pushToast('Connection error. Click Retry to try again.', 'err');
        }
        setCreating(false);
      };
      
      // Retry generation
      const handleRetry = () => {
        if (lastRequest) {
          handleCreate(true);
        }
      };

      // Resizable split state
      const [splitPosition, setSplitPosition] = React.useState(() => {
        return parseInt(localStorage.getItem('whistle_ai_split') || '40');
      });
      const [isDragging, setIsDragging] = React.useState(false);
      
      const handleMouseDown = () => setIsDragging(true);
      
      React.useEffect(() => {
        const handleMouseMove = (e) => {
          if (isDragging) {
            const container = document.getElementById('privacy-lab-container');
            if (container) {
              const rect = container.getBoundingClientRect();
              const newPosition = ((e.clientX - rect.left) / rect.width) * 100;
              const clampedPosition = Math.max(25, Math.min(75, newPosition));
              setSplitPosition(clampedPosition);
              localStorage.setItem('whistle_ai_split', clampedPosition.toString());
            }
          }
        };
        
        const handleMouseUp = () => setIsDragging(false);
        
        if (isDragging) {
          document.addEventListener('mousemove', handleMouseMove);
          document.addEventListener('mouseup', handleMouseUp);
        }
        
        return () => {
          document.removeEventListener('mousemove', handleMouseMove);
          document.removeEventListener('mouseup', handleMouseUp);
        };
      }, [isDragging]);
      
      return (
        <div className="w-full min-h-screen bg-black">
          {/* Premium Dark Header */}
          <div className="border-b border-emerald-500/15 bg-black/95 backdrop-blur-3xl sticky top-0 z-50 shadow-2xl">
            <div className="max-w-[1920px] mx-auto px-8 py-4">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-2xl font-black text-emerald-400 mb-1" style={{textShadow: '0 0 30px rgba(16,185,129,0.3)'}}>
                    🛠️ Privacy Tools Lab
                  </h1>
                  <p className="text-white/40 text-xs flex items-center gap-2">
                    <span className="w-1.5 h-1.5 rounded-full bg-emerald-500 animate-pulse"></span>
                    AI-powered privacy tool builder
                  </p>
                </div>
                <div className="flex items-center gap-3">
                  <a 
                    href="/lab-pro"
                    target="_blank"
                    className="px-6 py-2.5 rounded-xl bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-black text-sm font-bold tracking-wide transition-all duration-200 border border-emerald-400/30 flex items-center gap-2 shadow-2xl shadow-emerald-500/30"
                  >
                    <span>⚡</span>
                    <span>PRO</span>
                  </a>
                  <button 
                    onClick={handleNewProject}
                    className="px-4 py-2 rounded-lg bg-black/80 hover:bg-black/60 border border-white/10 hover:border-emerald-500/30 text-white/70 hover:text-white text-sm transition-all flex items-center gap-2 backdrop-blur-xl"
                  >
                    <span>New Project</span>
                  </button>
                </div>
              </div>
            </div>
          </div>

          {/* Resizable Split Container */}
          <div id="privacy-lab-container" className="relative flex" style={{height: 'calc(100vh - 100px)'}}>
            
            {/* LEFT: Chat Panel - Premium Dark Glass */}
            <div 
              className="bg-black/50 backdrop-blur-3xl border-r border-emerald-500/10 flex flex-col"
              style={{width: `${splitPosition}%`}}
            >
              <div className="flex-shrink-0 px-6 py-4 border-b border-emerald-500/10 bg-black/60 backdrop-blur-xl">
                <div className="flex items-center justify-between">
                  <div className="flex items-center gap-3">
                    <div className="w-10 h-10 rounded-xl bg-black/80 border border-emerald-500/20 flex items-center justify-center backdrop-blur-sm shadow-lg shadow-emerald-500/10">
                      <span className="text-xl">🔒</span>
                    </div>
                    <div>
                      <h3 className="text-sm font-bold text-emerald-400">Whistle AI</h3>
                      <p className="text-[10px] text-white/40">Privacy Tool Designer</p>
                    </div>
                  </div>
                  <select 
                    value={category} 
                    onChange={(e)=>setCategory(e.target.value)} 
                    className="px-3 py-1.5 text-xs rounded-lg bg-black/60 border border-emerald-500/15 text-white/70 focus:border-emerald-500/40 focus:outline-none transition-all backdrop-blur-xl"
                  >
                    <option>General</option>
                    <option>Encryption</option>
                    <option>Anonymous</option>
                    <option>Password</option>
                    <option>Network</option>
                    <option>Metadata</option>
                  </select>
                </div>
              </div>
              
              {/* Chat messages */}
              <div className="flex-1 overflow-y-auto p-6 space-y-3 custom-scrollbar">
                {chatMessages.map((msg, idx) => (
                  <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'} animate-fade-in`}>
                    <div className={`max-w-[85%] px-4 py-2.5 rounded-xl backdrop-blur-xl ${
                      msg.role === 'user' 
                        ? 'bg-gradient-to-r from-emerald-500 to-emerald-600 text-black shadow-2xl shadow-emerald-500/30 font-medium' 
                        : 'bg-black/70 border border-emerald-500/15 text-white/90'
                    }`}>
                      <div className="text-sm whitespace-pre-wrap leading-relaxed">{msg.content}</div>
                    </div>
                  </div>
                ))}
              </div>
              
              {/* Input area */}
              <div className="flex-shrink-0 p-6 border-t border-emerald-500/10 bg-black/70 backdrop-blur-xl">
                <div className="space-y-3">
                  <textarea 
                    value={userInput} 
                    onChange={(e)=>setUserInput(e.target.value)}
                    onKeyDown={(e) => {
                      if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        handleChatMessage();
                      }
                    }}
                    placeholder="Describe your privacy tool or request changes..." 
                    rows={3}
                    className="w-full px-4 py-3 rounded-xl bg-black/60 border border-emerald-500/15 text-white text-sm resize-none focus:border-emerald-500/40 focus:bg-black/80 focus:outline-none transition-all placeholder-white/30 backdrop-blur-xl"
                  />
                  <div className="flex gap-2">
                    <button 
                      onClick={handleChatMessage} 
                      disabled={!userInput.trim()}
                      className="flex-1 py-2.5 rounded-lg font-semibold bg-black/60 hover:bg-black/80 border border-emerald-500/20 hover:border-emerald-500/40 text-emerald-400 disabled:opacity-30 text-sm transition-all backdrop-blur-xl"
                    >
                      <span className="inline-block mr-1">⚡</span> Send
                    </button>
                    <button 
                      onClick={handleCreate} 
                      disabled={creating || !description || description.trim().length < 20} 
                      className="flex-1 py-2.5 rounded-lg font-semibold bg-gradient-to-r from-emerald-500 to-emerald-600 hover:from-emerald-400 hover:to-emerald-500 text-black disabled:opacity-30 text-sm transition-all shadow-2xl shadow-emerald-500/30"
                    >
                      {creating ? '⚙️ Building...' : <><span className="inline-block mr-1">🚀</span> Generate</>}
                    </button>
                  </div>
                </div>
              </div>
            </div>

            {/* DIVIDER: Resizable Handle */}
            <div 
              onMouseDown={handleMouseDown}
              className={`w-1 bg-white/5 hover:bg-emerald-500/40 cursor-col-resize transition-all flex-shrink-0 relative group ${isDragging ? 'bg-emerald-500/60 w-1.5' : ''}`}

            >
              <div className="absolute inset-y-0 -left-2 -right-2 flex items-center justify-center">

                  <div className="w-1 h-3 rounded-full bg-emerald-500"></div>
                  <div className="w-1 h-3 rounded-full bg-emerald-500"></div>
                  <div className="w-1 h-3 rounded-full bg-emerald-500"></div>
                </div>
              </div>
              {isDragging && (
                <div className="absolute -top-8 left-1/2 transform -translate-x-1/2 px-2 py-1 bg-black/90 border border-emerald-500/40 rounded text-[10px] text-emerald-400 whitespace-nowrap pointer-events-none backdrop-blur-xl">
                  {Math.round(splitPosition)}% | {Math.round(100 - splitPosition)}%
                </div>
              )}
            </div>

            {/* RIGHT: Workspace Panel */}
            <div 
              className="bg-black flex flex-col overflow-hidden"
              style={{width: `${100 - splitPosition}%`}}
