name: Build Linux Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: whistle-cache-node-app/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3-dev \
            libxss1 \
            libxtst6 \
            xdg-utils \
            libatspi2.0-0 \
            libuuid1 \
            libsecret-1-dev \
            rpm \
            fakeroot \
            dpkg

      - name: Install dependencies
        working-directory: whistle-cache-node-app
        run: npm ci

      - name: Copy icon from public folder
        working-directory: whistle-cache-node-app
        run: |
          mkdir -p assets/icons
          if [ -f "../public/whistel_logo_top_right_2048.png" ]; then
            cp ../public/whistel_logo_top_right_2048.png assets/icon.png
            # Generate different icon sizes
            for size in 16 24 32 48 64 128 256 512; do
              convert assets/icon.png -resize ${size}x${size} assets/icons/${size}x${size}.png
            done
          elif [ -f "../whistel_logo_top_right_2048.png" ]; then
            cp ../whistel_logo_top_right_2048.png assets/icon.png
          fi

      - name: Build Linux packages
        working-directory: whistle-cache-node-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List built files
        working-directory: whistle-cache-node-app
        run: ls -la dist/

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: whistle-cache-node-app/dist/*.AppImage

      - name: Upload DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: whistle-cache-node-app/dist/*.deb

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: whistle-cache-node-app/dist/*.rpm

      - name: Upload tar.gz
        uses: actions/upload-artifact@v4
        with:
          name: linux-tar
          path: whistle-cache-node-app/dist/*.tar.gz

  release:
    needs: build-linux
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/linux-appimage/*
            artifacts/linux-deb/*
            artifacts/linux-rpm/*
            artifacts/linux-tar/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

