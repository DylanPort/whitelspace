name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        npm list --depth=0
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Create www directory and copy assets
      run: |
        mkdir -p www
        cp index.html www/
        cp manifest.webmanifest www/
        if [ -d "public" ]; then cp -r public/* www/ || true; fi
        if [ -d "assets" ]; then cp -r assets www/ || true; fi
        echo "Contents of www directory:"
        ls -la www/
    
    - name: Copy Capacitor config to root
      run: |
        cp config/capacitor.config.json capacitor.config.json
        echo "Capacitor config:"
        cat capacitor.config.json
    
    - name: Check if Android platform exists
      id: check_android
      run: |
        if [ -d "android" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Add Android platform
      if: steps.check_android.outputs.exists == 'false'
      run: |
        echo "Adding Android platform..."
        npx cap add android
        echo "Android platform added successfully"
    
    - name: Sync Capacitor
      run: |
        echo "Syncing Capacitor..."
        npx cap sync android
        echo "Capacitor sync completed"
        ls -la android/ || echo "Android directory not found!"
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Debug APK
      run: |
        echo "Building debug APK..."
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
        echo "Debug APK build completed"
    
    - name: Build Release APK (unsigned)
      run: cd android && ./gradlew assembleRelease --no-daemon
      continue-on-error: true
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ghost-whistle-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ghost-whistle-release-unsigned
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
        retention-days: 30
      continue-on-error: true
    
    - name: Build summary
      run: |
        echo "### ðŸ“± Android Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Debug APK built successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download the APK from the 'Artifacts' section above" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**To install on your device:**" >> $GITHUB_STEP_SUMMARY
        echo "1. Download the debug APK" >> $GITHUB_STEP_SUMMARY
        echo "2. Transfer to your Android device" >> $GITHUB_STEP_SUMMARY
        echo "3. Enable 'Install from Unknown Sources' in Settings" >> $GITHUB_STEP_SUMMARY
        echo "4. Open the APK file and install" >> $GITHUB_STEP_SUMMARY

