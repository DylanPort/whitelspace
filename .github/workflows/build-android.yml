name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install only Capacitor dependencies
      run: |
        npm install @capacitor/cli@7.4.4 @capacitor/core@7.4.4 @capacitor/android@7.4.4 --save-exact
    
    - name: Create www directory and copy assets
      run: |
        mkdir -p www
        cp index.html www/
        cp manifest.webmanifest www/
        [ -d "public" ] && cp -r public/* www/ || echo "No public folder"
        [ -d "assets" ] && cp -r assets www/ || echo "No assets folder"
    
    - name: Copy Capacitor config to root
      run: cp config/capacitor.config.json capacitor.config.json
    
    - name: Initialize Capacitor and add Android
      run: |
        npx cap add android
    
    - name: Sync Capacitor
      run: npx cap sync android
    
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
    
    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: ghost-whistle-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
    
    - name: Build summary
      run: |
        echo "### ðŸ“± Android Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Debug APK built successfully" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“¦ Download from Artifacts section above" >> $GITHUB_STEP_SUMMARY
