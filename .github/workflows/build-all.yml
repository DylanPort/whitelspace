name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: whistle-cache-node-app
        run: npm ci

      - name: Build Windows
        working-directory: whistle-cache-node-app
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: whistle-cache-node-app/dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libnotify-dev \
            libnss3-dev \
            libxss1 \
            libxtst6 \
            xdg-utils \
            libatspi2.0-0 \
            libuuid1 \
            libsecret-1-dev \
            rpm \
            fakeroot \
            dpkg \
            imagemagick

      - name: Install dependencies
        working-directory: whistle-cache-node-app
        run: npm ci

      - name: Setup icons
        working-directory: whistle-cache-node-app
        run: |
          mkdir -p assets/icons
          if [ -f "../public/whistel_logo_top_right_2048.png" ]; then
            cp ../public/whistel_logo_top_right_2048.png assets/icon.png
            for size in 16 24 32 48 64 128 256 512; do
              convert assets/icon.png -resize ${size}x${size} assets/icons/${size}x${size}.png
            done
          fi

      - name: Build Linux
        working-directory: whistle-cache-node-app
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux AppImage
        uses: actions/upload-artifact@v4
        with:
          name: linux-appimage
          path: whistle-cache-node-app/dist/*.AppImage

      - name: Upload Linux DEB
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: whistle-cache-node-app/dist/*.deb

      - name: Upload Linux RPM
        uses: actions/upload-artifact@v4
        with:
          name: linux-rpm
          path: whistle-cache-node-app/dist/*.rpm

  build-mac:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: whistle-cache-node-app
        run: npm ci

      - name: Build macOS
        working-directory: whistle-cache-node-app
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: whistle-cache-node-app/dist/*.dmg

  release:
    needs: [build-windows, build-linux, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: find artifacts -type f -name "*"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## WHISTLE Cache Node v${{ github.ref_name }}
            
            ### Downloads
            
            | Platform | File | Notes |
            |----------|------|-------|
            | **Windows** | `.exe` | Installer |
            | **Linux** | `.AppImage` | Universal, no install needed |
            | **Linux** | `.deb` | Ubuntu/Debian |
            | **Linux** | `.rpm` | Fedora/CentOS |
            | **macOS** | `.dmg` | Drag to Applications |
            
            ### Quick Start (Linux Docker)
            ```bash
            curl -fsSL https://raw.githubusercontent.com/DylanPort/whitelspace/main/CACHE-NODE-EASY.sh | bash
            ```
            
            ### Documentation
            - [Linux Guide](https://github.com/DylanPort/whitelspace/blob/main/whistle-cache-node-app/LINUX-README.md)
            - [Full Documentation](https://github.com/DylanPort/whitelspace/blob/main/whistle-cache-node-app/README.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

