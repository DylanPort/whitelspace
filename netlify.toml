# Netlify Configuration for Original Whistle Website
# NOTE: Main homepage is now Whistlenet Dashboard (deployed separately)

[build]
  publish = "."
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Redirect root to Whistlenet Dashboard (MAIN HOMEPAGE)
[[redirects]]
  from = "/"
  to = "https://whistlenet.netlify.app"
  status = 301
  force = true

# Keep main.html accessible
[[redirects]]
  from = "/main"
  to = "/main.html"
  status = 200

# All other routes serve normally
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
