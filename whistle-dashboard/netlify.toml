# Netlify Configuration for Whistlenet Dashboard
# Deploy this as the MAIN HOMEPAGE

[build]
  command = "npm run build"
  # DON'T set publish directory - Next.js plugin handles it automatically

# Next.js specific settings
[build.environment]
  NODE_VERSION = "18"

# Enable Next.js on Netlify plugin (required for Next.js 13+ App Router)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Environment variables (set these in Netlify dashboard under Site settings > Environment variables)
# Required environment variables:
# NEXT_PUBLIC_HELIUS_RPC_URL
# NEXT_PUBLIC_BACKEND_API_URL
# NEXT_PUBLIC_WHISTLE_PROGRAM_ID
# NEXT_PUBLIC_WHISTLE_MINT
# NEXT_PUBLIC_AUTHORITY_ADDRESS
# NEXT_PUBLIC_STAKING_POOL_ADDRESS
# NEXT_PUBLIC_TOKEN_VAULT_ADDRESS
# NEXT_PUBLIC_PAYMENT_VAULT_ADDRESS
# NEXT_PUBLIC_MIN_PROVIDER_BOND
# NEXT_PUBLIC_QUERY_COST
# NEXT_PUBLIC_WHISTLE_DECIMALS

