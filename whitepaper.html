    const { useState, useEffect, useRef } = React;
    
    // Particle Background
    function ParticleBackground() {
      useEffect(() => {
        const particles = [];
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 20 + 's';
          particle.style.animationDuration = (15 + Math.random() * 10) + 's';
          document.body.appendChild(particle);
          particles.push(particle);
        }
        return () => particles.forEach(p => p.remove());
      }, []);
      return null;
    }
    
    // Scroll Progress
    function ScrollProgress() {
      const [progress, setProgress] = useState(0);
      
      useEffect(() => {
        const handleScroll = () => {
          const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
          const progress = (window.scrollY / totalHeight) * 100;
          setProgress(progress);
        };
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, []);
      
      return <div className="scroll-indicator" style={{ width: `${progress}%` }} />;
    }
    
    // Live Stats Counter
    function LiveStats() {
      const [stats, setStats] = useState({ users: 0, transfers: 0, privacy: 0 });
      
      useEffect(() => {
        const interval = setInterval(() => {
          setStats({
            users: Math.min(stats.users + Math.floor(Math.random() * 50), 10000),
            transfers: Math.min(stats.transfers + Math.floor(Math.random() * 100), 50000),
            privacy: Math.min(stats.privacy + 0.01, 100)
          });
        }, 100);
        return () => clearInterval(interval);
      }, [stats]);
      
      return (
        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 my-12">
          <div className="feature-card p-6 text-center">
            <div className="live-counter">{stats.users.toLocaleString()}</div>
            <p className="text-white/80 mt-2">Privacy Advocates</p>

          <div className="feature-card p-6 text-center">

            <p className="text-white/80 mt-2">Secure Transfers</p>

          <div className="feature-card p-6 text-center">
            <div className="live-counter">{stats.privacy.toFixed(2)}%</div>
            <p className="text-white/80 mt-2">Privacy Score</p>
          </div>
        </div>
      );
    }
