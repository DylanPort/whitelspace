services:
  - type: web
    name: ghost-whistle-signaling-server
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: node signaling-server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

