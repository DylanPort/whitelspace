<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHISTLE RPC Tester</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Monaco', 'Courier New', monospace;
      background: #0a0a0a;
      color: #10b981;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      letter-spacing: 0.3em;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }
    
    .section {
      background: #1a1a1a;
      border: 1px solid #10b981;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .section-title {
      color: #fff;
      margin-bottom: 15px;
      font-size: 1.2em;
      border-bottom: 1px solid #10b981;
      padding-bottom: 10px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #888;
      font-size: 0.9em;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #000;
      border: 1px solid #333;
      color: #10b981;
      border-radius: 4px;
      font-family: 'Monaco', 'Courier New', monospace;
      margin-bottom: 15px;
    }
    
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    
    button {
      background: #10b981;
      color: #000;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1em;
      letter-spacing: 0.1em;
      transition: all 0.3s;
    }
    
    button:hover {
      background: #0ea872;
      box-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
    }
    
    button:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    
    .response {
      background: #000;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 400px;
      overflow-y: auto;
    }
    
    .error {
      color: #ef4444;
    }
    
    .success {
      color: #10b981;
    }
    
    .method-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .method-buttons button {
      padding: 10px;
      font-size: 0.85em;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }
    
    .stat-card {
      background: #000;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 15px;
      text-align: center;
    }
    
    .stat-value {
      font-size: 1.5em;
      color: #10b981;
      font-weight: bold;
    }
    
    .stat-label {
      color: #888;
      font-size: 0.85em;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>WHISTLE RPC TESTER</h1>
    
    <!-- Configuration Section -->
    <div class="section">
      <div class="section-title">‚öôÔ∏è Configuration</div>
      
      <label for="rpcUrl">RPC Endpoint:</label>
      <input type="text" id="rpcUrl" value="https://rpc.whistlenet.io" placeholder="https://rpc.whistlenet.io">
      
      <label for="apiKey">API Key (Your Wallet Address):</label>
      <input type="text" id="apiKey" placeholder="Your wallet address (subscription required)">
      
      <button onclick="saveConfig()">Save Configuration</button>
    </div>
    
    <!-- Quick Methods Section -->
    <div class="section">
      <div class="section-title">üöÄ Quick Methods</div>
      
      <div class="method-buttons">
        <button onclick="testMethod('getHealth')">getHealth</button>
        <button onclick="testMethod('getVersion')">getVersion</button>
        <button onclick="testMethod('getSlot')">getSlot</button>
        <button onclick="testMethod('getBlockHeight')">getBlockHeight</button>
        <button onclick="testMethod('getEpochInfo')">getEpochInfo</button>
        <button onclick="testMethod('getBalance')">getBalance</button>
        <button onclick="testMethod('getTokenSupply')">getTokenSupply</button>
        <button onclick="testMethod('getRecentBlockhash')">getRecentBlockhash</button>
      </div>
    </div>
    
    <!-- Custom Request Section -->
    <div class="section">
      <div class="section-title">üìù Custom Request</div>
      
      <label for="customMethod">Method:</label>
      <input type="text" id="customMethod" placeholder="getHealth" value="getHealth">
      
      <label for="customParams">Parameters (JSON array, optional):</label>
      <textarea id="customParams" placeholder='[]'></textarea>
      
      <button onclick="sendCustomRequest()">Send Request</button>
    </div>
    
    <!-- Response Section -->
    <div class="section">
      <div class="section-title">üì° Response</div>
      <div id="response" class="response">No request sent yet.</div>
    </div>
    
    <!-- Stats Section -->
    <div class="section">
      <div class="section-title">üìä Statistics</div>
      <div class="stats">
        <div class="stat-card">
          <div class="stat-value" id="totalRequests">0</div>
          <div class="stat-label">Total Requests</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="successCount">0</div>
          <div class="stat-label">Successful</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="errorCount">0</div>
          <div class="stat-label">Errors</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="avgLatency">0ms</div>
          <div class="stat-label">Avg Latency</div>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    let stats = {
      total: 0,
      success: 0,
      error: 0,
      latencies: []
    };
    
    // Load saved config
    window.onload = function() {
      const savedUrl = localStorage.getItem('rpcUrl');
      const savedKey = localStorage.getItem('apiKey');
      
      if (savedUrl) document.getElementById('rpcUrl').value = savedUrl;
      if (savedKey) document.getElementById('apiKey').value = savedKey;
    };
    
    function saveConfig() {
      const rpcUrl = document.getElementById('rpcUrl').value;
      const apiKey = document.getElementById('apiKey').value;
      
      localStorage.setItem('rpcUrl', rpcUrl);
      localStorage.setItem('apiKey', apiKey);
      
      showResponse({ message: 'Configuration saved!' }, true);
    }
    
    async function testMethod(method) {
      const params = getDefaultParams(method);
      await sendRequest(method, params);
    }
    
    function getDefaultParams(method) {
      const defaults = {
        'getBalance': ['7BZQtBPn2yotP2vAWNi3Vf2SPNq7Ffrs1Ti5FVUAEkHr'],
        'getTokenSupply': ['6Hb2xgEhyN9iVVH3cgSxYjfN774ExzgiCftwiWdjpump'],
        'getAccountInfo': ['7BZQtBPn2yotP2vAWNi3Vf2SPNq7Ffrs1Ti5FVUAEkHr']
      };
      
      return defaults[method] || [];
    }
    
    async function sendCustomRequest() {
      const method = document.getElementById('customMethod').value;
      let params = [];
      
      try {
        const paramsInput = document.getElementById('customParams').value.trim();
        if (paramsInput) {
          params = JSON.parse(paramsInput);
        }
      } catch (e) {
        showResponse({ error: 'Invalid JSON in parameters' }, false);
        return;
      }
      
      await sendRequest(method, params);
    }
    
    async function sendRequest(method, params = []) {
      const rpcUrl = document.getElementById('rpcUrl').value;
      const apiKey = document.getElementById('apiKey').value;
      
      if (!rpcUrl) {
        showResponse({ error: 'Please enter RPC URL' }, false);
        return;
      }
      
      const requestBody = {
        jsonrpc: '2.0',
        id: Date.now(),
        method: method,
        params: params
      };
      
      const headers = {
        'Content-Type': 'application/json'
      };
      
      if (apiKey) {
        headers['X-API-Key'] = apiKey;
      }
      
      showResponse({ message: `Sending ${method}...` }, true);
      
      const startTime = Date.now();
      
      try {
        const response = await fetch(rpcUrl, {
          method: 'POST',
          headers: headers,
          body: JSON.stringify(requestBody)
        });
        
        const latency = Date.now() - startTime;
        const data = await response.json();
        
        // Update stats
        stats.total++;
        stats.latencies.push(latency);
        
        if (response.ok && !data.error) {
          stats.success++;
          showResponse(data, true);
        } else {
          stats.error++;
          showResponse(data, false);
        }
        
        updateStats();
        
      } catch (error) {
        stats.total++;
        stats.error++;
        showResponse({ error: error.message }, false);
        updateStats();
      }
    }
    
    function showResponse(data, isSuccess) {
      const responseDiv = document.getElementById('response');
      responseDiv.className = 'response ' + (isSuccess ? 'success' : 'error');
      responseDiv.textContent = JSON.stringify(data, null, 2);
    }
    
    function updateStats() {
      document.getElementById('totalRequests').textContent = stats.total;
      document.getElementById('successCount').textContent = stats.success;
      document.getElementById('errorCount').textContent = stats.error;
      
      if (stats.latencies.length > 0) {
        const avg = stats.latencies.reduce((a, b) => a + b, 0) / stats.latencies.length;
        document.getElementById('avgLatency').textContent = Math.round(avg) + 'ms';
      }
    }
  </script>
</body>
</html>
